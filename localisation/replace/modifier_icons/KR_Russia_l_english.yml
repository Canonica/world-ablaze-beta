rus_industry_lack_desc:0 "Kerensky's inability to carry out land reform led to the fact that entire regions of the country lost effective ways of industrialization. Moreover, after the Civil War, Russia faced economic ruin, a short period of growth, and then a recession due to stagnation and corruption caused by Kerensky's ineffective rule. Now Russia is still behind industrially compared to Western Europe and the United States.\n§W--------------\n£political_power_texticon  Political Power Gain: [?ROOT.RUS_backward_industry_political_power_gain|=%+0]\n£efficiency_growth_texticon  Production Efficiency growth: [?ROOT.RUS_backward_industry_efficiency_gain|=%+0]\n£prod_eff_cap  Production Efficiency Cap: [?ROOT.RUS_backward_industry_max_efficiency|=%+0]\n£civ_factory_output  Factory Output: [?ROOT.RUS_backward_industry_industrial_capacity|=%+0]\n£construction_speed_texticon  Construction Speed: [?ROOT.RUS_backward_industry_production_speed_buildings|=%+0]\n£research_speed_texticon  Research Speed: [?ROOT.RUS_backward_industry_research_speed|=%+0]\n£civ_factory  Monthly Industrialisation Rate: [?ROOT.RUS_backward_industry_industrialisation_rate|=%+2]"
rus_industrialised_nation_desc:0 "Thanks to our government's efforts our country is industrialized and prosperous.\n§W--------------\n£political_power_texticon  Political Power Gain: [?ROOT.RUS_backward_industry_political_power_gain|=%+0]\n£efficiency_growth_texticon  Production Efficiency growth: [?ROOT.RUS_backward_industry_efficiency_gain|=%+0]\n£prod_eff_cap  Production Efficiency Cap: [?ROOT.RUS_backward_industry_max_efficiency|=%+0]\n£civ_factory_output  Factory Output: [?ROOT.RUS_backward_industry_industrial_capacity|=%+0]\n£construction_speed_texticon  Construction Speed: [?ROOT.RUS_backward_industry_production_speed_buildings|=%+0]\n£research_speed_texticon  Research Speed: [?ROOT.RUS_backward_industry_research_speed|=%+0]\n£civ_factory  Monthly Industrialisation Rate: [?ROOT.RUS_backward_industry_industrialisation_rate|=%+2]"

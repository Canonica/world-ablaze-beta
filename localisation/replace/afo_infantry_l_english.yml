    paratroopers_description:0 "Paratrooper's gain §G+5%§! Movement and defense and a §G+10%§! attack in Hills and Plains.\n"

    mountaineers_description:0 "Mountaineer's gain §G+5%§! Movement, §G+10%§! Attack and §G+3%§!defense in Hills\nAnd also a §G+1%§! Movement, §G+18%§! Attack and §G+5%§!defense in Mountains.\n"

    marines_description:0 "Marines gain §G+15%§! Attack in Marshes, §G+20%§! Attack in Rivers and a §G+25%§! Attack in Amphibious invasions.\n"

    recon_description:0 "Mountaineer's and Paratrooper's gain §G+40%§! Movement speed\n"

    urban_training:0 "Urban Training"
    urban_training_desc:0 "Paratrooper's and Mountaineer's increasingly find themselves fighting in towns and cities. A collabrotive effort can bring about better combat tactics when fighting in these enviroments"
    urban_training_description:0 "Paratrooper's and Mountaineer's gain a §G+20%§! Attack and defense in Urban terrain.\n"

    fort_training:0 "Fort Training"
    fort_training_desc:0 "Marine's and Mountaineer's increasingly find themselves assaulting forts. A collabrotive effort can bring about better combat tactics when going up against entrenched enemies."
    fort_training_description:0 "Marine's and Mountaineer's gain a §G+10%§! Attack and defense in Forts.\n"

    recon_training:0 "Recon Training"
    recon_training_short:0 "Recon Training"
    recon_training_desc:0 "Paratrooper's and Mountaineer's are often put up against incredible odds. Training them in specialized recon tactics will give them the edge."

    water_training:0 "Water Training"
    water_training_desc:0 "Marine's and Mountaineer's have to regularly battle in wet enviroments. A collabrotive effort and a sharing of experices can bring about enhanced combat tactics when fighting in water"
    water_training_description:0 "Marine's and Mountaineer's a §G+10%§! Attack and a §G+5%§! Defense in Rivers and Marshes.\n"

    jungle_training:0 "Jungle Training"
    jungle_training_desc:0 "Paratrooper's and Mountaineer's usually have to go through jungle routes to acheive objectives. Bringing the two groups together to analyise this terrain can help to better perform operations here"
    jungle_training_description:0 "Paratrooper's and Mountaineer's gain a §G+10%§! Movement and a §G+5%§!Attack in Jungle Terrain.\n"

    tank_training:0 "Tank Training"
    tank_training_short:0 "Tank Training"
    tank_training_desc:0 "Marine's and Mountaineer's are fighting growing numbers of tanks. Teaching them about tank weakspots and close quarter attacks would help them disrupt enemy tank forces"

    tech_special_forces_training:0 "Special Forces Training"
    tech_special_forces_training_short:0 "Special Forces Training"
    tech_special_forces_training_desc:0 "Toughen our training programes so our special forces become more effective"


    mountaineers_description:0 "Mountaineer's gain §G+5%§! Movement, §G+10%§! Attack and §G+10%§!defense in Hills\nA §G+10%§! Movement, §G+15%§! Attack and §G+15%§!defense in Forests, Marshes and Jungle.\nAnd also a §G+10%§! Movement, §G+20%§! Attack and §G+20%§!defense in Mountains.\n"


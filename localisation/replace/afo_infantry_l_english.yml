    sov_night_vision_1:0 "Night Vision I"
    sov_night_vision_1_desc:0 "Being able to see the enemy without being seen is key to night operations. With the invention of infra-red technology, we can outfit our army with devices which, though unwieldy, makes this possible."

    sov_night_vision_2:0 "Night Vision II"
    sov_night_vision_2_desc:0 "Early infra-red scopes, although initially intended for use by snipers, had a limited vision range. As both portability and vision improves, these devices can be used by more troops operating at night."

    sov_battlefield_medicine_1:0 "Basic Medicine"
    sov_battlefield_medicine_1_short:0 "Basic Medicine"
    sov_battlefield_medicine_1_desc:0 "We should give integrate medical personnel with engineer units. They will have the ability to distribute penicillin for injuries, which will vastly reduce chances of infection, greatly increase survival chances."

    sov_battlefield_medicine_2:0 "Improved Medicine"
    sov_battlefield_medicine_2_short:0 "Improved Medicine"
    sov_battlefield_medicine_2_desc:0 "Medics now have a regular supply of morphine injections. It will help the treatment of pain while we get our wounded to the feild hospitals."

    sov_battlefield_medicine_3:0 "Advanced Medicine"
    sov_battlefield_medicine_3_short:0 "Advanced Medicine"
    sov_battlefield_medicine_3_desc:0 "With advancements in blood transfusion, medics can now carry blood packs which are crucial for those who are seriously wounded and under fire."


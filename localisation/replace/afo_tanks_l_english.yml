    tank_ita_light_chassis_1:0 "§W§!Fiat 3000§W§!"
    tank_ita_light_chassis_1_desc:0 "Modeled after the French Renault FT design, the Fiat 3000 had many of the same issues that the original tank had. Having only two crew members with a one man turret proved to put a large burden on the commander of a tank, leading to confusion and inefficiency. The design and armaments of the tank are already outdated."

    tank_ita_light_chassis_2:0 "§W§!L3§W§!"
    tank_ita_light_chassis_2_desc:0 "The L3 is a weakly armored tankette with a machine gun armament only strong enough to fight infantry elements. It was too small to fit any crew other than a commander and gunner. While their breakthrough is helpful for fighting in areas such as Ethiopia and Spain, they are considered inadequate for modern warfare."

    tank_ita_light_chassis_3:0 "§W§!L6 Poto§W§!"
    tank_ita_light_chassis_3_desc:0 "The L6 Prototype is an attempt by the Italian Army to rapidly modernize their severely outdated armor technology. While having decent combat ability for a tank of its size and being a big improvement from the Italian tankettes, the L6 proto is already being surpassed by other majors as it is being developed. While moving to three crew members was an advancement, the tank still had a one man turret, putting an unfair burden on the tank's commander. The tank also had no cupola, limiting its ability to breakthrough or defend properly."

    tank_ita_light_chassis_3_2:0 "§W§!L6§W§!"
    tank_ita_light_chassis_3_2_desc:0 "The field implementation of the L6, added on additional armor with little to no change in offensive abilities. The additional armor actually leads to issues with the tank, as the engine could not handle the added weight, causing reliability issues."

    tank_ita_light_chassis_4:0 "§W§!L8§W§!"
    tank_ita_light_chassis_4_desc:0 "The L8 implements a 47mm gun and new suspension, providing increased piercing and mobility. However, the tank is by this point, obsolete, and will struggle in combat against any form of competent enemy armour."

    tank_ita_light_chassis_5:0 "§W§!M16§W§!"
    tank_ita_light_chassis_5_desc:0 "Inspired by British cruiser tanks encountered in North Africa, the M16 prioritised a sleeker design to achieve higher levels of speed. While the tank is fairly fast, the tank provides little in terms of combat capabilities. The smaller profile does make the tank difficult to spot and hit, making its breakthrough and defense usable traits."

    tank_ita_light_chassis_5_2:0 "§W§!M18§W§!"
    tank_ita_light_chassis_5_2_desc:0 "The M18 marks a significant improvement in Italian armour design, doubling on the armour of its predecessor. Though it is by no means an excellent tank, the M18 is able to perform well in the frontlines if well supported."

    tank_ita_light_chassis_6:0 "§W§!M20§W§!"
    tank_ita_light_chassis_6_desc:0 "The M20 continues to improve on the 75mm gun to provide the tank with greater offensive prowess. The addition of advanced radios allows for significantly increased coordination on defense and breakthrough, making the crew much more effective in combat."

    light_tank_destroyer_chassistank_ita_light_chassis_2:0 "§W§!L3 33§W§!"
    light_tank_destroyer_chassistank_ita_light_chassis_3:0 "§W§!Semovente da 47§W§!"
    light_tank_destroyer_chassistank_ita_light_chassis_4:0 "§W§!Semovente da 66§W§!"
    light_tank_artillery_chassistank_ita_light_chassis_3:0 "§W§!Semovente da 47§W§!"
    light_tank_artillery_chassistank_ita_light_chassis_4:0 "§W§!Semovente da 65§W§!"
    light_tank_aa_chassistank_ita_light_chassis_2:0 "§W§!L3 35M§W§!"
    light_tank_aa_chassistank_ita_light_chassis_3:0 "§W§!Anti aria da 20§W§!"
    light_tank_aa_chassistank_ita_light_chassis_4:0 "§W§!Anti aria da duello 20§W§!"
    light_tank_aa_chassistank_ita_light_chassis_5:0 "§W§!Anti aria da quad 20§W§!"

    tank_ita_light_chassis_td_2:0 "§W§!L3 33§W§!"
    tank_ita_light_chassis_td_2_desc:0 "Outfitted with a 33mm gun, this L3 variant has piercing on par with basic anti-tank guns of its time. It can pierce most early war armour, but has very little hard attack, offering little reason to pick this over the standard Italian anti-tank gun."

    tank_ita_light_chassis_td_3:0 "§W§!Semovente da 47 32§W§!"
    tank_ita_light_chassis_td_3_desc:0 "The Semovente da 47 32 mounts the anti-tank gun of the same name in an open-top superstructure. While its piercing and armour stats are fairly good, its lacking in others make this vehicle weak in combat. Out of all of these, the most significant barrier to this tank destroyer's success is its terrible reliability."

    tank_ita_light_chassis_td_4:0 "§W§!Semovente da 66 43§W§!"
    tank_ita_light_chassis_td_4_desc:0 "The Semovente da 66 43 is extremely outdated and is deficient at piercing anything but very lightly armoured targets. Its light hull is unable to mount the guns needed to fight against armoured units of significant threat."

    tank_ita_light_chassis_spg_3:0 "§W§!Semovente da 47 18§W§!"
    tank_ita_light_chassis_spg_3_desc:0 "The Semovente da 47 18 is Italy's first attempt at a self-propelled gun. It is severely outdated in terms of vehicle design, suffering from terrible combat stats, speed, and reliability. Basic Italian artillery is far easier to produce and use compared to this vehicle."

    tank_ita_light_chassis_spg_4:0 "§W§!Semovente da 65 40§W§!"
    tank_ita_light_chassis_spg_4_desc:0 "The 65 40 improves significantly on the 47 18, but as is the case for many Italian vehicles, the design is still extremely outdated. Similarly to the 47 18, this vehicle underperforms when compared to the basic Italian artillery of the time, and should seldom be considered a viable option."

    tank_ita_light_chassis_aa_2:0 "§W§!L3 35M§W§!"
    tank_ita_light_chassis_aa_2_desc:0 "Only fitted with dual machine guns, this vehicle is only suited to anti-infantry operations and cannot be expected to perform to any degree against capable enemy aircraft. It is also extremely unreliable."

    tank_ita_light_chassis_aa_3:0 "§W§!Anti aria da 20§W§!"
    tank_ita_light_chassis_aa_3_desc:0 "Equipped with a rapid firing 20mm can, this vehicle is better at anti-aircraft operations than the L3 35M, but it is still very ineffective."

    tank_ita_light_chassis_aa_4:0 "§W§!Anti aria da duello 20§W§!"
    tank_ita_light_chassis_aa_4_desc:0 "Retaining the 20mm autocannons in dual form, the da duello 20 incorporates a larger turret that provides greatly increased anti-infantry and anti-air capabilities. However, by now, heavier forms of self-propelled anti-air exist and are much more proficient in this role rendering this vehicle line obsolete."

    tank_ita_light_chassis_aa_5:0 "§W§!Anti aria da quad 20§W§!"
    tank_ita_light_chassis_aa_5_desc:0 "Improvements in hull and turret design allow the vehicle crew to coordinate in defense and breakthroughs. To increase mobility, excess armour was removed in non-essential areas."



    tank_ita_medium_chassis_1:0 "§W§!M11§W§!"
    tank_ita_medium_chassis_1_desc:0 "The M11 is Italy's first attempt at a true medium tank. Though it contains a turret, it is too small to fit the main armament and it must be placed within the hull. The driver and gunner duties have also been combined in a single role, preventing either from being performed optimally. This tank is severely outdated and will struggle to compete against any form of competent armour."

    tank_ita_medium_chassis_1_2:0 "§W§!M13§W§!"
    tank_ita_medium_chassis_1_2_desc:0 "The M13 is built on the chassis of the M11 with significant changes to the overall design. The turret has been expanded to house an improved 47mm cannon that makes the M13 much better than its predecessor. However, its armour is held together by rivets and is very thin. While a large improvement on the M11, many more changes need to be made to prevent this tank line from becoming obsolete."

    tank_ita_medium_chassis_1_3:0 "§W§!M15§W§!"
    tank_ita_medium_chassis_1_3_desc:0 "Designed as a stopgap until heavier tanks such as the P26 are ready, the M15 has an elongated version of the 47mm gun, improved armour, and improved reliability. As is this case with preceding Italian tanks, these tanks are still severely outdated and struggle against anything heavier than a light tank."

    tank_ita_medium_chassis_2:0 "§W§!P26§W§!"

    tank_ita_medium_chassis_3:0 "§W§!P43§W§!"

    tank_ita_medium_chassis_3_2:0 "§W§!P43 ter§W§!"

    medium_tank_destroyer_chassistank_ita_medium_chassis_1:0 "§W§!Semovente da 75§W§!"
    medium_tank_destroyer_chassistank_ita_medium_chassis_2:0 "§W§!Semovente da 75§W§!"
    medium_tank_destroyer_chassistank_ita_medium_chassis_3:0 "§W§!Semovente da 90§W§!"
    medium_tank_artillery_chassistank_ita_medium_chassis_1:0 "§W§!Semovente da 149§W§!"
    medium_tank_artillery_chassistank_ita_medium_chassis_3:0 "§W§!Semovente da 149§W§!"
    medium_tank_assault_chassistank_ita_medium_chassis_1:0 "§W§!Semovente da 75§W§!"
    medium_tank_assault_chassistank_ita_medium_chassis_2:0 "§W§!Semovente da 105§W§!"
    medium_tank_aa_chassistank_ita_medium_chassis_1:0 "§W§!Semovente da 20/70 quadruplo§W§!"
    medium_tank_aa_chassistank_ita_medium_chassis_3:0 "§W§!Anti aria da 37§W§!"

    tank_ita_medium_chassis_td_1:0 "§W§!Semovente da 75 34§W§!"
    tank_ita_medium_chassis_td_1_desc:0 "The 75 34 came equipped with a 75mm L/34 gun and improved on several aspects of the 47 32. While still nowhere close to being an excellent tank destroyer, it is good enough at piercing most enemy tanks that you will find in Africa."

    tank_ita_medium_chassis_td_1_2:0 "§W§!Semovente da 90 53§W§!"
    tank_ita_medium_chassis_td_1_2_desc:0 "Prompted by demand for better anti-tank capabilities for the Italian expeditionary force fighting in the Soviet Union, a 90/53 heavy anti-aircraft gun has been placed into an open-turreted tank destroyer. Due to its large gun, it able to pierce almost every single tank it encounters; however, its design has non-existant armour and is very fragile. It is also unreliable because the chassis was not intended for such a large gun."

    tank_ita_medium_chassis_td_2:0 "§W§!Semovente da 75 46§W§!"
    tank_ita_medium_chassis_td_2_desc:0 "This vehicle is an extension of the Semovente da 75 34, providing an all around to every combat stat. It is very difficult for this tank destroyer to reliably pierce enemy units, as it is very outdated by this point."

    tank_ita_medium_chassis_td_3:0 "§W§!Semovente da 90 63§W§!"

    tank_ita_medium_chassis_spg_1:0 "§W§!Semovente da 149 16§W§!"
    tank_ita_medium_chassis_spg_1_desc:0 "The Semovente da 149 is a completely unprotected self-propelled gun. While this means it has essentially no armour protection, it is able to fit a very powerful gun. In terms of only offensive power, it is one of the few Italian designs that can be considered good."

    tank_ita_medium_chassis_spg_3:0 "§W§!Semovente da 149 40§W§!"

    tank_ita_medium_chassis_assault_1:0 "§W§!Semovente da 75 18§W§!"
    tank_ita_medium_chassis_assault_1_desc:0 "Assault Gun\nTaking inspiration from the extremely successful German Stug III design, the Italians wanted to design a vehicle of similar calibre. The Semovente da 75 18 is equipped with a modern 75mm L/18 gun. While it fails to meet the standards of its origin in the Stug III, it is a well-designed vehicle, only held back by the engineering capabilities of Italy."

    tank_ita_medium_chassis_assault_2:0 "§W§!Semovente da 105 25§W§!"

    tank_ita_medium_chassis_aa_1:0 "§W§!Semovente da 20/70 quadruplo§W§!"
    tank_ita_medium_chassis_aa_1_desc:0 "Equipped with 4 specially modified 20mm autocannons, the 20/70 quadruplo is a very effective anti-aircraft vehicle. When compared to other self-propelled anti-air guns, it has a respectively high amount of armour. For that reason, it is also slightly more expensive to produce than most models."

    tank_ita_medium_chassis_aa_3:0 "§W§!Anti aria da 37§W§!"
    tank_ita_medium_chassis_aa_3_desc:0 "While this vehicle provides many upgrades over the anti aria da quad 20, it is severely lacking in anti-air capability, which is its designated role. Despite being much heavier, it still retains the mobility of its predecessor."




    tank_ita_modern_chassis_1:0 "§W§!P44§W§!"
    tank_ita_modern_chassis_1_desc:0 "ALLOWED IF EITHER IS TRUE\n§YIs in Faction with GER§!,§YGER is the puppet of Italy§!\n"

    tank_ita_modern_chassis_1_2:0 "§W§!P48§W§!"

    tank_ita_modern_chassis_2:0 "§W§!P50§W§!"
    tank_ita_modern_chassis_2_desc:0 "Changes brought to the P50 greatly increase anti-tank piercing, but the addition is not adequate enough to pierce the main battle tanks of most modern armies. The tank itself also has less armour than average and may prove too weak to face other tanks."

    tank_ita_modern_chassis_3:0 "§W§!P65§W§!"
    tank_ita_modern_chassis_3_desc:0 "Another improvement to anti-tank capability makes it possible for this tank to fight some of the major nations main battle tanks. While the tank is relatively fast, it must do so by compromising on its armour, which is still far below average."

    modern_tank_destroyer_chassistank_ita_modern_chassis_2:0 "§W§!Semovente da 120§W§!"
    modern_tank_destroyer_chassistank_ita_modern_chassis_3:0 "§W§!Semovente da 127§W§!"
    modern_tank_artillery_chassistank_ita_modern_chassis_2:0 "§W§!Semovente da 155§W§!"
    modern_tank_artillery_chassistank_ita_modern_chassis_3:0 "§W§!Semovente da 155§W§!"
    modern_tank_aa_chassistank_ita_modern_chassis_2:0 "§W§!Anti aria da duello 37§W§!"
    modern_tank_aa_chassistank_ita_modern_chassis_3:0 "§W§!Anti aria da duello 50§W§!"

    tank_ita_modern_chassis_td_2:0 "§W§!Semovente da 120 42§W§!"
    tank_ita_modern_chassis_td_2_desc:0 "Favouring mobility, this design forsakes any relevant level of armour. While the gun is also slightly outdated, it can still pierce less armoured targets. Additionally, the combination of low armour and a smaller gun make the vehicle very easy to produce."

    tank_ita_modern_chassis_td_3:0 "§W§!Semovente da 127 70§W§!"
    tank_ita_modern_chassis_td_3_desc:0 "This upgrade provides significant improvements on defense, breakthrough, and piercing. The tank is still very lightly armoured and easy to produce."

    tank_ita_modern_chassis_spg_2:0 "§W§!Semovente da 155§W§!"
    tank_ita_modern_chassis_spg_2_desc:0 "The Semovente da 155 is a maneuverable vehicle with average combat stats. Despite its size, it is very lightly armoured, able to be pierced by infantry portable anti-tank weapons. On the other hand, this light frame makes it cheap to produce when compared to other large, modern vehicles."

    tank_ita_modern_chassis_spg_3:0 "§W§!Semovente da 155 40§W§!"
    tank_ita_modern_chassis_spg_3_desc:0 "The Semovente da 155 40 improves on the armour of its predecessor, but the stats are too low to make a significant difference against a modernised enemy force."

    tank_ita_modern_chassis_aa_2:0 "§W§!Anti aria da duello 37§W§!"
    tank_ita_modern_chassis_aa_2_desc:0 "Gaining a large increase in stats from mounting an additional 37mm gun, the da duello 37 is a capable, but still slightly behind average anti-aircraft vehicle."

    tank_ita_modern_chassis_aa_3:0 "§W§!Anti aria da duello 50§W§!"




    tank_ita_heavy_chassis_1:0 "§W§!C45§W§!"
    tank_ita_heavy_chassis_1_desc:0 "The C45 was much larger than any of the preceding Italian designs. It incorporated a larger 75mm gun and well sloped armour, while good improvements, are concepts which have already been universally implemented and surpassed by major tank countries. The tank still only contained a two-man turret, as opposed to most countries' three, and still lacked a cupola for the commander."

    tank_ita_heavy_chassis_1_2:0 "§W§!C50§W§!"
    tank_ita_heavy_chassis_1_2_desc:0 "The C50 features decent armour and piercing for a main battle tank, but not as a heavy tank. The vehicle has many issues due to its cramped crewspace and overbearing weight leading to deficiencies in combat effectiveness and reliability."

    tank_ita_heavy_chassis_2:0 "§W§!C55§W§!"

    tank_ita_heavy_chassis_3:0 "§W§!C60§W§!"
    tank_ita_heavy_chassis_3_desc:0 "The C60 provides several large upgrade over the P43. An overhauled hull and gun make it a monster on the battlefield with excellent combat stats. However, it does have some weaknesses in its ability to pierce heavier late-war tanks, and it is also very weakly armoured for a heavy tank at this time."

    heavy_tank_destroyer_chassistank_ita_heavy_chassis_1:0 "§W§!Semovente da 120§W§!"
    heavy_tank_destroyer_chassistank_ita_heavy_chassis_2:0 "§W§!Semovente da 127§W§!"
    heavy_tank_assault_chassistank_ita_heavy_chassis_1:0 "§W§!Semovente da 149§W§!"
    heavy_tank_assault_chassistank_ita_heavy_chassis_2:0 "§W§!Semovente da 155§W§!"

    tank_ita_heavy_chassis_td_1:0 "§W§!Semovente da 90 60§W§!"
    ita_heavy_td_equipment_1_desc:0 "The Semovente da 90 60 retains a similar level of firepower to the 90 53 but improves on its most lacking areas, in armour and reliability. While not as capable in anti-tank as the heavy tank destroyer of other countries, the 90 60 is very well-rounded and can perform well given favorable circumstances."

    tank_ita_heavy_chassis_td_1_2:0 "§W§!Semovente da 120 43§W§!"
    tank_ita_heavy_chassis_td_1_2_desc:0 "While the 120 43 continues to round the 90 60 line out by providing extra breakthrough and soft attack, it only provides small bonuses to piercing and armour, which is where the vehicle is most lacking in terms of heavy tank destroyers. While not a bad vehicle, the 120 43 will not perform well against heavier armour."

    tank_ita_heavy_chassis_td_2:0 "§W§!Semovente da 127 73§W§!"

    tank_ita_heavy_chassis_assault_1:0 "§W§!Semovente da 105 35§W§!"
    tank_ita_heavy_chassis_assault_1_desc:0 "H Assault Gun\nThe Semovente da 105 was one of the most powerful SPG's built by the Italians during WWII. Its closed canopy meant that any fire support will have to of been close range, but it had adequate mobility and armour to make it work, just as long as it never ran into any tanks."

    tank_ita_heavy_chassis_assault_1_2:0 "§W§!Semovente da 149 43§W§!"
    tank_ita_heavy_chassis_assault_1_2_desc:0 "H Assault Gun\nThe 149 43 is very similar to its predecessor, the 105 25. Changes were made to crew ergonomics and setup, culminating in greatly increased breakthrough and defensive coordination. However, these changes forced small sacrifices in other areas, meaning that some offensive capability was lost."

    tank_ita_heavy_chassis_assault_2:0 "§W§!Semovente da 155 47§W§!"
    tank_ita_heavy_chassis_assault_2_desc:0 "H Assault Gun\nThe 155 47 greatly increases soft attack and armour, sacrificing crew comfort and vision. This makes it difficult to defend against enemy threat but very good at dealing damage to targeted units. While the large bonus in armour is welcome, it make the vehicle very expensive to produce, while it is difficult to say if the armour will be significant enough to protect the crew."




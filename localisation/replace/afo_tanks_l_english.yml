    ################################################################################################################################################### GERMANY



    tank_ger_light_chassis_1:0 "§W§!Panzer I§W§!"
    ger_light_tank_chassis_1_desc:0 "The Panzerkampfwagen I is a tank designed for training and to introduce the concept of armoured warfare to the German army. It's armour is sufficient to stop small arms fire, but the armament however is not adequate for tank vs tank warfare, being better suited for an infantry support role. Speed and reliability are excellent though, making the tank perfect for the German bewegungskrieg."

    tank_ger_light_chassis_2:0 "§W§!Panzer II A§W§!"
    ger_light_tank_chassis_2_desc:0 "The Pz II A is an upgrade of the Pz I armed with a 20mm autocannon. Its main purpose is to deliver quick strikes on the enemy with the goal of breaking through enemy lines. It sacrifices some of the soft attack from the Pz I for the ability to engage lightly armoured vehicles."
    ger_light:0 "Panzer II A"

    tank_ger_light_chassis_2_2:0 "§W§!Panzer II D§W§!"
    ger_light_tank_chassis_2_2_desc:0 "This tank is designed as a stopgap while larger and more potent tanks are being developed and produced. With double the armor of its predecessor, this tank also brings excellent breakthrough and soft attack for breaking through lines of infantry. However, it's anti-tank capabilities leave much to be desired."

    tank_ger_light_chassis_3:0 "§W§!Panzer 38t§W§!"
    ger_light_tank_chassis_3_desc:0 "ALLOWED IF EITHER IS TRUE\n§YHas full control of Bohemia§!,§YIs in Faction with Czechoslovakia§!,§YCzechoslovakia is the puppet of Germany§!\nThe Pz.38(t) is a Czechoslovakian designed tank adapted into German service following the occupation of Bohemia. Its anti-tank gun's ability to pierce enemy tanks exceed that of any German light tank in it's time, while retaining an element of anti-infantry armament. At the same time, its reliability and versatility mean that its chassis would serve as the base for many successful SPG, AT, and AA variants."
    ger_light_3:0 "Panzer 38t"

    tank_ger_light_chassis_4:0 "§W§!Panzer II Luchs§W§!"
    ger_light_tank_chassis_4_desc:0 "Also known as Panzer II L, the Luchs is a light tank designed for the reconnaissance role. It has less firepower than its predecessor light tank variants but has more armour protection and speed. Do not expect this tank to perform well as a frontline unit."
    tank_ger_light_chassis_5:0 "§W§!Leopard§W§!"
    ger_light_tank_chassis_5_desc:0 "The Leopard makes use of German combat experience, serving as a combat capable reconnaissance vehicle, incorporating sloped armour designs from tanks such as the panther. It is effective against infantry and lighter armour, but cannot compete against modernised medium or heavy armour."
    tank_ger_light_chassis_6:0 "§W§!E 25§W§!"
    ger_light_tank_chassis_6_desc:0 "The E-series is an effort to standardize parts across all German armoured vehicles to improve reliability and production efficiency. The E25 is a very fast combat vehicle capable of fighting enemy vehicles and infantry. Though it has decent armour, it can still be pierced by some infantry-portable anti tank weaponry."
    tank_ger_light_chassis_7:0 "§W§!E 30§W§!"
    ger_light_tank_chassis_7_desc:0 "The E 30 improves on all combat elements of the E 25. It cannot reliably fight modern vehicles but can serve well in reconnaissance and against lightly armoured units."


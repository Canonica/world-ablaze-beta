    tank_pol_modern_chassis_1:0 "§W§!CS-53§W§!"
    tank_pol_modern_chassis_1_desc:0 "Heavily overhauling the armament from any of its predecessors, the CS-53 is a powerful tank that can pierce a wide range of enemies with its 100mm gun. It is a well-rounded vehicle that can fulfill a main battle tank role."

    modern_tank_destroyer_chassistank_pol_modern_chassis_1:0 "§W§!CS-53-N§W§!"

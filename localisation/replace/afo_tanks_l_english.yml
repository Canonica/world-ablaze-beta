    ################################################################################################################################################### FRANCE

    tank_fra_light_chassis_1:0 "§W§!Renault FT§W§!"
    tank_fra_light_chassis_1_desc:0 "The Renault FT lay's the foundation for all future tank designs, having a very reliable and stable build with the standard tank layout. It is however extremely outdated"

    tank_fra_light_chassis_support_2:0 "§W§!Renault R35§W§!"
    tank_fra_light_chassis_support_2_desc:0 "Support Tank\nThe Renault R35 has decent armor and anti-infantry fighting capabilities to fulfill its infantry support role. However, its gun has extremely poor armor penetration, using the same 37mm gun as the Hotchkiss H35. Additionally, the 2 man crew and lack of radios meant that the tank suffers in the same way most other French tanks did when it came to coordination. It had a single cupola that was rotatable, but has to be hand-cranked by an already overburdened commander."

    tank_fra_light_chassis_support_2_2:0 "§W§!Renault R40§W§!"
    tank_fra_light_chassis_support_2_2_desc:0 "Support Tank\nSimilarly to the Hotchkiss H35, the Renault R35 was deemed to have an insufficient gun. The Renaults R40's L/35 37mm gun is extended for increased armor penetration. Radios are also included the tank, but as is the case for other early war French tanks, the limited crew means that the addition of the radio only serve to increase the workload of the already strained commander, resulting in reduced defensive and breakthrough ability."

    tank_fra_light_chassis_3:0 "§W§!Hotchkiss H35§W§!"
    tank_fra_light_chassis_3_desc:0 "The Hotchkiss has extremely poor steering when driving across uneven terrain. Its relatively high armor and an L/35 37mm SA38 gun allows it to perform well in an anti-infantry role. The Hotchkiss retains the FT's two man crew layout. Despite this fact, the tank is so small that the crewspace is still extremely cramped, making it even more difficult to focus on matters of battle."

    tank_fra_light_chassis_3_2:0 "§W§!Hotchkiss H39§W§!"
    tank_fra_light_chassis_3_2_desc:0 "To achieve higher speeds, the H39 improves upon the H35's engine significantly. The track and suspension are also improved, easing many of the original tank's issues with maneuverability. The tank uses an elongated L/35 37 gun to achieve greater armour penetration. Some tanks are even given radios, but due to their 2 man crew, it is still difficult to use effectively while multitasking."

    tank_fra_light_chassis_4:0 "§W§!AMC 35§W§!"
    fra_light_tank_chassis_3_desc:0 "The AMC 35 is one of the few French-designed tanks of its time to incorporate a two-man turret. However, this means that the amount of armor on the turret is reduced to make room for the new crew member. Compared to the Hotchkiss 39, this design sacrifices armor for increased speed and breakthrough. However, the lack of radios means that coordination on offensive and defensive operations is still difficult."

    tank_fra_light_chassis_support_5:0 "§W§!AMX 40§W§!"
    tank_fra_light_chassis_support_5_desc:0 "Support Tank\nRather than providing large amounts of firepower, the AMX 40 serves in heavily armoured units that can protect infantry during an offensive. It utilizes a 2-man turret and extensive armor sloping. The tank has no vision slits, so the only way to see out of the tank is a panoramic periscope at the top of the turret.Though the tank is intended to be given a radio, there is no designated radio operator.  Though there are small offensive improvements on the Renault R40, the biggest change was in the large increase in armor plating. "

    tank_fra_light_chassis_6:0 "§W§!AMX 12§W§!"
    tank_fra_light_chassis_6_desc:0 "This revolutionary design has an oscillating turret. It's revolver type magazine utilizes autoloaders, allowing the tank to dispense large amounts of firepower. Unfortunately, after firing the tank has to be pulled back to safety because the tank has to be reloaded from outside the vehicle. Its reliable chassis served as the basis for all French light tanks until 1985. It included a radio but did not have a designated radio operator."

    tank_fra_light_chassis_7:0 "§W§!AMX 13 75§W§!"
    tank_fra_light_chassis_7_desc:0 "Based off of the prototype AMX 12t design, the AMX 13 75 improves the tank across all areas, incorporating a 75mm SA 50 gun for increased firepower. Compared to other light tanks of the time, it has one of the highest armor values but lower piercing."

    tank_fra_light_chassis_7_2:0 "§W§!AMX 13 90§W§!"
    tank_fra_light_chassis_7_2_desc:0 "Continuing on the AMX 13 line, the 90 variant swaps out the 75mm gun for a 90mm F3 medium pressure gun capable of firing high explosive anti-tank (HEAT) shells. Though the transition from the AMX 13 75 to the AMX 13 90 has mostly marginal stat increases, the value for piercing is almost doubled due to the introduction of HEAT shells."

    tank_fra_light_chassis_8:0 "§W§!BC 25t§W§!"
    tank_fra_light_chassis_8_desc:0 "The Batignolles-Chatillion Char 25t is an extension of the design introduced in the AMX 13 line, using the same oscillatory turret design and autoloader armament. One key difference from its predecessors is its use of 4 crew members, finally having both a dedicated gunner and radio operator. In many ways, this tank performs more similarly to a medium tank than a light tank. It outshines other light tanks in every single stat, but is much more expensive to produce. When compared to mediums, it has fairly average stats, but is lacking severely in armor protection."

    light_tank_assault_chassistank_fra_light_chassis_1:0 "§W§!FT BS§W§!"
    light_tank_artillery_chassistank_fra_light_chassis_6:0 "§W§!AMX AM§W§!"
    light_tank_artillery_chassistank_fra_light_chassis_7:0 "§W§!AMX 13 AM§W§!"
    light_tank_artillery_chassistank_fra_light_chassis_8:0 "§W§!BC 55§W§!"
    light_tank_support_chassistank_fra_light_chassis_2:0 "§W§!Renault R35§W§!"
    light_tank_support_chassistank_fra_light_chassis_3:0 "§W§!Hotchkiss H35§W§!"
    light_tank_support_chassistank_fra_light_chassis_5:0 "§W§!AMX 40§W§!"
    light_tank_aa_chassistank_fra_light_chassis_7:0 "§W§!AMX 13 DCA§W§!"

    tank_fra_light_chassis_assault_1:0 "§W§!FT BS§W§!"
    tank_fra_light_chassis_assault_1_desc:0 "The Renault FT fitted with a short-barrel Blockhau Schneider 75mm gun. Due to the small size it inherited from the Renault FT, it is not able to fit a dedicated gunner, loader, or radio operator into the vehicle. This lack of manpower and small nature of the turret, makes it extremely difficult to use the gun effectively. This means that, though the BS had a large improvement in soft attack from the original FT, its values for breakthrough and defense are atrocious."

    tank_fra_light_chassis_spg_6:0 "§W§!AMX 105 AM§W§!"
    tank_fra_light_chassis_spg_6_desc:0 "The AMX 105 AM fits an accurate and devastating 105mm gun on the chassis of the AMX 12t. However, the recoil has much more force than the small chassis is meant to handle, meaning it is prone to breaking down  or malfunctioning in the field."

    tank_fra_light_chassis_spg_7:0 "§W§!AMX 13 AM§W§!"
    tank_fra_light_chassis_spg_7_desc:0 "Using a 155mm gun on the AMX 13 chassis, this SPG has good soft attack values but suffers from the same issues of its predecessor, as the chassis was not designed to handle the recoil of such a large gun."

    tank_fra_light_chassis_spg_7_2:0 "§W§!AMX 13 F3§W§!"
    tank_fra_light_chassis_spg_7_2_desc:0 "Using a 155mm gun, the AMX 13 F3 does not provide as much soft attack as some larger SPGs, but it is by no means small. It is very cheap to produce and fixes some of its predecessor's reliability issues, making it worth considering."

    tank_fra_light_chassis_aa_7:0 "§W§!AMX 13 DCA§W§!"



    tank_fra_medium_chassis_1:0 "§W§!Renault D1§W§!"

    tank_fra_medium_chassis_2:0 "§W§!Renault D2§W§!"
    tank_fra_medium_chassis_2_desc:0 "To reduce weight, the Renault D2 uses a novel technique that removes the need for internal girders that would have increased the weight of the vehicle. Unfortunately, this technique makes the construction process extremely complex, resulting in a high production cost for the tank. Additionally, the tank is very unreliable, which only further aggravates its high production cost. A key improvement in the D2 is the addition of a 3rd crew member as a dedicated radio/telegraphy operator."

    tank_fra_medium_chassis_3:0 "§W§!SOMUA 35§W§!"
    tank_fra_medium_chassis_3_desc:0 "The Somua S35 employs well-sloped, casted armor and simplifies production. Unlike other French tanks, it is designed with AT combat in mind and comes with significant improvements for piercing and mobility. however, anti-infantry capability is left untouched. Considered one of the best tanks of its time, a single-man turret and poor strategic use of the vehicle prevented it from operating at peak effectiveness."

    tank_fra_medium_chassis_3_2:0 "§W§!SOMUA 40§W§!"
    tank_fra_medium_chassis_3_2_desc:0 "The S40 enlarges the cupola originally present in the S35. The novel turret is a welded and placed on top of a redesigned super structure, helping to improve costs and armour protection. Compared to the S35, values such as piercing and speed are largely the same. Due to the improved spotting from the new cupola, this tank has greatly improved breakthrough over its predecessor."

    tank_fra_medium_chassis_4:0 "§W§!SOMUA S40 bis§W§!"

    tank_fra_medium_chassis_5:0 "§W§!SARL 42§W§!"
    tank_fra_medium_chassis_5_desc:0 "The SARL 42 replaces the typical French one-man-turret with one capable of fitting two crew members and a larger gun. This new turret design allows for dedicated crew members for different jobs in the tank. However, the it must be significantly larger to maintain a similar level of armour protection, making the vehicle significantly more costly to produce. It also features an enlarged cupola, making it easier for the commander to spot enemy targets while on offensives, but at the same time making the tank easier to spot."

    tank_fra_medium_chassis_6:0 "§W§!Char G1§W§!"
    tank_fra_medium_chassis_6_desc:0 "The Char G1 is intended to incorporate features such as gun stabilisation, semi-automatic loading, and optical rangefinders. These advancements, along with the introduction of an L/32 75mm gun lead to a significant increase in offensive capability against both infantry and tanks. This tank incorporate a two man turret and allows the commander to aim the gun himself to double as a gunner if he so chooses. This is France's first medium tank that can be considered on-par with the tanks of industrialised majors while still being relatively cheap to produce."

    tank_fra_medium_chassis_7:0 "§W§!FCM G2§W§!"
    medium_tank_destroyer_chassistank_fra_medium_chassis_3:0 "§W§!SAu 40§W§!"
    medium_tank_assault_chassistank_fra_medium_chassis_3:0 "§W§!SAu 40 A§W§!"
    medium_tank_assault_chassistank_fra_medium_chassis_4:0 "§W§!SAu 40 A Bis§W§!"

    tank_fra_medium_chassis_td_3:0 "§W§!SOMUA  S35 CA§W§!"
    tank_fra_medium_chassis_td_3_desc:0 "Based on the chassis of the Somua S40, the S35 CA replaces the turret with a mounted casemate, allowing it to mount a larger gun capable of piercing enemy tanks. Due to its shape, it earned a nickname as "The Bathtub." The reduced complexity as a result of removing the turret, allows for a cheaper production cost of the tank. While the tank destroyer has reduced breakthrough from its original variant, it excels when destroying tanks due to its elevated piercing and hard attack values."

    tank_fra_medium_chassis_td_3_2:0 "§W§!SAu 40 (75)§W§!"
    tank_fra_medium_chassis_td_3_2_desc:0 "An average tank destroyer, the 75mm variant of the SaU 40 has piercing and armour values that make it capable in armoured combat. A lack of good vision slots means the TD struggles with its breakthrough and defense values."

    tank_fra_medium_chassis_assault_3:0 "§W§!SAu 40 (105)§W§!"
    tank_fra_medium_chassis_assault_3_desc:0 "Assault Gun\nThe SAu 40 contains a 105mm howitzer, providing it with a very high amount of soft attack at the cost of piercing. The pronounced turret on top of its superstructure makes the tank easy to spot, and as a result, its breakthrough is significantly reduced."

    tank_fra_medium_chassis_assault_4:0 "§W§!SAu 40 (105) Bis§W§!"
    tank_fra_medium_chassis_assault_4_desc:0 "Assault Gun\n"



    tank_fra_modern_chassis_1:0 "§W§!AMX M4§W§!"
    tank_fra_modern_chassis_1_desc:0 "Bridging the medium and heavy tank lines together, the AMX M4 45 brings together their maneuverability and combat traits. This sets a trend for future French heavy tanks, as many of them favor their mobility at the cost of relatively low armor protection as a heavy tank. It has excellent combat stats, after incorporating design elements from the German Tiger II tank."

    tank_fra_modern_chassis_2:0 "§W§!Lorraine 40 90§W§!"
    tank_fra_modern_chassis_2_desc:0 "The Lorraine 40t retains the oscillating turret from the AMX and Bat-Chat tank lines. Due to the advent of hollow charge anti-tank weapons, it is difficult to make a tank impenetrable without adding a cumbersome amount of armor. As a result, the Lorraine 40t contains minimal armor, instead focusing entirely on firepower."

    tank_fra_modern_chassis_2_2:0 "§W§!Lorraine 40 100§W§!"
    tank_fra_modern_chassis_2_2_desc:0 "The Lorraine 40t retains the oscillating turret from the AMX and Bat-Chat tank lines. Due to the advent of hollow charge anti-tank weapons, it is difficult to make a tank impenetrable without adding a cumbersome amount of armor. As a result, the Lorraine 40t contains minimal armor, instead focusing entirely on firepower."

    tank_fra_modern_chassis_3:0 "§W§!AMX 50 100§W§!"
    tank_fra_modern_chassis_3_desc:0 "France's first modern tank, the AMX 50 100 is the first French tank of the heavy weight class to receive an autoloader. This results in major improvement to both offensive and defensive combat, making it one of the best tanks. Similarly to its predecessor, the AMX M4 45, this tank favors mobility over armor protection, continuing the French pattern of low armour protection on their "heavy" tanks."
    
    tank_fra_modern_chassis_4:0 "§W§!AMX 30§W§!"
    tank_fra_modern_chassis_4_desc:0 "The AMX-30 continues the French belief that trying to prevent armor penetration by adding additional armor would be too inefficient. Rather, the tank is protected by its small profile and high speed. Similarly to other French tanks of the time, the AMX-26 is a very good tank in terms of combat stats but may prove vulnerable when dealing with capable anti-tank weaponry."

    tank_fra_modern_chassis_5:0 "§W§!AMX 50 120§W§!"
    fra_modern_tank_chassis_3_desc:0 "The AMX 50 120 has a 120mm gun upgraded from 100mm, designed to pierce heavily armored Soviet tanks. Keeping in line with modern French tank doctrine, the AMX 50 120 has very good speed for its weight class. While it armor is by no means weak, its large profile means that it is very easy to be hit by large caliber anti-tank guns that are guaranteed to penetrate it."

    tank_fra_modern_chassis_6:0 "§W§!BC 55§W§!"

    modern_tank_destroyer_chassistank_fra_modern_chassis_2:0 "§W§!CDA Lorraine§W§!"
    modern_tank_destroyer_chassistank_fra_modern_chassis_3:0 "§W§!AMX AC§W§!"
    modern_tank_destroyer_chassistank_fra_modern_chassis_4:0 "§W§!AMX CDA§W§!"
    modern_tank_destroyer_chassistank_fra_modern_chassis_5:0 "§W§!AMX 50 Foch§W§!"
    modern_tank_artillery_chassistank_fra_modern_chassis_2:0 "§W§!Lorraine 50§W§!"
    modern_tank_artillery_chassistank_fra_modern_chassis_6:0 "§W§!BC 55§W§!"
    modern_tank_assault_chassistank_fra_modern_chassis_2:0 "§W§!CDA Lorraine§W§!"

    tank_fra_modern_chassis_td_2:0 "§W§!CDA Lorraine Mle 51§W§!"

    tank_fra_modern_chassis_td_3:0 "§W§!AMX AC 48§W§!"
    tank_fra_modern_chassis_td_3_desc:0 "Influenced by German tank destroyers, the AMX AC 48 has very powerful frontal armour and a good gun. Its piercing is equivalent to the AMX 50 100 that it branches off of, but it is much cheaper and more durable.The distinctive feature of the vehicle was three 20mm MG 151/20 machineguns, mounted on top of the fighting compartment and rear."

    tank_fra_modern_chassis_td_4:0 "§W§!AMX CDA§W§!"
    tank_fra_modern_chassis_td_4_desc:0 "Designed to incorporate mobility and firepower in a single tank destroyer, the AMX CDA is a heavily armoured tank destroyer capable of piercing most enemy armour while still being affordable and fast."

    tank_fra_modern_chassis_td_5:0 "§W§!AMX 50 Foch§W§!"
    tank_fra_modern_chassis_td_5_desc:0 "Continuing on the line of the AMX AX series, the Foch focuses on maintaining heavy frontal armour and a powerful gun housed in a casemate. It has very high armour and piercing for the cost it takes."

    tank_fra_modern_chassis_spg_2:0 "§W§!Lorraine 155 50§W§!"
    tank_fra_modern_chassis_spg_2_desc:0 "An effective and reliable SPG, the Lorraine 155 50 uses its 155mm gun to decemate enemy infantry for a relatively cheap production cost. It is one of the few SPGs to have such a high speed, but it does sacrifice some power in order to do so."

    tank_fra_modern_chassis_spg_2_2:0 "§W§!Lorraine 155 51§W§!"
    tank_fra_modern_chassis_spg_2_2_desc:0 "The Lorraine 155 51 preserves and improves on the speed of its predecessor while also increasing the capabilities of its armament. In order to maintain this speed, its gun is not as advanced as other SPGs of its time."

    tank_fra_modern_chassis_spg_6:0 "§W§!BC 155 55§W§!"
    tank_fra_modern_chassis_spg_6_desc:0 "This SPG houses a turret allowing the gun to change targets without moving the entire vehicle. This allows it to use the gun effectively on the battlefield, but sacrifices have been made regarding the SPG's armour and production cost."

    tank_fra_modern_chassis_spg_6:0 "§W§!BC 155 58§W§!"
    tank_fra_modern_chassis_spg_6_desc:0 "The Bat Chatillon 155 58 is a very fast vehicle but does not have the best armour or soft attack values. It can be used effectively in mobile units but must be kept safe when used in frontline combat."

    tank_fra_modern_chassis_assault_2:0 "§W§!CDA Lorraine Mle 52§W§!"
    tank_fra_modern_chassis_assault_2_desc:0 "Assault Gun\n"



    tank_fra_heavy_chassis_1:0 "§W§!CHAR B1§W§!"
    tank_fra_heavy_chassis_1_desc:0 "The Char B1 is designed to breakthrough strategic positions in trenches and fortifications. Due to its armor, it has a reputation for being invincible on the battlefield. However, its lack of firepower and maneuverability means that the tank is ill-suited for fighting anything other than infantry. It also has the typical, French, one-man turret, leading to the commander being easily overloaded with responsibility while on the battlefield."

    tank_fra_heavy_chassis_1_2:0 "§W§!CHAR B1 bis§W§!"
    tank_fra_heavy_chassis_1_2_desc:0 "The Char B1 bis is an upgraded variant of the earlier Char B1, given increased armor plating at the front and sides. The Char B1's original (L/32) 47mm SA 35 gun is extended to provide anti-tank capabilities. With a longer barrel and added armor, this tank is more appropriately suited for an anti-tank role. These tanks are also re-equipped with better engines, providing a much needed increase in speed for the tank."

    tank_fra_heavy_chassis_1_3:0 "§W§!CHAR B1 ter§W§!"
    tank_fra_heavy_chassis_1_3_desc:0 "This variant of the Char B1 heavy tank adds on additional armor. Space is also provided for a mechanic crew member, making the tank extremely reliable in the field."

    tank_fra_heavy_chassis_2:0 "§W§!BDR G1§W§!"
    tank_fra_heavy_chassis_2_desc:0 "The BDR G1 represents a significant departure from the standard French heavy tank philosophy. It sacrifices armor and anti-infantry weapons to equip an extremely potent anti-tank gun with improved piercing and hard attack."

    tank_fra_heavy_chassis_3:0 "§W§!ARL 43§W§!"

    tank_fra_heavy_chassis_3_2:0 "§W§!ARL 44§W§!"
    tank_fra_heavy_chassis_3_2_desc:0 "A major improvement on its predecessors, the ARL 44 was designed following the liberation of the French mainland to rapidly advance its outdated tank program. Improvements using wartime experience have ushered in staggering improvements in offensive and defensive fields, making this tank one of the best heavy tanks. However, issues with a frail gearbox, suspension, and brakes mean that the tank is prone to unreliability."

    tank_fra_heavy_chassis_4:0 "§W§!FCM 50§W§!"
    tank_fra_heavy_chassis_4_desc:0 "Blending many traditional French tank design ideas with German inspired designs, the FCM 50t is a very good offensive vehicle. While slightly above average when compared to other contemporary heavy tanks, this tank sacrifices armour to keep a high top speed."

    tank_fra_heavy_chassis_5:0 "§W§!AMX M4 49§W§!"
    tank_fra_heavy_chassis_5_desc:0 "The AMX M4 49 represents a departure from most other French tank designs. It has an impressive amount of frontal armour and a very powerful gun capable of piercing most enemy targets. It should be noted that these changes make the tank much slower."

    tank_fra_heavy_chassis_6:0 "§W§!AMX M4 54§W§!"
    tank_fra_heavy_chassis_6_desc:0 "This model of the AMX M4 includes improved armour, making it impervious to almost any gun in existence. It is very expensive to produce, but it performs excellently in combat."

    heavy_tank_assault_chassistank_fra_heavy_chassis_3:0 "§W§!ARL V§W§!"

    tank_fra_heavy_chassis_assault_3:0 "§W§!ARL V39§W§!"
    tank_fra_heavy_chassis_assault_3_desc:0 "Assault Gun\nIn order to meet the French Army's need for a self-propelled gun, the ARL V39 is outfitted with a powerful gun housed in a rigid case mate. This design makes the tank easy and cheap to produce. In terms of combat stats, the ARL V39 has a notable increase in soft attack, while losing out in breakthrough, armor, and anti-tank proficiency."



    tank_fra_super_heavy_chassis_1:0 "§W§!CHAR 2C§W§!"
    tank_fra_super_heavy_chassis_1_desc:0 "Despite having 6 crew members, the multi-turreted design means that many crew members served as secondary loaders and gunners, making it very difficult to coordinate. The tank's primary weapon is a 105mm cannon capable of dealing large amounts of damage. While the Char 2C can pierce almost all enemy armour units, the large profile of the tank makes for an easy target, and the tank suffers from very low breakthrough and defense."

    tank_fra_super_heavy_chassis_2:0 "§W§!FCM F1§W§!"
    tank_fra_super_heavy_chassis_2_desc:0 "Designed to weigh around 140 tons, this is a super heavy tank able to break through the strongest fortifications. For it's time, it is the strongest tank able to be fielded in terms of raw stats alone. It wields a large amount of firepower coming from its two turrets, and it's armor is impenetrable by most other tanks. However, these tanks are very expensive to produce, and their abysmal speed may lead to them being outmaneuvered on the battlefield"



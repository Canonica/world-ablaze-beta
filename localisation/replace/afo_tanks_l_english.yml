    ################################################################################################################################################### JAPAN



    tank_jap_light_chassis_1:0 "§W§!Sokosha§W§!"
    tank_jap_light_chassis_1_desc:0 "Also known as the Type 92 Heavy Armoured Car, the Sokosha is a cavalry tank designed for scouting and infantry support. Only equipped with machine guns, the tank is only suited to fight infantry. It should not be expected to be able to fight on its own, as it is very lightly armored and can be pierced by infantry without towed gun support. It is also extremely unreliable and prone to breaking down."

    tank_jap_light_chassis_2:0 "§W§!Otsu Gata Sensha§W§!"

    tank_jap_light_chassis_3:0 "§W§!Ha-Go§W§!"
    tank_jap_light_chassis_3_desc:0 "This light tank was designed to support motorised infantry in combined arms warfare. It has a Type 94 37mm tank gun capable of piercing very light armor; however, it is not designed for this purpose and is supposed to be used in breaking through lines of infantry to support an advance. Due to the crew setup, the commander is susceptible to being overwhelmed by tasks. The tanks also lacked radios and made use of flag signals to communicate between tanks during battle, making it difficult to use the tank effectively."

    tank_jap_light_chassis_3_2:0 "§W§!Ha-Go Kai§W§!"
    tank_jap_light_chassis_3_2_desc:0 "The later version of the Ha Go incorporates a newer Type 98 37mm gun for increased anti-tank prowess and a radio antennae to better coordinate offensives. Despite this, this tank is inferior to almost every other major's light tanks of the time and is only suited for fighting inferior enemies in China."

    tank_jap_light_chassis_3_3:0 "§W§!Ke-Nu§W§!"
    tank_jap_light_chassis_3_3_desc:0 "The Type 4 Ke-Nu is a refitted Ha Go tank with the turret of a Chi Ha. While breakthrough capabilities are improved against lines of infantry, the turret of a medium tank being placed onto the hull of a light tank significantly weighed down the vehicle with marginal improvements to armour protection."

    tank_jap_light_chassis_4:0 "§W§!Ke-Ni§W§!"
    tank_jap_light_chassis_4_desc:0 "The Ke Ni features thicker, sloped armour and an improved engine. Its higher piercing lets it fight other light tanks it might find in the Pacific, but it cannot be expected to match medium tanks."

    tank_jap_light_chassis_4_2:0 "§W§!Ke-To§W§!"
    tank_jap_light_chassis_4_2_desc:0 "The Ke To is based on the Ke Ni, using the same engine and suspension, but using a significantly enlarged turret to house an improved 37mm cannon. While piercing is improved, the change is likely too little to make a significant difference. By now, the gun is too outdated to pierce many light tanks."

    tank_jap_light_chassis_5:0 "§W§!Ke-Ho§W§!"
    tank_jap_light_chassis_5_desc:0 "The Ke Ho combines the Chi Ha's turret and and Ke Ni's hull. This large turret provides ample room for an updated gun and larger crew, leading to greatly improved breakthrough and piercing. It should be noted that this tank is only designed as a stopgap and can only reliably fight light armor."

    tank_jap_light_chassis_5_2:0 "§W§!Ke-Ho Kai§W§!"
    tank_jap_light_chassis_5_2_desc:0 "In an effort to extend the usefulness of Japanese light tanks, an improved gun and armour scheme were installed onto the Ke Ho model. The tank and the rest of its line continues to grow obsolete."

    tank_jap_light_chassis_6:0 "§W§!Ke-Ru§W§!"

    light_tank_destroyer_chassistank_jap_light_chassis_3:0 "§W§!Ho-Ru§W§!"
    light_tank_destroyer_chassistank_jap_light_chassis_5:0 "§W§!Ho-He§W§!"
    light_tank_artillery_chassistank_jap_light_chassis_3:0 "§W§!Ho-To§W§!"
    light_tank_artillery_chassistank_jap_light_chassis_5:0 "§W§!Ku-Se§W§!"
    light_tank_aa_chassistank_jap_light_chassis_1:0 "§W§!Ki-To§W§!"
    light_tank_aa_chassistank_jap_light_chassis_4:0 "§W§!Ta-Se§W§!"

    tank_jap_light_chassis_td_3:0 "§W§!Ho-Ru§W§!"
    tank_jap_light_chassis_td_3_desc:0 "The Ho Ru presents a fairly cheap option for armoured anti-tank. With only the same piercing as the Type 1 47mm anti-tank gun of the same time period, the Ho Ru should only be expected to handle poorly equipped armour units in China. Due to its weak armour, it is susceptible to counter attacks from enemy armour."

    tank_jap_light_chassis_td_5:0 "§W§!Ho-He§W§!"
    tank_jap_light_chassis_td_5_desc:0 "The Ho He makes slight upgrades on the preceding Ho Ru tank destroyer. But because it a light tank destroyer, it is difficult to equip enough firepower or armour to keep it relevant."

    tank_jap_light_chassis_spg_3:0 "§W§!Ho-To§W§!"
    tank_jap_light_chassis_spg_3_desc:0 "The Ho To doesn't provide the largest amount of firepower, but it is a well-rounded vehicle. It provides an excellent amount of defense while being maneuverable and cheap to produce. However, it is very fragile and should be kept out of harm's way from enemy armoured units."

    tank_jap_light_chassis_spg_5:0 "§W§!Ku-Se§W§!"
    tank_jap_light_chassis_spg_5_desc:0 "Armed with a 75mm gun, the Ku-Se only contains minimal frontal armour and an open case mate. In almost every way, it is weaker than its predecessor, the Ho-To, which was already outdated when it was first produced."

    tank_jap_light_chassis_aa_1:0 "§W§!Ki-To§W§!"
    tank_jap_light_chassis_aa_1_desc:0 "The Ki To uses a 20mm autocannon to increase anti-air capabilities. Due to overall turret and armament design, the tank is very ineffective at shooting down enemy aircraft. It still retains all the anti-infantry capability of its parent tank, which admittedly, is still very little."

    tank_jap_light_chassis_aa_4:0 "§W§!Ta-Se§W§!"
    tank_jap_light_chassis_aa_4_desc:0 "The Ta Se improves the anti-air weapons but still retains the firing crew within a constrained turret, making it difficult to locate and target enemy aircraft. As a result, no improvement to anti-air capabilities is observed."

    tank_jap_light_chassis_aa_4_2:0 "§W§!Ta-Se AAG§W§!"
    tank_jap_light_chassis_aa_4_2_desc:0 "The Ta Se AAG removes the turret of the Ta-Se and replaces it with an elevated platform to contain the dual 20mm autocannons. The chassis used in this vehicle is too small to be used as a firing platform, and combat effectiveness suffers as a result. While the gun is much more capable at shooting down enemy aircraft, it is very far behind in terms of technology."



    tank_jap_medium_chassis_1:0 "§W§!I-Go§W§!"
    tank_jap_medium_chassis_1_desc:0 "The Yi-Go (I-Go) is armed with a short-barrel 57mm gun designed for destroying emplaced infantry formations. Despite being only very thinly armoured, the tank hull is bulky and forces its speed to a crawl. The tank is outdated and must be updated to fight in a modern war."

    tank_jap_medium_chassis_2:0 "§W§!Chi-Ni§W§!"
    tank_jap_medium_chassis_2_desc:0 "The Chi Ni is viewed as a lighter and cheaper alternative to the Chi Ha. Due to its smaller size, it could only retain a three-man crew which led to significant shortcomings in combat. Additionally, despite being the lighter variant, its weaker engine means that it is still slower than the Chi-Ha."

    tank_jap_medium_chassis_3:0 "§W§!Chi-Ha§W§!"
    tank_jap_medium_chassis_3_desc:0 "Using combat experience from China and Siberia, it was determined that the Yi-Go is too slow to keep up with motorised infantry elements. While it uses the same 57mm gun, the Chi Ni makes massive strides in tank design, adding an improved cupola, radios, engine,  and armor scheme. Combat against enemy armour should be avoided where possible."

    tank_jap_medium_chassis_3_2:0 "§W§!Chi-Ha Kai§W§!"
    tank_jap_medium_chassis_3_2_desc:0 "Incorporating the same specially designed 47mm gun used in the Chi Ho, the later variant of the Chi Ha proved much more capable at handling enemy armoured units. It also expanded the turret, allowing for three crew members to fit inside the area."

    tank_jap_medium_chassis_4:0 "§W§!Chi-Ho§W§!"
    tank_jap_medium_chassis_4_desc:0 "In the process of designing this medium tank, heavy emphasis was placed on a gun capable of piercing enemy tanks. Border conflicts with the Soviet Union showed that previous models were ineffective when dealing with anything other than infantry. Along with an innovative 47mm gun, this was the first Japanese tank to utilize hydraulic systems in steering, improving the mobility of the vehicle. One glaring weakness in this tank is that it is very lightly armoured."

    tank_jap_medium_chassis_5:0 "§W§!Chi-He§W§!"
    tank_jap_medium_chassis_5_desc:0 "The Chi He is the first Japanese tank to have a radio as standard equipment across all units, leading to improved defense and breakthrough. The tank uses the same 47mm as the Chi Ho and Chi Ha Kai. While this tank model adds a considerable amount of armour, it is still too thin to protect against other medium tanks."

    tank_jap_medium_chassis_5_2:0 "§W§!Chi-Nu§W§!"
    tank_jap_medium_chassis_5_2_desc:0 "The Chi Nu is designed as a stopgap until sufficient number of the Chi To can be produced and sent into combat. To accomplish this task, it is designed with a 75mm gun capable of piercing American medium armour. While the overall armour scheme, chassis, and suspension was identical to the Chi He, the Chi Nu had an enlarged turret to fit the new gun and three crew members."

    tank_jap_medium_chassis_6:0 "§W§!Chi-To§W§!"
    tank_jap_medium_chassis_6_desc:0 "The Chi To demonstrates the largest stride in Japanese armour technology during the war. The tank is significantly larger than all of its predecessors and is able to fit a crew of 5 members. With upgraded armor, a 75mm gun, and an improved engine, the Chi To is an extremely effective tank. It should be noted that these changes come at an increased production cost."

    tank_jap_medium_chassis_7:0 "§W§!Chi-Ri§W§!"
    tank_jap_medium_chassis_7_desc:0 "The Chi Ri is intended to not only match allied armour in the Pacific, but to also surpass it. In order to fit the larger turret and its improved gun, the hull of the Chi To has been extended. While this means that the firepower of the tank could be improved, sacrifices to armour need to be made to prevent the vehicle from being weighed down."

    medium_tank_destroyer_chassistank_jap_medium_chassis_3:0 "§W§!Ho-Ni TD§W§!"
    medium_tank_destroyer_chassistank_jap_medium_chassis_5:0 "§W§!Ho-Nu§W§!"
    medium_tank_destroyer_chassistank_jap_medium_chassis_6:0 "§W§!Ka-To§W§!"
    medium_tank_destroyer_chassistank_jap_medium_chassis_7:0 "§W§!Ho-Ri§W§!"
    medium_tank_infantry_support_chassistank_jap_medium_chassis_3:0 "§W§!Chi-Ha 120§W§!"
    medium_tank_infantry_support_chassistank_jap_medium_chassis_5:0 "§W§!Ho-I§W§!"
    medium_tank_artillery_chassistank_jap_medium_chassis_3:0 "§W§!Ho-Ni§W§!"
    medium_tank_artillery_chassistank_jap_medium_chassis_5:0 "§W§!Ho-Ro§W§!"
    medium_tank_artillery_chassistank_jap_medium_chassis_7:0 "§W§!Ho-Chi§W§!"
    medium_tank_aa_chassistank_jap_medium_chassis_5:0 "§W§!Ta-Ha§W§!"

    tank_jap_medium_chassis_td_3:0 "§W§!Ho-Ni TD§W§!"
    tank_jap_medium_chassis_td_3_desc:0 "While not the best tank destroyer, the Ho Ni TD is able to pierce almost all levels of medium armour. Like most Japanese tanks, it lacks significant armour and is at risk of getting pierced itself."

    tank_jap_medium_chassis_td_5:0 "§W§!Ho-Nu§W§!"
    tank_jap_medium_chassis_td_5_desc:0 "The Ho Nu is almost an exact copy of its predecessor, but increases the amount hardness on the vehicle due to the replacement of an open-top case mate with a closed turret. However, this does lead to increased production costs."

    tank_jap_medium_chassis_td_6:0 "§W§!Ka-To§W§!"
    tank_jap_medium_chassis_td_6_desc:0 "As an open-top tank destroyer, the Ka To is able to fit an extremely large gun onto its hull. Able to pierce almost every tank in its time, the tank destroyer is very capable at accomplishing its designated tasks. While the armour is fairly low for a vehicle of its time, it is actually much than other Japanese tanks."

    tank_jap_medium_chassis_td_7:0 "§W§!Ho-Ri§W§!"
    tank_jap_medium_chassis_td_7_desc:0 "Using the same gun as the preceding Ka To, the Ho Ri is not as effective in piercing tanks of its time period. With the addition of another frontal gun, protection against infantry elements is increased."

    tank_jap_medium_chassis_infantry_support_3:0 "§W§!Chi-Ha 120§W§!"
    tank_jap_medium_chassis_infantry_support_3_desc:0 "Infantry Support Tank\nThe Chi Ha 130 fits the Chi Ha hull with a short-barrelled 120mm cannon. While it does provide a slight firepower increase over the preceding Ho-I, it sacrifices on several other stats, most notable in the area of armour protection. This tank is fairly outdated at this time."

    tank_jap_medium_chassis_infantry_support_5:0 "§W§!Ho-I§W§!"
    tank_jap_medium_chassis_infantry_support_5_desc:0 "Infantry Support Tank\nDesigned as a self-propelled howitzer, this assault guns provides infantry with excellent close fire support. While it has reduced breakthrough and anti-tank capabilities, it is extremely good at destroying enemy infantry units."

    tank_jap_medium_chassis_spg_3:0 "§W§!Ho-Ni§W§!"
    tank_jap_medium_chassis_spg_3_desc:0 "The Ho Ni is a very weak SPG that provides no significant stats. It is weakly armoured and has extremely limited firepower capabilities for its size and cost. If ever used in combat, it should only be expected to succeed against lightly armed infantry."

    tank_jap_medium_chassis_spg_5:0 "§W§!Ho-Ro§W§!"
    tank_jap_medium_chassis_spg_5_desc:0 "Inspired by German SPG's such as the Grille, the Ho Ro has increased all-around combat stats. While it heavily behind the curve of other major nations, it can still serve well in an anti-infantry role."

    tank_jap_medium_chassis_spg_7:0 "§W§!Ho-Chi§W§!"
    tank_jap_medium_chassis_spg_7_desc:0 "Large improvements to breakthrough and defense over previous assault gun designs allow the Ho Chi to partake in extended combat. When compared to other assault guns, it is extremely deficient in armour, which may pose a problem when fighting against a well-equipped enemy."

    tank_jap_medium_chassis_aa_5:0 "§W§!Ta-Ha§W§!"
    tank_jap_medium_chassis_aa_5_desc:0 "Using two 37mm anti-aircraft guns on an enlarged hull, this SPAAG model is significantly better at shooting down enemy aircraft; however, it is very outdated."




    tank_jap_modern_chassis_1:0 "§W§!Chi-Ri Kai§W§!"
    tank_jap_modern_chassis_1_desc:0 "The modernised version of the Chi Ri provided significant armour protection without cost to mobility. Slight improvements in other stats were also made due to lessons from combat."

    tank_jap_modern_chassis_2:0 "§W§!Chi-Ru§W§!"

    tank_jap_modern_chassis_3:0 "§W§!Chi-O§W§!"

    modern_tank_destroyer_chassistank_jap_modern_chassis_1:0 "§W§!Ho-Go TD§W§!"
    modern_tank_artillery_chassistank_jap_modern_chassis_1:0 "§W§!Ho-Go§W§!"
    modern_tank_aa_chassistank_jap_modern_chassis_1:0 "§W§!Ta-Ri§W§!"

    tank_jap_modern_chassis_td_1:0 "§W§!Ho-Go TD§W§!"
    tank_jap_modern_chassis_td_1_desc:0 "In most ways, the Ho Go TD is worse than the preceding Ho Ri. The addition of a turret adds more flexibility and maneuverability in combat, but the tank must sacrifice several elements of its combat capability."

    tank_jap_modern_chassis_spg_1:0 "§W§!Ho-Go§W§!"
    tank_jap_modern_chassis_spg_1_desc:0 "A cheap modern SPG, the Ho Go is weakly armoured but still offers decent offensive capabilities. Performs best when used only against infantry."

    tank_jap_modern_chassis_aa_1:0 "§W§!Ta-Ri§W§!"
    tank_jap_modern_chassis_aa_1_desc:0 "Similarly to its predecessors, the Ta Ri represents a large jump in Japanese self-propelled anti-air. While it is also outdated, it can still be expected to keep up in terms of its firepower."




    tank_jap_heavy_chassis_1:0 "§W§!Type 91§W§!"
    tank_jap_heavy_chassis_1_desc:0 "Expensive to produce, slow, and difficult to coordinate, the Type 91 heavy tank is severely outdated. It should only be expected to fight against poorly equipped infantry, as its armour and firepower are both extremely lacking. The Type 91 also sets a trend with many Japanese heavy tanks of having multiple turrets. While most major countries do away with this design very early on into the war, Japan uses it in many vehicles."

    tank_jap_heavy_chassis_2:0 "§W§!Type 95 Ro-Go§W§!"
    tank_jap_heavy_chassis_2_desc:0 "Continuing off of the design of the Type 91's three-turret design, the Type 95 solves one of its predecessors issues by significantly increasing armour protection. While there are slight improvement to firepower, they are not significant."

    tank_jap_heavy_chassis_3:0 "§W§!Ju-I§W§!"
    tank_jap_heavy_chassis_3_desc:0 "Continuing with the three-turret design, the Mitsu 104 mounts a 75mm low velocity gun designed for an anti-infantry role. Reduction of excess weight allows the tank greater mobility, and the improved armament grants slight bonuses to all-around offensive capability."

    tank_jap_heavy_chassis_4:0 "§W§!Ju-Ro§W§!"

    tank_jap_heavy_chassis_5:0 "§W§!Chi-Se§W§!"
    tank_jap_heavy_chassis_5_desc:0 "The Chi-Se branches off of the Chi-Ri design, but buts significant emphasis on armour protection. The armour is a significant upgrade and allows the tank to be on par with other major nation's modern tanks; however, it does make the tank significantly more costly to produce."

    tank_jap_heavy_chassis_5_2:0 "§W§!Chi-Se Kai§W§!"

    tank_jap_heavy_chassis_6:0 "§W§!Ju-To§W§!"

    heavy_tank_destroyer_chassistank_jap_heavy_chassis_5:0 "§W§!Ho-Ri Kai§W§!"
    heavy_tank_destroyer_chassistank_jap_heavy_chassis_2:0 "§W§!Ji-Ro§W§!"
    heavy_tank_assault_chassistank_jap_heavy_chassis_5:0 "§W§!Ho-O§W§!"
    heavy_tank_artillery_chassistank_jap_heavy_chassis_2:0 "§W§!Ro-Go SPG§W§!"

    tank_jap_heavy_chassis_td_5:0 "§W§!Ho-Ri Kai§W§!"
    tank_jap_heavy_chassis_td_5_desc:0 "The late war Ho Ri variant adds significant amount of armour and piercing, allowing it to effectively duel enemy tanks."

    tank_jap_heavy_chassis_td_2:0 "§W§!Ji-Ro§W§!"

    tank_jap_heavy_chassis_assault_5:0 "§W§!Ho-O§W§!"
    tank_jap_heavy_chassis_assault_5_desc:0 "Heavy Assault Gun\The Ho-O has decent levels of firepower and armour, but is vulnerable to suppressive fire due to its large size."

    tank_jap_heavy_chassis_spg_2:0 "§W§!Ro-Go SPG§W§!"
    tank_jap_heavy_chassis_spg_2_desc:0 "While it provides decent firepower, its large size makes it too much of an easy target, causing it to have pathetic defense and breakthrough. It is also an extremely complex design that is difficult to armour and produce."



    tank_jap_super_heavy_chassis_0:0 "§W§!Ishi-108§W§!"

    tank_jap_super_heavy_chassis_1:0 "§W§!O-I§W§!"
    jap_super_heavy_tank_chassis_1_desc:0 "The O-I tank is extremely well-armoured, and has a very high amount of firepower for dealing with both enemy armour and infantry units. This does come with several drawbacks, as its immense size and weight make it slow, expensive to produce, and easy to hit. However, if these tanks are in a desirable position, they can inflict immense damage on an enemy while being relatively same themselves."

    tank_jap_super_heavy_chassis_2:0 "§W§!O-Ro§W§!"
    tank_jap_super_heavy_chassis_2_desc:0 "The O-Ro prioritizes further increases to armour and piercing at the cost of its other offensive stats. While it is more reliable than the O-I, the production costs continue to skyrocket."

    tank_jap_super_heavy_chassis_3:0 "§W§!O-Ha§W§!"

    tank_jap_super_heavy_chassis_4:0 "§W§!O-Ho§W§!"
    tank_jap_super_heavy_chassis_4_desc:0 "Further improvements to armour make this tank impenetrable to all but a very few select designated anti-tank weapons. It should be noted that the defense of this vehicle is still very low, so it is prone to being suppressed by large volumes of enemy fire."



  france.37.t:0 "The Laval-Ribbentrop pact - French proposition"
  france.37.d:0 "This morning, the French foreign minister Pierre Laval met the German foreign minister Ribbentrop to propose a Non-Aggression Pact between France and Germany. The reason invoked was the necessity for both countries to fight the true enemy, in the form of the United Kingdom. What should we respond ?"
  france.37.a:0 "Sounds good"
  france.37.b:0 "No way"

  france.35.t:0 "The Laval-Ribbentrop pact - Germany accepts"
  france.35.d:0 "This morning, the French foreign minister Pierre Laval met the German foreign minister von Ribbentrop to propose a Non-Aggression Pact between France and Germany. The reason invoked was the necessity for both countries to fight the true enemy, in the form of the United Kingdom. After intense negociations, the German delegation accepted the proposition."
  france.35.a:0 "Neat !"

  france.36.t:0 "The Laval-Ribbentrop pact - Germany refuses"
  france.36.d:0 "This morning, the French foreign minister Pierre Laval met the German foreign minister von Ribbentrop to propose a Non-Aggression Pact between France and Germany. The reason invoked was the necessity for both countries to fight the true enemy, in the form of the United Kingdom. After intense negociations, the German delegation refused the proposition."
  france.36.a:0 "Merde !"
  bul_armor.3.a:0 "We are in a perilous situation..."
  bul_armor.3.b:0 "We will try the Allies"

  ast_armor.1.t:0 "Australia proposes Unified Command"
  ast_armor.1.d:0 "Australia has come to us proposing a unified ANZAC command by merging our military with theirs. This will lead to us handing over our divisions, navy and airforce to Australia."
  ast_armor.1.a:0 "This is an excellent idea"
  ast_armor.1.b:0 "Separate Command is preferable"

  ast_armor.2.t:0 "New Zealand accepts Unified Command"
  ast_armor.2.d:0 ""
  ast_armor.2.a:0 "Excellent"

  ast_armor.3.t:0 "New Zealand rejects Unified Command"
  ast_armor.3.d:0 ""
  ast_armor.3.a:0 "A superb result"

  ast_armor.4.t:0 "ANZAC Military Exercises"
  ast_armor.4.d:0 "Australia has conducted Training exercises between our militaries. We have used this opportunity to develop new tactics and improve our military structure"
  ast_armor.4.a:0 "Excellent"

  fra_armor.71.t:0 "The cabinet resigns"
  fra_armor.71.d:0 "The Chamber of Deputies elected Reynaud premier Minister, but by only a single vote with most of his own party abstaining. The new government is especially unstable; many on the Right demanded that Reynaud attack not Germany, but the Soviet Union. The Chamber also forced Daladier, whom Reynaud held personally responsible for France's weakness, to be Reynaud's Minister of National Defence and War."
  fra_armor.71.a:0 "Paul Reynaud will lead the new government."

  fra_armor.72.t:0 "Provinces switch Allegiance!"
  fra_armor.72.d:0 "Provinces in central Africa, India, China and in the Pacific have all declared their support for the free French regime. This act has already destabilized both the legitimacy of our government and the people's trust in us. If we are to regain these colonies then joining the Axis might be our best hope..."
  fra_armor.72.a:0 "We are the true government!"
  fra_armor.72.b:0 "We shall wait until the war ends"

  fra_armor.73.t:0 "North Africa Rebels!"
  fra_armor.73.d:0 ""
  fra_armor.73.a:0 "We are the true government!"

  fra_armor.804.t:0 "Declare Paris an Open City"
  fra_armor.804.d:0 "With the German army closing in on Paris, our government have lost faith in our military's ability to win the war. In order to save Paris from utter destruction the French Government has decided to declare Paris an open city and have begun moving the government out of Paris"
  fra_armor.804.a:0 "Evacuate the Capital!"

  fra_armor.805.t:0 "Paris Declared an Open City"
  fra_armor.805.d:0 "With the French Government completely disjointed, our military victorious have convinced them that further fighting is futile, and upon witnessing our war machine they have decided to declare Paris an open city allowing our forces free entry. We have a narrow window to seize this oppertunity incase the French military defy there government orders and decide to make Paris a frontline city"
  fra_armor.805.a:0 "The War is Won"

  fra_armor.806.t:0 "France forms the European Coalition"
  fra_armor.806.d:0 "The French governement has announced their intention to unite Europe under one banner, to counter 'the growing threat of hostile forces and consolidate our own security'. While the power of France has skyrocketed in the recent years, it is still unsure what their real intents are. We still have to make a choice. Should we join them, or should we refuse to integrate France's project ?"
  fra_armor.806.a:0 "We should join them"
  fra_armor.806.b:0 "We have other things to do"

  fra_armor.807.t:0 "[From.GetName] agrees to join the European Coalition"
  fra_armor.807.d:0 "[From.GetName] agrees to join the European Coalition"
  fra_armor.807.a:0 "They picked the right choice."

  fra_armor.808.t:0 "[From.GetName] refuses to join the European Coalition"
  fra_armor.808.d:0 "[From.GetName] refuses to join the European Coalition"
  fra_armor.808.a:0 "Too bad for them."

  italy.1.a:0 "Annex them into the empire"
  italy.1.b:0 "Set up a puppet state"

  ita_armor.73.t:0 "Italy in Crisis"
  ita_armor.73.d:0 "With our large territorial losses in Africa and in Sicily, our people are demanding an end to the war and protests have begun all over our cities with there being rumours of an emerging rebellion in the south. To restore the faith of the people we must retake Sicily and show that Italy will not fall!"
  ita_armor.73.a:0 "We must immediately counterattack!"

  ita_armor.74.t:0 "Dismissal of Mussolini"
  ita_armor.74.d:0 "Following our disastrous defeats, many in our party and country have openly spoken out against the continuation of the war. Led by Field Marshal Pietro Badoglio and King Emmanuel, the grand counsel has issued a formal dismissal of Mussolini and the Fascist regime. No doubt they plan to sign an armistice with the allies shortly after.  We have two possible choices, to stand down and let Italy join the allies betraying Germany, or gather our remaining allies, warn Germany and put an end to this rebellion. Either way our future looks grim indeed."
  ita_armor.74.a:0 "We shall stand down"
  ita_armor.74.b:0 "We must crush the traitors!"

  ITA_on_the_brink:0 "§RWill cause a Civil war§!"
  ITA_not_on_the_brink:0 "§GWill avoid a Civil war§!"

  ita_armor.75.t:0 "WW2 comes to an end"
  ita_armor.75.d:0 "With WW2 at an end, we can now focus on rebuilding. Our first action will be moving the capital back to Rome"
  ita_armor.75.a:0 "Time to rebuild"

  ita_armor.76.t:0 "Italy Asks For an Armistice"
  ita_armor.76.d:0 "Following our victory in North Africa and our invasions into Italy, the Italian government has deposed Mussolini and has denounced Fascism. They now seek and armistice with us and are willing to switch sides and fight with us against there former allies. This is a very good opportunity to break the Axis alliance and permanently weaken the Axis in the Mediterranean theatre.\nBy signing this armistice, Italy agrees to hand control of North Africa to us as well as all allied land under the there control, and in return we hand back all land in Italian peninsular."
  ita_armor.76.a:0 "We can accept these terms"
  ita_armor.76.b:0 "We only accept unconditional surrender"

  ita_armor.77.t:0 "Italy reassures loyalty"
  ita_armor.77.d:0 "We have just heard the news that the Italian grand council has arrested Mussolini and have taken over the Italian government. While this move clearly pushes Italy away from Fascism, the new head of the Italian government assures us that Italy will remain loyal to the Axis. However it would be absurd to think that the Italians are not trying to sign an armistice behind closed doors. Therefore we should send troops immediately to Italy to ensure Axis control and prepare an operation to rescue Mussolini should the Italians turn on us"
  ita_armor.77.a:0 "We see through their lies"

  ita_armor.78.t:0 "Allies Sign Armistice"
  ita_armor.78.d:0 "The Allies have accepted our terms and have signed an armistice with us. We should immediately expect German retaliation, our only hope lies with our new allies..."
  ita_armor.78.a:0 "Excellent"
  ita_armor.78.b:0 "We were too late..."

  ita_armor.79.t:0 "Allies Reject Armistice"
  ita_armor.79.d:0 "The Allies have rejected our peace proposal and have said they will only accept unconditional surrender. This is quite unexpected given how much the treaty favoured the Allies, but nonetheless we are left in a dire position with our only hope being in a Axis victory"
  ita_armor.79.a:0 "We shall fight to the death then"

  ita_armor.81.t:0 "War with Ethiopia continues"
  ita_armor.81.d:0 "our people are growing weary and uncertain about our government due to the lack of a conclusion to the war in Ethiopia. From our propaganda efforts they consider Ethiopia as an easy target with which our military can easily conquer. We should redouble our efforts to end the war quickly before the people lose faith in us."
  ita_armor.81.a:0 "We are losing the peoples support"

  ita_armor.82.t:0 "War with Ethiopia continues"
  ita_armor.82.d:0 "our people are surprised that we are still at war with Ethiopia, with headlines calling for an inquire into our military staff. The people are now losing faith in our military's capability of fighting wars"
  ita_armor.82.a:0 "We need to redouble our efforts"

  ita_armor.83.t:0 "War with Ethiopia Continues"
  ita_armor.83.d:0 "the population is shocked that the war is still not over! They have serious doubts about our military and any aggressive foreign policy we might employ on other nations"
  ita_armor.83.a:0 "We need a new plan"

  ita_armor.84.t:0 "War with Ethiopia Continues"
  ita_armor.84.d:0 "The people are calling for an end to hostilities with Ethiopia. Seeing the cost of a lengthy war with such a small nation has completely demoralized everyone at home"
  ita_armor.84.a:0 "We have to finish the war now"

  ita_armor.85.t:0 "War with Ethiopia Continues"
  ita_armor.85.d:0 "With still no end in sight, mass protests are appearing all over the country, with our military and police joining in rather than stopping this! Mass riots are sure to appear"
  ita_armor.85.a:0 "Our population is demoralized"

  ita_armor.101.t:0 "Italy Offers Protection"
  ita_armor.101.d:0 "Italy approached us with an offer to guarantee our independence in exchange for equipment. With our vulnerable position sandwiched between many nations, an offer such as this could be of great help. It does require alot of faith in Italy however..."
  ita_armor.101.a:0 "We Shall agree"
  ita_armor.101.b:0 "We are alright by ourselves"

  ita_armor.102.t:0 "Czechoslovakia agrees to our offer"
  ita_armor.102.d:0 "Czechoslovakia has seen our offer of protection was a wise choice and are in no doubt that we are a valuable ally to have. They agreed shipments of weapons to us which should help us modernize our army"
  ita_armor.102.a:0 "Excellent"

  ita_armor.103.t:0 "Czechoslovakia rejects to our offer"
  ita_armor.103.d:0 "Czechoslovakia does not see us as a valuable ally and has rejected our offer of protection. As unfortunate as this is, it will not hinder us becoming a European superpower"
  ita_armor.103.a:0 "No matter"

  ita_armor.104.t:0 "Italian Ultimatum"
  ita_armor.104.d:0 "Italian diplomats have presented an ultimatum to us demanding that we submit to their occupation! We have been fooled to think that the Italians would respect our independence despite them allying with us. There is little hope we can resist an invasion alone..."
  ita_armor.104.a:0 "We must Submit"
  ita_armor.104.b:0 "Mount a resistance"

  ita_armor.105.t:0 "Bulgaria Yields"
  ita_armor.105.d:0 "Upon assessing the situation, The Bulgarian government has rightly concluded that our will cannot be challenged. We have already given the order to start moving troops into Bulgaria and we now hold their key cities. This is another step towards the restoring the Great Roman empire!"
  ita_armor.105.a:0 "Excellent"

  ita_armor.106.t:0 "Bulgaria Rejects Ultimatum"
  ita_armor.106.d:0 "Despite the vast difference in strength, Bulgaria has rejected occupation and has severed ties with us. If we are to occupy them, some more aggressive diplomacy is needed..."
  ita_armor.106.a:0 "We shall use force then"

  ita_armor.107.t:0 "Italy Demands Istanbul"
  ita_armor.107.d:0 "Italy has come to us with quite an outlandish demand that we handover the prized city of Istanbul citing that they wish to restore the Roman empire. While they might think themselves invincible, they are serious. Can we afford to go to war?"
  ita_armor.107.a:0 "We are ill prepared for war"
  ita_armor.107.b:0 "They shall Never have it!"

  ita_armor.108.t:0 "Turkey Transfers Territory"
  ita_armor.108.d:0 "To our surprise Turkey has accepted our demands, most likely because they do not wish to be drawn into the wider conflict. This is a great victory for us!"
  ita_armor.108.a:0 "Excellent"

  ita_armor.109.t:0 "Turkey dismisses Italian Claims"
  ita_armor.109.d:0 "Turkey has rejected any of our claims over the city and are prepared to defend there territory. While not the most surprising outcome, it is still nonetheless undesirable."
  ita_armor.109.a:0 "It was a slim chance"

  ita_armor.110.t:0 "Istanbul Conquered"
  ita_armor.110.d:0 "With the conquer of Istanbul, many politicians and the public themselves have provided support for restoring the city to its original heritage, starting with its name."
  ita_armor.110.a:0 "Revive the old Capital!"

  ita_armor.111.t:0 "Germany proceeds with Anschluss"
  ita_armor.111.d:0 "Despite our guarantee of independence for Austria, it has not swayed Germany from seeking Anschluss with the Austrian people. This puts us in a difficult situation, whether we stand by our commitment and risk war or do we back down."
  ita_armor.111.a:0 "We cannot hope to win"
  ita_armor.111.b:0 "We standby our commitments"

  ita_armor.112.t:0 "Italy withdraws support for Austria"
  ita_armor.112.d:0 "Due to us proceeding with Anschluss, Italy has rather embarrassingly withdrawn there guarantee of independence for Austria. This a major blow to the Italian's reputation and has likely stirred instability in their country. However for us this a great success and we should be able to proceed with Anschluss without any fear of Italian opposition. Ashame they do not see the future like we do."
  ita_armor.112.a:0 "We will unite the German people!"

  ita_armor.113.t:0 "Italy Issues warning"
  ita_armor.113.d:0 "Due to us proceeding with Anschluss, Italy has reaffirmed its stance towards keeping peace in Europe. The more likely reason is that they see German expansion as a threat. Thus we are the left with a potential war with the Italians and significantly heightening tensions if we proceed with Anschluss that could be costly for the Reich"
  ita_armor.113.a:0 "None shall stop us"

  jap_armor.44.t:0 "Marco Polo Bridge Incident"
  jap_armor.44.d:0 "Japanese soldiers are in the process of launching an attack on the strategic Marco Polo Bridge by the orders of our military generals without permission from the government.\n With the justification of Chinese aggression after an earlier shooting outside the town of Wanping, this attack has the full backing of the Japanese army we are left with only two very difficult options but the choice is clear..."
  jap_armor.44.a:0 "We have no choice but to follow through"
  jap_armor.44.b:0 "Force them to turn around"

  JAP_ask_for_peace_USA_TT:0 "Must control all Allied pacific islands and territory in Oceania"

  jap_armor.801.t:0 "Japan Offers Peace"
  jap_armor.801.d:0 "Japan has come to us with a peace deal to cease hostilities in the pacific. Following Japanese victories on the pacific islands and the conquest of Oceania they have a very strong foothold in which to repel any attacks from us. While victory is not impossible nor is something we are willing to give up, a few years of peace might give us time to rebuild our fleet and armies for a new invasion of the Pacific. "
  jap_armor.801.a:0 "We shall accept"
  jap_armor.801.b:0 "We will never accept defeat"

  jap_armor.802.t:0 "Allies remain defiant"
  jap_armor.802.d:0 "Even with our tremendous gains in the pacific, the Allies do not accept our peace terms. Perhaps there are invasion plans we do not know about, or there just deluded. Whatever the reason it looks like only an invasion of the United States and an Axis victory in Europe can bring about peace now"
  jap_armor.802.a:0 "We shall be victorious"

  jap_armor.810.t:0 "Ōyama Incident"
  jap_armor.810.d:0 "Shortly after the Marco-Polo event, another Incident has occured in Shanghai that has resulted in the death of a Japanese Lieutenant by Chinese hands. With our attempts to de-escalate the situation having failed, the Japanese army has requested reinforcments to be sent immediately if the Chinese do not withdraw from Shanghai."
  jap_armor.810.a:0 "This time we are prepared"

  jap_armor.812:0 "China Renounces the He-Umezu Agreement"
  jap_armor.812.d:0 "China has begun their path of reclaiming the North putting them in direct conflict with our Holdings in East Hebei. Against our Agreement they have moved KMT troops back in the Shandong/Hebei region and are pressing us to give up our Chinese holdings. Our military stands ready should we abide by the terms of the agreement and confront China on the border. This will most likely lead to war. Should we ever even consider rennouncign the agreement, who knows if our military will listen..."
  jap_armor.812.a:0 "This violation will not be tolerated"
  jap_armor.812.b:0 "It is time to withdraw from China"

  jap_armor.813.t:0 "Japan Offers Peace"
  jap_armor.813.d:0 "With Japan having conquered our Far east, we can no longer hope to retake our lost land that lies beyond tough terrain and out of reach of our navy. With this peace deal we cede our far eastern territories and Mongolia to Japan cuting off our access to the Pacific. This is undoubtly a tragic outcome... perhaps a few years of peace can help us rebuild to prepare our revenge and ultimate victory against Japan"
  jap_armor.813.a:0 "We shall have peace for now..."
  jap_armor.813.b:0 "We will never accept defeat"

  jap_armor.814.t:0 "Young Officer Coup Supressed"
  jap_armor.814.desc:0 "A group of young officers have failed in taking over the current government. However many officers and politicans have been assassinated, as well as the former prime ministers. Attacks on Tokyo city and the Imperial Palace have left us shakened, but the swift actions of Sugiyama who rallied a large force against the rebels prevented further escalation. Combined with the Emperor's decree that the rebel army should surrender, the rebels stood with little hope of suceeding with many commiting suicide afterwards."
  jap_armor.814.a:0 "Our will is steadfast"

  jap_armor.815.t:0 "Young Officer Coup Disaster"
  jap_armor.815.desc:0 "A group of young officers have failed in taking over the current government. However many officers and politicans have been assassinated, as well as the former prime ministers. Attacks on Tokyo city and the Imperial Palace have left the nation shakened with much damage and fighting having occured, Despite the Emperor's decree that the rebel army should surrender, his will could not get through to the rebel army and with no unified response a bloodbath ensued."
  jap_armor.815.a:0 "Our Military was disjointed"

  ger_armor.38.t:0 "Capture of Czech Tank Industry"
  ger_armor.38.d:0 "With our newly acquired control over the Czech's, we can incorporate any useful tank designs we come across."
  ger_armor.38.a:0 "Excellent"

  ss_recruitment_event.9.t:0 "Recruitment Campaign in Germany"
  ss_recruitment_event.9.desc:0 "In this titanic struggle of national survival, we must use every asset and every advantage. The SS wants to recruit directly from the fatherland where there are many who would gladly pick up arms and fight by our side against the threat of global bolshevism.\n\nWhile the Wehrmacht agrees in principle that some recruitment of suitable volunteers could be useful, the Generals in the OKW very strongly believe that any foreign volunteers should be under military - not SS - command."
  ss_recruitment_event.9.a:0 "We now have our own personal army"

  germany.130.t:0 "West Berlin Joins the Allies"
  germany.130.d:0 "Following the aftermath of the Yalta conference, troops have moved to there respective borders and West Berlin has joined as part of the allied occupation. Its location is vulnerable and we should establish troops there immediately"
  germany.130.a:0 "Excellent"

  ger_armor.001.t:0 "Wehrmacht Officers Challenge Hitler"
  ger_armor.001.d:0 "Latent dissatisfaction with Hitler's rule has come to a head with the current crisis, caused by the administration's move to remilitarize the Rhineland. A number of Wehrmacht generals have rallied behind the well-known Field Marshal August von Mackensen, who has put in motion plans aiming to depose Hitler, and to remove the Nazi party from Germany.\n\nWith the split in the German high command becoming clearly apparent even abroad, foreign powers have elected not to protest against the remilitarization, more concerned with the growing internal German instability. The aging Field Marshal has moved quickly, already establishing a provisional government, to which scores have flocked in their opposition to the Nazi government.\n\nThe military coup is already well on its way."
  ger_armor.001.a:0 "Purge this Nazi scum from our lands!"

  ger_armor.205.t:0 "Hitler Found Dead"
  ger_armor.205.d:0 "With the loss of berlin, Hitler having adamantly repeated that he would not abandon the city has chosen to commit suicide, choosing death over seeing anti-fascist elements take over the country.\n\nIn his stead, Karl Donitz has now stepped up to lead Germany, with hopes to save the army and the nation he advises to negotiate a partial surrender to it enemies instead of capitulation"
  ger_armor.205.a:0 "We have lost all hope"

  ger_armor.206.t:0 "Soviet Union Demands the East"
  ger_armor.206.d:0 "The Soviet Union seeks to reassert there claims on Eastern Poland after we have conquered them, suggesting that the new Europe belongs to both Germany and the Soviet Union. Such lofty claims are backed up with a possible use of force. .\n\nIt seems that our aggressiveness in the east has caused the communists to fear that we might be attacking them next. Ordinarily, giving in to the Bolsheviks easily would be out of the question, but the Soviet Union is far from our only concern. If we agree to their demands, it may buy us time to deal with the west, although it would also position the eastern front significantly further to the west."
  ger_armor.206.a:0 "Give up the east peacefully."
  ger_armor.206.b:0 "We make the demands"

  ger_armor.207.t:0 "Ambitious Porsche"
  ger_armor.207.d:0 "With our go ahead, the new Tiger tanks will be of Henschel design rather than the Porsche. This had not stopped Porsche from already beginning production of its version of the Tiger and now we have up to 50 hulls made, currently with no use."
  ger_armor.207.a:0 "We should convert them into Heavy Tank Destroyers"

  ger_armor.208.t:0 "New Heavy Tank Destroyer"
  ger_armor.208.d:0 "Ferdinand Porsche has come back to us with a completed design for a new heavy tank destroyer based on their Tiger Hulls. It is capable of wielding a longer 88mm and has thick armor, but its reliability raises doubts to its effectiveness."
  ger_armor.208.a:0 "We shall name them after Ferdinand"
  ger_armor.208.a_tt:0 "Add technology §YFerdinand§! and add §G50§! Ferdinand' to the stockpile"

  ger_armor.209.t:0 "Ambitious Porsche"
  ger_armor.209.d:0 "With our go ahead, the new Tiger tanks will be of Porsche design rather than the Henschel. Prior to our decision Porsche already began production of its version of the Tiger and now we have up to 50 hulls made. Lucky for us this means we have 50 tanks ready, and can officially start production with a bonus to efficiency"
  ger_armor.209.a:0 "Lucky for us"

  ger_armor.301.t:0 "Why Die for Danzig?"
  ger_armor.301.d:0 "With our go ahead, war has been declared on Poland, and the reconquest of German territory has begun. However much to our shock, the allies have stood by there commitments and have declared war on us in return. This leaves us caught out with most of our troops on the Polish border and with no plans for continuing the war past Poland. It will take us some time to organize our high command to continue the fight"
  ger_armor.301.a:0 "If they want war, we will give it"

  ger_armor.302.t:0 "Germany Offers Peace"
  ger_armor.302.d:0 "With the Axis achieving total victory in Europe and with the Soviet Union in ruins, Germany offers peace terms to the Allies. Unfortunately, with no major foothold in Europe our chances of winning are slim and perhaps a few years of peace can help us prepare for an eventual victory against the Axis."
  ger_armor.302.a:0 "We shall accept"
  ger_armor.302.b:0 "We will never accept defeat"

  ger_armor.303.t:0 "The Allies Defiant"
  ger_armor.303.d:0 "Even with total victory, the USA is still willing to wage war on us. While a full scale invasion from them is not out of the realm of possibility, it is highly unlikely and we should instead begin preparations for an invasion of the USA."
  ger_armor.303.a:0 "Fools"

  ger_armor.304.t:0 "Declaration of War Against the United States"
  ger_armor.304.d:0 "The United states is at war, with the Japanese swiftly taking allied territory in east Asia there chances of victory are high. Compiling this with the deterioration of relations between the US and Germany, the Further is lead to believe that it will only be a matter of time before they join the allied war effort against us. We should prempt there declaration of war and put the United States off balance and increase the chances of Japanese winning in the east"
  ger_armor.304.a:0 "A great nation does not allow itself to be declared War upon"

  ger_armor.305.t:0 "Germany Offers Peace"
  ger_armor.305.d:0 "With the Axis pushing us passed the Urals, taking away almost all of our industry we cannot keep up the war effort. Germany has offered a cease fire letting us keep everything East of the Urals. Our chances of winning at this stage are slim and frankly we will not get better peace terms than this... perhaps a few years of peace can help us rebuild to prepare our revenge and ultimate victory against the Axis"
  ger_armor.305.a:0 "We shall have peace for now..."
  ger_armor.305.b:0 "We will never accept defeat"

  ger_armor.306.t:0 "The Soviets Defiant"
  ger_armor.306.d:0 ""
  ger_armor.306.a:0 "Fools"

  ger_armor.801.t:0 "Germany Proposes an alliance"
  ger_armor.801.d:0 "Following our territorial losses in the winter war, the Germans have approached us with an invitation to join their faction. With the invasion of the Soviet Union underway, we have been given an opportunity to regain our land and extend our influence over all of Northern Scandinavia. This is a tantalizing opportunity but we must be sure that Germany will win. There is also a chance that if we do not accept, we will be opening ourselves to an Axis invasion in the future. Whatever our decision is, there is no going back after it..."
  ger_armor.801.a:0 "We will take up their offer"
  ger_armor.801.b:0 "We will not be pulled into another war"

  ger_armor.802.t:0 "Finland joins the Axis"
  ger_armor.802.d:0 "Although there are differences amongst our Governments, our goal is the same, the destruction of the Soviet scourge.  Our relationship has stretched back since before the Winter War, and it is time for our nations to unite against the Soviets to reclaim and establish what is rightfully due.  The Germans are offering an alliance against the Soviet Union for the greatness of our nations and to avenge those lost to the Soviets."
  ger_armor.802.a:0 "We have promised revenge"

  ger_armor.803.t:0 "Finland refuses our offer"
  ger_armor.803.d:0 "The Finnish have refused and are remaining neutral against those that had once wronged them.  How could their government be so weak as to not seize the opportunity to avenge them!"
  ger_armor.803.a:0 "We will have to redouble our efforts in the North"

  ger_armor.804.t:0 "Operation Valkyrie Fails!"
  ger_armor.804.d:0 "An assassination attempt against our Fuhrer has failed. After a bomb exploded during one of our war meetings in the Wolf's Lair, Our Further was mere inches away death. We have hunted down the traitors that dared try and overthrow us! We now need to decide the fate's of all officer's with any connection to this plot. Either way there will be hell to pay for this!"
  ger_armor.804.a:0 "They shall all taste our wrath!"
  ger_armor.804.b:0 "Purge only the Leadership!"

  ger_armor.805.t:0 "Death of Fritz Todt"
  ger_armor.805.d:0 "On 8 February 1942, soon after takeoff from the Wolfsschanze airfield near Rastenburg in East Prussia, Todt's aircraft suddenly crashed. Unfortunately, despite our quick response Todt was pronounced dead at the seen.\n\nA full burial has been conducted at Berlin and now the party looks for a replacement as the new minister of armaments. Many look at Albert Speer as a promising and ambitious man who will be well suited at taking up the role."
  ger_armor.805.a:0 "We shall mourn this loss"

  ger_armor.807.t:0 "Germany Invites us to the Axis"
  ger_armor.807.d:0 "With war raging in the Balkans, Germany has reached out to us for assitance with promises of new land for us to own from both Greece and Yugoslavia should we join the Axis"
  ger_armor.807.a:0 "We accept their invitation"
  ger_armor.807.b:0 "We should stay neutral"

  ger_armor.808.t:0 "Bulgaria Declines"
  ger_armor.808.d:0 "Bulgaria has denied our offer and a new Balkan front is not likely to open unless we force it to"
  ger_armor.808.a:0 "We gave them the easy option"
  ger_armor.808.b:0 "Its probably for the best"

  ger_armor.809.t:0 "[JAP.GetName] Offers a Research Exchange"
  ger_armor.809.d:0 "Japan requests an exchange of technologies to help modernize us with our navy and for us to help modernize their army."
  ger_armor.809.a:0 "We accept their offer"
  ger_armor.809.b:0 "We do not need this exchange"

  ger_armor.810.t:0 "[GER.GetName] Accepts the Research Exchange"
  ger_armor.810.d:0 ""
  ger_armor.810.a:0 "Excellent"

  ger_armor.811.t:0 "[GER.GetName] Rejects the Research Exchange"
  ger_armor.811.d:0 ""
  ger_armor.811.a:0 "Ashame"

  ger_armor.901.t:0 "Announcement of the 4 year plan"
  ger_armor.901.d:0 "The economic miracle of the German Reich has astounded not only the German People but the international community, We need to fix on our path of economic organization and a plan to be implemented over the next four years has been announced by Adolf Hitler. This plan's objective will be the control of the economy, but also will be a solution to the divide within the economic minister between Hjalmar Schacht and Hermann Göring."
  ger_armor.901.a:0 "A path to greatness!"

  ger_armor.902.t:0 "German Mutual Assistance"
  ger_armor.902.d:0 "Germany wants exclusive rights to the materials that we make. In return, they will allow us to have exclusive rights to their resources. It's essentially a win-win situation."
  ger_armor.902.a:0 "We will accept these terms"
  ger_armor.902.b:0 "No thanks, we'll be fine."

  ger_armor.903.t:0 "Italy accepts"
  ger_armor.903.d:0 "Italy accepted our terms and freer trade has opened up between our countries, with investors already setting up in south Tyrol. Hopefully this will allow both our countries to assist each other in our rearmament"
  ger_armor.903.a:0 "Excellent"

  ger_armor.904.t:0 "Italy declines"
  ger_armor.904.d:0 "The Italians have declined our offer and have distanced themselves from Germany. This can only mean they do not wish to align themselves with us and possibly seek a policy that will go against our plans."
  ger_armor.904.a:0 "We should keep a close eye on them"

  ger_armor.915.t:0 "Support for Qingdao"
  ger_armor.915.d:0 "The German Reich has come to us with an offer of further support by means of tank and infantry equipment, however much like the western powers they request that we hand over control of the port city of Qingdao. While the thought of giving up further territory is unthinkable, it would prevent it from falling into Japanese hands should a war break out.."
  ger_armor.915.a:0 "We can agree on this"
  ger_armor.915.b:0 "Unacceptable"

  ger_armor.916.t:0 "China Accepts our Support for Qingdao"
  ger_armor.916.d:0 "China has agreed to our offer and immediate shipments of equipment are being made to china. Having territory outside of Germany is a great national achievement, and has shown the world that the Reich is here to stay!"
  ger_armor.916.a:0 "China has great potential"

  ger_armor.917.t:0 "China Refuses our Support for Qingdao"
  ger_armor.917.d:0 "China has determined that our support does not warrent giving up territory and has thus refused to accept our offer"
  ger_armor.917.a:0 "They will regret this"

  ger_armor.906.t:0 "Germany issues an Ultimatum"
  ger_armor.906.d:0 "Germany has come to the conclusion that [From.GetName] can no longer function as an effective member of the Axis independently and has issued an ultimatum to us. Either accept German control over our government and military, essentially becoming a puppet or risk a more forceful resolution."
  ger_armor.906.a:0 "They should respect our strength!"
  ger_armor.906.b:0 "We will bargain for a better position"
  ger_armor.906.c:0 "We have no choice but to accept"

  ger_armor.907.t:0 "[From.GetName] refuses"
  ger_armor.907.d:0 "[From.GetName] rejects the ultimatum outright!"
  ger_armor.907.a:0 "Now we resort to force"
  ger_armor.907.b:0 "We will back down"

  ger_armor.908.t:0 "[From.GetName] asks for more autonomy"
  ger_armor.908.d:0 "[From.GetName] argues that while we are right in our assessment, they would like to request some more autonomy than what we propose."
  ger_armor.908.a:0 "We shall allow this"
  ger_armor.908.b:0 "we will only accept total control"

  ger_armor.909.t:0 "[From.GetName] accepts"
  ger_armor.909.d:0 "[From.GetName] see's there situation as unstable and leading towards a potential crisis. They have thus accepted our ultimatum in exchange for immediate military support"
  ger_armor.909.a:0 "It is for the greater good" 

  ger_armor.914.t:0 "Germany rejects our proposal"
  ger_armor.914.d:0 "Germany has rejected anything except total control, we are left with two options now..."
  ger_armor.914.a:0 "We just cannot accept this"
  ger_armor.914.b:0 "We have no choice but to kneel"

  germany.98.e:0 "Make a Croatian puppet. Carve up the rest."
  germany.99.e:0 "Split Greece amongst Bulgaria and Italy"

  italy_empire:0 "Italian Empire"

  ger_armor.910.t:0 "Germany declares war!"
  ger_armor.910.d:0 "It seems that Germany wants to go ahead with these absurd demands... traitorous dogs"
  ger_armor.910.a:0 "Our chances are slim"

  ger_armor.911.t:0 "Germany assumes Total control"
  ger_armor.911.d:0 "Following our response, Germany has put us under their thumb and we have no choice but to be kept on a leash. Maybe there is hope to regain our autonomy if we prove ourselves capable"
  ger_armor.911.a:0 "It is for the greater good"

  ger_armor.912.t:0 "Germany asserts dominance"
  ger_armor.912.d:0 "Following our response, Germany has allowed us some autonomy and asserts its control over our country. Maybe there is hope to regain our autonomy if we prove ourselves capable"
  ger_armor.912.a:0 "We are doomed"

  ger_armor.913.t:0 "Germany backs down"
  ger_armor.913.d:0 "Germany recognises the absurdity of their demands and backs down. Although we remain allies tensions have turned high and it would be unwise to place any trust in Germany"
  ger_armor.913.a:0 "We avoided disaster"

  ger_armor.1000.t:0 "German entry into Baltic States"
  ger_armor.1000.d:0 "As German troops enter the Baltic, local populations have welcomed them in the hopes of regaining their independence. Occupation under the Soviets has been brutal, and as such many inhabitants are eager to join the Germans in their fight against the Soviet Union."
  ger_armor.1000.a:0 "We shall liberate all lands of Bolshevik rule"
  german_entry_baltic:0 "15 Compliance will be added to each Baltic State when they are conquered."

  ger_armor.1007.t:0 "German entry into Ukraine"
  ger_armor.1007.d:0 "As German troops enter the Ukraine, local populations have welcomed them in the hopes of gaining their independence from the Soviet Union, especially after the events of the Holodomor. As such, many inhabitants are eager to join the Germans in their fight against the Soviet Union."
  ger_armor.1007.a:0 "We shall liberate all lands of Bolshevik rule"
  german_entry_ukraine:0 "15 Compliance will be added to each Ukraine State when they are conquered."

  soviet.13.b:0 "We should back down"

  soviet.65.t:0 "The Soviet Union Demands Annexation"
  soviet.65.d:0 "In order to make up for the strategic ceding of land to Japan, the Soviet Union is demanding our annexation."
  soviet.65.a:0 "Let us forge OUR future together, comrades."
  soviet.65.b:0 "Better dead than red!"

  soviet.66.t:0 "Sinkiang Accepts"
  soviet.66.d:0 "The Sinkiang Government made the wise decision to join the glorious Union!"
  soviet.66.a:0 "Welcome, comrades."

  soviet.67.t:0 "Sinkiang Denies"
  soviet.67.d:0 "The Sinkiang Government has made the unfortunate decision to not accept our very generous offer. How dare they!"
  soviet.67.a:0 "No one will deny us!"

  soviet.68.t:0 "The Soviet Union Demands Submission"
  soviet.68.d:0 "After the remaining Chinese troops were driven out, Sheng Shicai's army and Soviet troops took control of the country. The communists founded our new government under heavy Soviet influence. Since we had their help, they demand even more control."
  soviet.68.a:0 "We shall join our brethren to repay them for their invaluable help."
  soviet.68.b:0 "We don't owe them anything!"

  soviet.69.t:0 "Sinkiang Accepts"
  soviet.69.d:0 "The Sheng Shicai's Government has accepted our gracious offer. This should be adequate repayment for our help."
  soviet.69.a:0 "The Union grows ever larger!"

  soviet.70.t:0 "Sinkiang Denies"
  soviet.70.d:0 "The Sheng Shicai's Government has rejected our offer of membership into the Union. They claim we have already been repaid in full."
  soviet.70.a:0 "They will pay. One way or another."

  soviet.71.t:0 "United States Approves the Lend Lease of Food to Us"
  soviet.71.d:0 "Washington has announced they have approved the lend lease of much-needed food to aid in our Glorious Struggle. Over the next couple years, more than 3,000,000 tons of food will be delivered to feed the population of the Soviet Union. The Holodomor has already gutted our ability to be able to produce food. With the loss of the Ukrainian territories to the bloodthirsty Germans, we would have been unable to sustain ourselves without the Capitalists' help."
  soviet.71.a:0 "Very generous of the Americans"

  soviet.72.t:0 "United States Plans to Build Us With Railroads"
  soviet.72.d:0 "Washington has announced they have approved the lend lease and assignment of engineers to the Soviet Union in order to build and modernize our railway network. Since most of the high infrastructure areas in Europe have been taken by the Nazis, we are in desperate need of supply chains between Moscow and the industrial complexes in the Urals. The US plans to double the amount of railroads currently in the Soviet Union so we can appropriately respond to the fascist menace."
  soviet.72.a:0 "Send my regards to FDR"

  soviet.73.t:0 "United States Plans to Provide Us With Fuel"
  soviet.73.d:0 "Washington has announced they have approved the lend lease of high-octane fuel for our aircraft. Although we continue to produce majority of the oil and fuel we require, our refinement methods are lacking. Since we are unable to produce the high-grade and high-octane fuel required for modern aircraft, the US is stepping in to help us. Since they are planning to provide over half of our aircraft fuel via building refineries for us, we will be able to produce the appropriate fuel required to destroy the Luftwaffe."
  soviet.73.a:0 "Quite considerate of the Capitalists"

  soviet.74.t:0 "United States Approves the Lend Lease of Steel and Aluminium to Us"
  soviet.74.d:0 "Washington has announced they have approved the lend lease of high-grade steel and aluminium to aid in the Great Patriotic War. While we focus on the emergency mass production of war materials to equip the Red Army, quality has suffered. Fortunately, the Americans have planned to produce much of the steel armor plating for our tanks and over half of the aircraft-grade aluminium needed. With these extra resources, we will be able to fend off the Nazi invasion."
  soviet.74.a:0 "We must let the Americans know we are grateful"

  soviet.75.t:0 "United States Plans to Provide Us With Civilian Factories"
  soviet.75.d:0 "Washington has announced they have approved the lend lease of packaged factories and the assignment of engineers to the Soviet Union to help us improve our civilian production. By helping us move and build civilian factories, we can greatly increase the rate at which our civilian economy can recover after the initial onslaught of the Germans."
  soviet.75.a:0 "Thank you very much, USA"

  soviet.76.t:0 "United States Plans to Provide Us With Military Factories"
  soviet.76.d:0 "Washington has announced they have approved the lend lease of high-grade military production equipment. Due to their equipment and tools being of a higher quality, our production will be boosted substantially. It is necessary for us to out-produce the Germans if we have any chance to win. With the help of the American industrial capacity, our industry will be kickstarted and we will be able to win the war."
  soviet.76.a:0 "A toast, to the Americans"

  soviet.77.t:0 "United States Builds the Persian Corridor"
  soviet.77.d:0 "Washington has announced they have approved the construction of a large railway system in Persia to help direct lend lease through the Caucasus to avoid German U-Boats."
  soviet.77.a:0 "An excellent route for Lend Lease"

  sov_armor.101.t:0 "Germany Cedes the East"
  sov_armor.101.d:0 "After we put pressure Germany to give in to our rightful claims on Eastern Poland, they have agreed to cede what we demanded without further conflict. It seems Germany is a friend to the Soviet Union"
  sov_armor.101.a:0 "Lets welcome our Polish friends!"

  sov_armor.102.t:0 "Germany Refuses to Cede the East"
  sov_armor.102.d:0 "Despite our effort to resolve the dispute with Germany peacefully, they have refused to cede Eastern Poland. This clearly shows their intent of continuing to conquer east and we are next on the chopping block. We must mobilize our forces and make a decisive push into the west before Germany has time to complete any preparations"
  sov_armor.102.a:0 "There is no doubt"

  sov_armor.801.t:0 "Uk proposes Iran invasion"
  sov_armor.801.d:0 "The United Kingdom proposes a joint effort to occupy Iran to deny Germany and its allies access to its oil reserves. If successful we will occupy the north connecting the Caucasus to Central Asia and the British will occupy the south."
  sov_armor.801.a:0 "We accept these plans"
  sov_armor.801.b:0 "We cannot spare the manpower"

  sov_armor.802.t:0 "Romania asks for Peace"
  sov_armor.802.d:0 "With the recent Coup in Romania, King Michael has expelled German divisions from their territory and requests a armistice. Their terms are for an immediate cease of hostilities following there abandoning of the Axis. They will also recognise our claim over Bessarabia and Bucovina. However given there vulnerable situation we are fully capable of pressuring them into accepting Soviet dominance and control, forcing them to fight the Axis on our side"
  sov_armor.802.a:0 "We accept peace with respect to their independence"
  sov_armor.802.b:0 "We accept peace in exchange for full control"
  sov_armor.802.c:0 "There fate was sealed when they declared war"

  sov_armor.803.t:0 "Romania rejects being our puppet"
  sov_armor.803.d:0 ""
  sov_armor.803.a:0 "Peace is still preferable"
  sov_armor.803.b:0 "Then the war continues"

  sov_armor.804.t:0 "Socialist Realism"
  sov_armor.804.d:0 "Our Ministry of Culture has striven in order that we can have control over not only our arts, but our music and culture as a whole to focus on what is most important, the everyday proletariat.  Socialist Realism will portray the toils of the men and women whose work made the Soviet Union the nation that it is today and helped to continue the ideals of Communism.  With our partnership with the Association of Artists of Revolutionary Russia, the Society of Easel Painters, and The Union of Soviet Writers, we can further our culture by driving our people to move forward our nation.  We need to determine what area our art should focus on."
  sov_armor.804.a:0 "Inspire the Workforce"
  sov_armor.804.b:0 "Inspire the People"
  sov_armor.804.c:0 "Inspire the Army"
  sov_armor.804.e:0 "Inspire the Partisans"

  sov_armor.805.t:0 "COMECON Invitation"
  sov_armor.805.d:0 "The Soviet Union has invited us to join there economic Sphere. With this comes benefits and the hope to rebuild our nation, but we would be giving up control and letting in communist influence"
  sov_armor.805.a:0 "We will accept"
  sov_armor.805.b:0 "Refuse"

  sov_armor.806.t:0 "[From.GetName] Rejects invitation"
  sov_armor.806.d:0 "[From.GetName] wont be joining the COMECON"
  sov_armor.806.a:0 "There loss"

  sov_armor.807.t:0 "Bulgaria asks for Peace"
  sov_armor.807.d:0 "With the recent Coup in Romania, King Michael has expelled German divisions from their territory and requests a armistice. Their terms are for an immediate cease of hostilities following there abandoning of the Axis. They will also recognise our claim over Bessarabia and Bucovina. However, given their vulnerable situation we are fully capable of pressuring them into accepting Soviet dominance and control, forcing them to fight the Axis on our side"
  sov_armor.807.a:0 "We accept peace with respect to their independence"
  sov_armor.807.b:0 "We accept peace in exchange for full control"
  sov_armor.807.c:0 "Their fate was sealed when they declared war"

  sov_armor.808.t:0 "Bulgaria rejects being our puppet"
  sov_armor.808.d:0 "Bulgaria is defiant to our demands and adamant about staying independent. However, they are still expressing their willingness to seek Peace. How should we respond?"
  sov_armor.808.a:0 "Peace is still preferable"
  sov_armor.808.b:0 "Then the war continues"

  sov_armor.809.t:0 "Recapture of Western Belarus and Ukraine"
  sov_armor.809.d:0 "With our recent victories, we have regained our lost territory from the war with the Poles and have reincorporated this region back into the union. Let us welcome back our liberated workers!"
  sov_armor.809.a:0 "Welcome to the Union comrades!"

  sov_armor.810.t:0 "The Soviets Ask for a Communal Treaty"
  sov_armor.810.d:0 "The Soviet Union has asked for recognition of their claims in the East, aswell as a non aggression pact between our nations to ensure peace in mainland Europe. This treaty is clearly in favour of the Soviets but whichever way, they are serious about their claims. If we refuse it could lead us to a war with the Soviet Union should they still go ahead with their annexations"
  sov_armor.810.a:0 "We are not ready for war"
  sov_armor.810.b:0 "The Soviets need to be contained"

  sov_armor.811.t:0 "[From.GetName] Signs"
  sov_armor.811.d:0 "In the name of peace [From.GetName] has signed our treaty and we now have the freedom to exercise our will over our sphere on influence without fear of retaliation. We should now proceed with our Baltic claims aswell as those in Bessarabia"
  sov_armor.811.a:0 "Time to enlarge the Union"

  sov_armor.812.t:0 "[From.GetName] Rejects"
  sov_armor.812.d:0 "[From.GetName] has expressed anger over our attempts at securing our rightful land and have poised themselves as a bulwark against Soviet aggression! Whatever our next move maybe, we shall not be robbed of our sphere of influence"
  sov_armor.812.a:0 "We shall plan our next move"

  sov_armor.813.t:0 "The Soviets Ask for a Communal Treaty"
  sov_armor.813.d:0 "The Soviet Union has asked for recognition of their claims in the East, aswell as a non aggression pact between our nations to ensure peace in mainland Europe. This treaty is clearly in favour of the Soviets but whichever way, they are serious about their claims. If we refuse it could lead us to a war with the Soviet Union should they still go ahead with their annexations"
  sov_armor.813.a:0 "We are not ready for war"
  sov_armor.813.b:0 "The Soviets need to be contained"

  sov_armor.814.t:0 "[From.GetName] Signs"
  sov_armor.814.d:0 "In the name of peace [From.GetName] has signed our treaty and we now have the freedom to exercise our will over our sphere on influence without fear of retaliation. We should now proceed with our Baltic claims aswell as those in Bessarabia"
  sov_armor.814.a:0 "Time to enlarge the Union"

  sov_armor.815.t:0 "[From.GetName] Rejects"
  sov_armor.815.d:0 "[From.GetName] has expressed anger over our attempts at securing our rightful land and have poised themselves as a bulwark against Soviet aggression! Whatever our next move maybe, we shall not be robbed of our sphere of influence"
  sov_armor.815.a:0 "We shall plan our next move"

  sov_armor.816.t:0 "End of the Civil War"
  sov_armor.816.d:0 "Following the end of the civil war, Trotsky stands as the rightful sucessor to Lenin and can now put his communist ideas to work. However questions remain on what to do with the Generals who supported Stalin and opposed the return of Trotsky. With some persuasion we may be able to persuade them to come join us at an albiet lower rank but they will keep there military career intact."
  sov_armor.816.a:0 "Appeal to the most patriotic"
  sov_armor.816.b:0 "Appeal to the Careerists"
  sov_armor.816.c:0 "Purge them"

  sov_armor.817.t:0 "10 Reserve Divisions Recrutied"
  sov_armor.817.d:0 "Whithout expanding our standing army, our officers have completed the task of training 100k men to be used in our reserves. These men will be vital in case of war breaking out and we needing an urgent expansion fo the army"
  sov_armor.817.a:0 "Excellent"

  sov_armor.818.t:0 "Trotsky Triumphant!"
  sov_armor.818.d:0 "Our nation stands strong after deposing of Stalin. Now comes the time to rebuild our nation and wipe out any legacy the Stalin might of left behind"
  sov_armor.818.a:0 "Let us honour our new leader"

  FRA_eastern_withdrawl:0 "Has established our sphere of influence with France"
  GER_eastern_withdrawl:0 "Has established our sphere of influence with Germany"

  sov_armor.905.t:0 "Soviets proposes the COMECON"
  sov_armor.905.d:0 "The Soviet Union has proposed a Council for Mutual Economic Assistance among the comintern to help each country to build up their industry"
  sov_armor.905.a:0 "We shall join"
  sov_armor.905.b:0 "We don’t need their support"

  eng_armor.805.t:0 "The UK pressures us to embargo Germany"
  eng_armor.805.d:0 "With Germany’s violation of the Benelux’s neutrality, the United Kingdom pressures us to help stop German aggression.  By shutting down our supply of resources to Germany, hopefully they will see the error in their ways and seek peace in Europe.  We will do this to be in Solidarity with the neutral nations in the world and to prevent yet another war."
  eng_armor.805.a:0 "For Peace!"
  eng_armor.805.b:0 "We wish to not violate our neutrality"

  eng_armor.806.t:0 "Sweden Accepts the Embargo"
  eng_armor.806.d:0 "Sweden has accepted our offer and has begun to embargo Germany, we ought to protect them for this aid in the war effort."
  eng_armor.806.a:0 "Excellent News"

  eng_armor.807.t:0 "Sweden Rejects the Embargo"
  eng_armor.807.d:0 "The Swedish have refused, citing their neutrality, and are continuing to aid the Germans in their war effort against us.  We must take action to stop this!"
  eng_armor.807.a:0 "We must stop the Iron flow at all costs"

  eng_armor.808.t:0 "Germany forces reopening of trade"
  eng_armor.808.d:0 "The disastrous protection of our Scandinavian brothers has led to their destruction, and now the Germans have approached us with demands to re-open our trade with them with threat of invasion.  In order that we prevent our own doom and loss of our democracy, we have no choice but to cave to their demands."
  eng_armor.808.a:0 "We begrudgingly accept."
  eng_armor.808.b:0 "We will not cave to Tyrants!"

  eng_armor.809.t:0 "Sweden opens up Trade"
  eng_armor.809.d:0 "The Swedish government has complied with our arrangements and has lifted the embargo and the iron shall flow."
  eng_armor.809.a:0 "Very Good, we might spare them yet"

  eng_armor.810.t:0 "Sweden Rejects opening up Trade"
  eng_armor.810.d:0 "The Swedish have refused to comply with our demands and have backed with Britain against us. Surely, we shall set them in their place!"
  eng_armor.810.a:0 "Das ist ein Befehl!"

  eng_armor.811.t:0 "Sweden Embargo's us"
  eng_armor.811.d:0 "Britain has used Norway as a means of coercing Sweden to stop trading with us, we must conquer Norway to force the Swedish to reopen trade with us."
  eng_armor.811.a:0 "This spells disaster for our production"
  eng_armor.811.b:0 "We have to retaliate!"

  eng_armor.812.t:0 "The UK embargo's our country"
  eng_armor.812.d:0 "The UK have imposed a complete Embargo on us following our recent political actions. Many of the countries allied under the UK have also followed suite with their declaration. It seems we have to look elsewhere for the resources we require."
  eng_armor.812.a:0 "We have lost vital resource providers"

  eng_armor.813.t:0 "[PER.GetName] requests Peace"
  eng_armor.813.d:0 "Following our conquest of most of Persia, [From.GetName] has requested a ceasfire and will accept a partial occupation of the country until the war in Europe is over"
  eng_armor.813.a:0 "We will carve up the North and West"
  eng_armor.813.b:0 "We want full occupation"

  eng_armor.814.t:0 "[ENG.GetName] Demands Full Surrender"
  eng_armor.814.d:0 "Following our conquest of most of Persia, [From.GetName] has requested a ceasfire and will accept a partial occupation of the country until the war in Europe is over"
  eng_armor.814.a:0 "We will cave in"
  eng_armor.814.b:0 "These demands are upsurd!"

  eng_armor.901.t:0 "Trouble in Iraq"
  eng_armor.901.d:0 "Prince Abd al-Ilah has come to us reporting of an imminent coup in Iraq having just escaped arrest. This comes among other reports of pro-British citizens being arrested and politicians being exiled. There is no doubt that we will have to intervene and so we should prepare a taskforce immediately"
  eng_armor.901.a:0 "Preparations need to be made"

  eng_armor.902.t:0 "Soviet Union accepts the proposal"
  eng_armor.902.d:0 "The Soviets see the importance of this invasion and has begun mobilizing troops at the border. As soon as we are ready we will give the signal for the invasion to begin earnest"
  eng_armor.902.a:0 "Excellent"

  eng_armor.903.t:0 "Soviet Union rejects our proposal"
  eng_armor.903.d:0 "The Soviet Union it seems doesn’t accept that Iran is a possible threat or is of any strategic importance to warrant an invasion. This puts us in a position where we could see a much more drawn out war and costly war"
  eng_armor.903.a:0 "We will go alone"
  eng_armor.903.b:0 "The Plan is now too risky"

  eng_armor.804.t:0 "Romania asks for Peace"
  eng_armor.804.d:0 ""
  eng_armor.804.a:0 "Accept Peace"
  eng_armor.804.b:0 "Reject Peace"

  usa_armor.804.t:0 "Romania asks for Peace"
  usa_armor.804.d:0 ""
  usa_armor.804.a:0 "Accept Peace"
  usa_armor.804.b:0 "Reject Peace"

  usa_armor.805.t:0 "USA embargo's our country"
  usa_armor.805.d:0 "The United States Of America have imposed a complete Embargo on us following our recent political actions. Using their ties in South America, the countries under the monroe doctrine has followed suite with the USA's declaration It seems we have to look elsewhere for the resources we require."
  usa_armor.805.a:0 "We have lost vital resource providers"

  usa_armor.806.t:0 "The Judicial Procedures Act"
  usa_armor.806.d:0 "With the Supreme Court ruthlessly cutting New Deal legislation, drastic measures must be taken to ensure the economic security of the American people. In order to render the court a non-issue, a plan has been devised to add judges loyal to the New Deal to the court. The main provision of the act would allow the President to appoint a new judge if any judge who had served at least 10 years and failed to resign 6 months after turning 70. The act, while it may be constitutional, would seriously upset the balance of power between the 3 branches of government and would be looked at by many Americans as attempting to revise the constitution, and will almost surely cost us significant support."
  usa_armor.806.a:0 "Let's hope this works"
  usa_armor.807.t:0 "The Question of the House"
  usa_armor.807.d:0 "In planning to overcome congressional opposition, the question has presented itself as to which part of congress should be focused on in order to pass the bill. While laws are usually sent to the house first, it may be advantageous to concentrate efforts in the Senate."
  usa_armor.807.a:0 "Focus on the Senate"
  usa_armor.807.b:0 "Focus on the House"

  usa_armor.808.t:0 "Ninth Fireside Chat"
  usa_armor.808.d:0 "In Roosevelt’s fireside chat, FDR addressed his plans for Judicial Reform. In the speech, he related the 3 branches of the American government as 3 horses, led by the American people, with the third horse, the Court, not pulling its share. He criticized the court as a \"Policy Making Body\" rather than a court and ridiculed it for its attempt to prevent relief. However, many American are still split on the issue, seeing it as a shameless power grab, even many pro-New Deal parties."
  usa_armor.808.a:0 "Let's hope this works"

  usa_armor.809.t:0 "Debate Among House Democrats"
  usa_armor.809.d:0 "As soon as the bill hit the house, chaos erupted. The Democratic Party simply fell apart as the two coalitions denounced each other, with many anti-bill Democrats siding with Republicans, who took advantage of every advantage they had to divide the Democrats. This was not helped by Vice President John Nance Garner's letter denouncing the bill, in direct defiance of the President. With the part divided, action must be taken in order to ensure the bill's passage."
  usa_armor.809.a:0 "Force a Compromise"
  usa_armor.809.b:0 "Denounce the opponents of the Bill"

  usa_armor.810.t:0 "Bill Fails"
  usa_armor.810.d:0 "Despite our effort, the bill managed to garner enough opposition to effectively defeat it. In part due to the Vice President's letter, as well as moves made by the Republicans, the bill was absolutely destroyed, with 170 for and 265 against in the House, and the bill failed to advance to the Senate. Additionally, many have turned away from Roosevelt due to what they describe as an attempt at dictatorship."
  usa_armor.810.a:0 "Blast"

  usa_armor.811.t:0 "Bill Passes"
  usa_armor.811.d:0 "In spite of harsh opposition, the Bill has passed through both houses of Congress. Through a collection of compromise and convincing, the bill passed with a 225 to 210 vote in the house and 50 to 46 in the Senate. This success is, in large part, due to FDR's denouncing of Garner's letter as well as concessions made on other fronts. However, despite this success, many in the party have turned away from Roosevelt. Despite this, the bill is set to go into effect very soon, expanding opportunities for legislation."
  usa_armor.811.a:0 "A relief"

  usa_armor.812.t:0 "Bill Fails"
  usa_armor.812.d:0 "The Bill absolutely flopped in the Senate. Despite arguments for the bill by Robert H. Jackson, many Democrats were not convinced. The bill has turned many away from FDR, and a significant part of the Congress and of the American people have begun to see Roosevelt as fallible."
  usa_armor.812.a:0 "Blast"

  usa_armor.814.t:0 "US v Butler:0 Agricultural Adjustment Act ruled unconstitutional"
  usa_armor.814.d:0 "Today, the Supreme Court of the United States ruled that the Agricultural Adjustment Act is unconstitutional. In the case, US v Butler, it was decided that the tax on producers was unconstitutional as it was not a true tax, since it taxed farm goods processors only to give the money to farmers, as well as the attempt to control agricultural prices going beyond the enumerated powers of the Constitution. This decision puts a roadblock in efforts to assist farmers."
  usa_armor.814.a:0 "Something will have to be done about this rogue court."
  usa_armor.815.t:0 "Strike in Flint"
  usa_armor.815.d:0 "Today, the United Auto Workers have staged widescale strike in General Motor's Flint plant. Pioneering a new strike tactic coined a \"Sit-Down Strike\" as opposed to picketing, workers occupied the physical plant, preventing GM from hiring strike breakers. In order to maintain law and order, we could intervene to force a compromise, however, choosing not to do so will preserve our support from unions, a large part of the democratic party coalition."
  usa_armor.815.a:0 "Let the Union and Plant sort it out themselves"
  usa_armor.815.b:0 "Send militia to force a compromise"
   
  usa_armor.816.t:0 "Einstein–Szilárd Letter"
  usa_armor.816.d:0 "Today, a letter drafted by world renown scientists Albert Einstein and Leó Szilárd, both refugees from Europe, has ended up on our desks. In the letter, both state that there is a possibility that German is developing a bomb powered by a fission to produce an explosion, the effects of which would be catastrophic. The two urge our administration to begin development on a similar bomb as a countermeasure to potential German developments."
  usa_armor.816.a:0 "The possibility must be considered"

  usa_armor.817.t:0 "The Roosevelt Recession"
  usa_armor.817.d:0 "With the sudden cut in budget, the American economy has fallen back into a slump. With unemployment the worst since the start of the depression, it is clear that the American economy will take longer to recover than expected."
  usa_armor.817.a:0 "Something must be done"
  usa_armor.817.b:0 "It will work itself out eventually"

  usa_armor.818.t:0 "America Promises Aid"
  usa_armor.818.d:0 "With support for war growing in the United States, a recent bill has been passed in which America can provide indirect aid, helping with economic and military aid. We can hopefully expect weapon and fuel shipments in the coming years"
  usa_armor.818.a:0 "A most welcome lifeline"

  usa_armor.819.t:0 "USA wants to join the Allies"
  usa_armor.819.d:0 "With support from home and with the world ablaze, the United States has formally sent a request to join the allies to begin helping with the war effort and bring down fascist tyranny. To have such a giant by our side will make the Axis wish they hadn’t gone to war"
  usa_armor.819.a:0 "A most welcome greeting to our new allies"
  usa_armor.819.b:0 "We do not need their help"

  usa_armor.820.t:0 "USA Torpedo Crisis"
  usa_armor.820.d:0 "During our first naval engagement and training, we have found massive problems with our torpedo's. We have established that there major issues in the Torpedo running too deep, Premature detonation, explosion failures and the torpedo running in circular motions rather than linear. Essentially we need to stop production of our defective torpedoes and urgently work on remedying these problems which will leave us vulnerable for the time being."
  usa_armor.820.a:0 "We need to be cautious until this is fixed"

  usa_armor.821.t:0 "Torpedo Explosion problems fixed"
  usa_armor.821.d:0 "Our scientists have found the problems with the Magnetic influence exploder and any issues with premature explosions. Aswell as this, new gyro's have been fitted that will also fix any circular motions our torpedo's might take. This is expected to drastically increase the number of hits with our torpedoes, although there are still some problems that need fixing"
  usa_armor.821.a:0 "Excellent"

  usa_armor.822.t:0 "Torpedo Depth problems fixed"
  usa_armor.822.d:0 "New improvements in Torpedo buoyancy has fixed problems with our torpedo's running too deep"
  usa_armor.822.a:0 "Excellent"

  usa_armor.870.t:0 "The Tehran Conference"
  usa_armor.870.d:0 "We share Germany as a common enemy with the Soviets, it would be advantageous for us to use this to set up a meeting and turn this into a grand alliance between our factions. We may be able to lead these talks into forcing the Soviets to committing forces against Japan, and perhaps open up more diplomatic relations with Asian countries such as Turkey using soviet influence. However friction is to be expected due to our opposing ideologies"
  usa_armor.870.a:0 "We should send a delegation"
  usa_armor.870.b:0 "We do not deal with communists"

  usa_armor.871.t:0 "The Tehran Conference"
  usa_armor.871.d:0 "The Allies have sent a delegation to begin talks and discuss strategy with us. Their main objective is to get us to commit forces against Japan. We will ofcourse only agree to this after Germany has been dealt with, but while we still can turn them away, this is a good opportunity to strengthen our ties with the allies, which could provide useful in opening up new markets for us. We could also pressure the allies into committing a more aggressive strategy towards Germany and take on more burden when it comes to the war"
  usa_armor.871.a:0 "This is a good opportunity"
  usa_armor.871.b:0 "We do not deal with capitalists"

  usa_armor.872.t:0 "The Tehran conference"
  usa_armor.872.d:0 "Following the soviets agreeing to the conference, they have committed to declaring war on Japan after Germany is dealt with. But they do expect us to contribute more towards defeating the Axis"
  usa_armor.872.a:0 "A superb result"

  usa_armor.873.t:0 "The Soviets refuse our delegation"
  usa_armor.873.d:0 "The Soviets have unfortunately turned away our delegation and will not participate in any combined strategy between us. We cannot depend on the Soviets for aid in the East and a longer war seems to be on the Horizon. Perhaps we should concentrate more efforts on the East and leave Germany to the Russians?"
  usa_armor.873.a:0 "Not what we had hoped for"

  usa_armor.874.t:0 "War with Japan"
  usa_armor.874.d:0 "Following the results of the Tehran conference, we are obliged to declare war on Japan and put an end to the rising sun together with our allies. Our advisors are confident of our strength, as Japan has been at war for a very long time now there reserves and equipment are sure to be almost depleted"
  usa_armor.874.a:0 "Let us be the hammer"

  usa_armor.875.t:0 "Eastern Peace Deal"
  usa_armor.875.d:0 "With our victory in the East, the time has come up to carve up the conquered lands"
  usa_armor.875.a:0 "Victory!"

  usa_armor.876.t:0 "USA offers Economic Aid"
  usa_armor.876.d:0 "The US Congress has approved the Marshall plan to help in the rebuilding of Europe. Under the plan, the USA has approached us with economic aid to help reduce our economic fatigue during the war, and repair our damaged economy. It will also allow us to finish any construction projects quicker. However in return we must adopt a free trade policy as well as begin demilitarization, and ofcourse accept USA dominance within our faction. The Marshall plan aid will last 3 years if accepted"
  usa_armor.876.a:0 "We accept this generous offer"
  usa_armor.876.b:0 "We will rebuild ourselves"

  usa_armor.908.t:0 "Lower amounts of Accumulated wealth"
  usa_armor.908.d:0 "With the passing of the Accumulated wealth some time ago, many people who were affected have taken measures to reduce the amount of stagnant wealth and make use of it. this means less money for us but we get a more healthy economy"
  usa_armor.908.a:0 "We have done our Job"
  usa_armor.908_tt:0 "Lowers the consumer goods, but increases construction speed and resource gain from §YAccumulated Wealth Tax§!"

  usa_armor.1000.t:0 "The 1936 Election"
  usa_armor.1000.d:0 "The day of the presidential election has arrived. Incumbent Franklin Delano Roosevelt has already implemented several of the programs referred collectively to as the New Deal, intended to take the US out of the Great Depression.\n\nWhile many of the efforts have been popular, his plans to further extend the role and power of the government have been met with criticism from his opponent, Republican Alf Landon. Coming from the oil industry, Landon wants to see greater economic freedom, while Roosevelt and the Democratic Party want to expand Social Security and ensure economic stability. The election may be a close call, or a major victory for the Democrats."
  usa_armor.1000.a:0 "Roosevelt of course"

  usa_armor.1001.t:0 "The 1940 Election"
  usa_armor.1001.d:0 "Since the office of President of the United States was first established, no president has ruled for three consecutive terms. However, in light of the precarious state of the world and international developments in the last few years, President Roosevelt has decided to break with tradition and run for a third term. Republican Wendell Willkie, characterized as a dark horse candidate with a background as an industrialist with limited political experience, has been critical both of Roosevelt's economic interventionism and his justifications for running for a third term.\n\nAlthough the candidates have much in common in their foreign policies and Willkie wants to retain some form of the New Deal, many still consider this election a determining point for the future of American democracy."
  usa_armor.1001.a:0 "The Democrats. FDR is indispensable."

  usa_armor.1002.t:0 "The 1940 Election"
  usa_armor.1002.d:0 "Since the office of President of the United States was first established, no president has ruled for three consecutive terms. However, in light of the precarious state of the world and international developments in the last few years, President Roosevelt has decided to break with tradition and run for a third term. Republican Wendell Willkie, characterized as a dark horse candidate with a background as an industrialist with limited political experience, has been critical both of Roosevelt's economic interventionism and his justifications, for running for a third term, and harshly critical of the passing of the judicial reforms bill.\n\nAlthough the candidates have much in common in their foreign policies and Willkie wants to retain some form of the New Deal, many still consider this election a determining point for the future of American democracy."
  usa_armor.1002.a:0 "The Democrats. FDR is indispensable."
  usa_armor.1002.b:0 "The Republicans. We want Willkie!"

  usa_armor.1003.t:0 "The 1944 Election"
  usa_armor.1003.d:0 "The presidency of Franklin D. Roosevelt has already been exceptional in many ways. Despite his declining health and the unprecedented length of his presidency, he aspires to continue leading our country through the war effort. The Republicans have been limited in their choices of candidates due to many potential nominees serving in the war, but have chosen Governor Thomas E. Dewey to represent them.\n\nRoosevelt continues to have popular support, but many suspect he may not live to see the end of his term. But is that sufficient to grant Dewey a victory over the man who has taken us this far?"
  usa_armor.1003.a:0 "FDR defeats Dewey."

  usa_armor.1100.t:0 "Elections in Congress"
  usa_armor.1100.d:0 "With another election cycle complete, the people has spoken, and congress has been rearranged according to their interests."
  usa_armor.1100.a:0 "We will have to work with this"

  USA_congress_info:0 "New Congress System Info"
  USA_depression_relief:0 "Relief from The Depression"
  USA_deal_with_rosevelt_depression_economy:0 "Re-stimulation of the Economy"
  USA_waited_out_rosevelt_depression_economy:0 "The Recession Thaws"
  USA_rosevelt_depression_crisis:0 "The Roosevelt Recession"
  USA_rosevelt_depression_crisis_desc:0 "With the sudden cut of public spending, unemployment is back on the rise the economy falls further into disrepair. If we do not take action quick, it could have dramatic consequences."

  afo_news.1.t:0 "Allied Landings In Normandy"
  afo_news.1.d:0 "Allied forces have begun what could be the final push against the Axis with an invasion Normandy. Time will tell if this will be the first step to victory and an end to the war"
  afo_news.1.a:0 "We must crush this new front immediately!"
  afo_news.1.b:0 "Onwards!"
  afo_news.1.c:0 "Finally"
  afo_news.1.e:0 "The World stage is shifting"

  afo_news.2.t:0 "Axis Victory in North Africa"
  afo_news.2.d:0 "Axis forces now have complete control over North Africa, gaining the important Suez Canal and control over the middle east. This is a major setback for allied forces who now pin their hopes on the soviets."
  afo_news.2.a:0 "Now we focus all efforts against the Bolsheviks!"
  afo_news.2.b:0 ""
  afo_news.2.c:0 "We will win alone if we have to"
  afo_news.2.e:0 "The World stage is shifting"

  afo_news.3.t:0 "Allied Victory in North Africa"
  afo_news.3.d:0 "Allied forces have pushed out Axis forces in North Africa and now have a chance of opening a second front in southern Europe and are one step closer to ending the second world war"
  afo_news.3.a:0 "We must win in Europe to offset this loss"
  afo_news.3.b:0 "Victory is within Our grasp"
  afo_news.3.c:0 "We must push harder towards Berlin"
  afo_news.3.e:0 "The World stage is shifting"

  afo_news.4.t:0 "Polish Uprising in Warsaw"
  afo_news.4.d:0 "After an extended period of German occupation, the troops of the Polish underground have risen up to liberate their capital. A Polish home army, Led my former army officers have begun attacks the occupying force all over the city. The sound of gunfire and explosions resonate throughout the streets of Warsaw; to the German oppressors of Poland it is the sounds of insurrection, to the Poles it is the echoes of freedom."
  afo_news.4.a:0 "We must eliminate this Uprising at once!"
  afo_news.4.b:0 "We wish them luck"
  afo_news.4.c:0 "Let them bleed"
  afo_news.4.e:0 "They stand no chance"

  afo_news.5.t:0 "Hitler Assassinated"
  afo_news.5.d:0 "A plot to dispose of Hitler has succeeded"
  afo_news.5.a:0 "What will this mean for our alliance?"
  afo_news.5.b:0 "Our enemy is crumbling from within!"
  afo_news.5.c:0 "Down with the Nazi's!"
  afo_news.5.e:0 "A surprise indeed"

  afo_news.6.t:0 "Italy erupts in Civil War"
  afo_news.6.d:0 "The Italian people have lost faith in Mussolini, after the loss of its colonies and Sicily it has erupted in revolt! Led by Field Marshal Pietro Badoglio and King Emmanuel the III the Italian separatists have taken control of its Islands and the southern coast. This paves way of a unopposed allied landing and the final chapter of Fascist Italy"
  afo_news.6.a:0 "What a Disaster"
  afo_news.6.b:0 "let us seize this opportunity!"
  afo_news.6.c:0 "The fascists are spineless"
  afo_news.6.e:0 "Not surprised at all"

  afo_news.7.t:0 "Hitler commits suicide"
  afo_news.7.d:0 "With a decisive push into Germany, Hitler has chosen suicide over abandoning Berlin, This loss has had a huge hit on German morale and there are calls of both an end to the war and enacting revenge. In his last will and testament, Hitler has selected Karl Donitz, commander of the navy as Staatsoberhaupt, the head of state.\n\nDonitz has announced that the war will continue until the country is saved from the jaws of defeat, However it is doubtful that the German forces can offer any meaningful resistance."
  afo_news.7.a:0 "Our people lose hope"
  afo_news.7.b:0 "We are on the verge of victory"
  afo_news.7.c:0 "intriguing"
  afo_news.7.e:0 "We are approaching defeat"

  afo_news.8.t:0 "Vichy North Africa Switches Sides!"
  afo_news.8.d:0 "With many provinces of Vichy France in allied control and the rapidly increasing legitimacy of Free France, The head of French North Africa, Admiral Darlan has ordered all Vichy forces to join the allied effort against the Axis. This is a huge blow to the Vichy regime and the Axis in North Africa and puts the allies in a unique opportunity to take full control of the region."
  afo_news.8.a:0 "A huge catastrophe!"
  afo_news.8.b:0 "the noose is tightening..."
  afo_news.8.c:0 "The French cannot be trusted"
  afo_news.8.e:0 "A Surprising turn of events!"

  afo_news.9.t:0 "Roosevelt gives his \"Arsenal of Democracy\" Speech"
  afo_news.9.d:0 "Today, in his 16th Fireside Chat, Roosevelt urged the American people to realize the danger that Axis aggression means for the United States. Prompted by the fall of France, and the Isolation of Britain, FDR has urged the American people to realize that the Atlantic and Pacific do not guarantee the safety of the United States, pointing out that many German bombers are easily able to reach the USA. The most recognisable part of the speech was its defining sentence, in which Roosevelt stated \"We must be the great arsenal of democracy. For us this is an emergency as serious as war itself.\" While the US has been slowly abandoning Isolationism for a time now, this is a definitive message to the Axis that America will be ready to defend its interests abroad, regardless of it's prior neutrality."
  afo_news.9.1:0 "We must be prepared to defend democracy"
  afo_news.9.2:0 "Worrying"
  afo_news.9.3:0 "Together, we must defend democracy"
  afo_news.9.4:0 "Interesting"

  afo_news.10.t:0 "Haile Selassies's Speech"
  afo_news.10.d:0 "After the conquer of Ethiopia, its former leader Haile Selassie escaped to the Headquarters of the League of Nations to make an announcement of recent events. Selassie denounced Italian aggression and criticised the world community for standing idle. At the conclusion of his speech, which later became headlines throughout the world, he said \"It is us today. It will be you tomorrow\". While many are rightly critical on Great Britain and France, both are unprepared for any sort of intervention. It is because of this and the previous failures of the League, that experts agree that this was the final nail in the coffin for the League of Nations"
  afo_news.10.a:0 "No one will stand in our way"
  afo_news.10.b:0 "We have failed in our duty"
  afo_news.10.c:0 "What a sham"

  afo_news.11.t:0 "Japanese Victory in the Pacific"
  afo_news.11.d:0 "The Japanese Empire reigns supreme in the pacific, with control over the entire pacific ocean and the oceanic continent and there is no hope left to contain the Japanese army and naval forces. To stop a further westward push into the Central Asia and the Middle East, the allies have opted to sign a peace with Japan, conceding territory and naval bases to the Japanese and ushering in peace between them. \nCelebrations across the Empire are in progress and rebuilding of the continent is starting as we speak, yet there are already doubts as to whether this peace will last. The USA remains a world super power and is extremely hostile to the Japanese, and military spending remains high. The future of the Empire will depend on how well it can integrate its new territories and fortify them."
  afo_news.11.a:0 "For the glory of the Empire!"
  afo_news.11.b:0 "A very distressing situation"
  afo_news.11.c:0 "How unforeseen"

  afo_news.12.t:0 "Allied Victory in the Pacific"
  afo_news.12.d:0 "With the surrender of the Japanese, the war in the Pacific has come to an end. Emperor Hirohito signed an unconditional surrender with the Allied powers and has ordered the cessation of all military operations throughout the Empire of Japan. The surrender wasn't accepted throughout the nation though, with some strongholds refusing to surrender and even an attempted rebellion occupying the Imperial palace for a short time.\nThe USA has however sent thousands of military troops into Tokyo and the rest of Japan to prevent an organized resistance, and has begun the process of rebuilding and deradicalizing Japan. Most of East Asia is in Allied hands bringing a sense of stability to the region, however it remains to be seen how China and the Soviet Union will react to the Japanese defeat."
  afo_news.12.a:0 "We fought to the end"
  afo_news.12.b:0 "Victory over Japan!"
  afo_news.12.c:0 "A excellent Victory"

  afo_news.13.t:0 "Axis Victory in Europe"
  afo_news.13.d:0 "The Axis stand triumphant in Europe. The Allies have been kicked out, and the Soviets lay battered and defeated. One victory after another the German war machine has proven that it can win despite the odds. With no hope of any meaningful resistance, the United States have opted to sign a white peace with the German Reich, abandoning their allies in Europe and reorganizing what is left in the America’s. \nHitler’s boasts of a thousand year Reich now sees the light of day but talks of a third world war is anything but rumour. Without a doubt the USA and Germany remain on high alert and extremely hostile to one another, we will see in the next few years whether Germany will continue to stand strong or erupt in a civil war, driven by a lust for power or whether the Allies will make a return one way or another…"
  afo_news.13.a:0 "We accept only ultimate victory!"
  afo_news.13.b:0 "A dreadful outcome"
  afo_news.13.c:0 "A stunning victory"

  afo_news.14.t:0 "Allied Victory in Europe"
  afo_news.14.d:0 "With the capitulation of Germany and Italy, the war in Europe is practically over. Europe stands amidst total devastation and at the centre of the new divide between the world’s two super powers. Areas under Soviet control a high price to pay and there is little hope for their freedom and areas under the allies are left in total devastation, having not recovered from the great war entirely. They will depend on much needed aid from the USA. \nThis marks the end of Fascism in Europe, and while that is cause for much celebration, experts and leaders are already looking at the possibility of a third world war. Whatever the future holds, one thing is key, the Allies are triumphant but there is still plenty of road ahead…"
  afo_news.14.a:0 "Victory!"
  afo_news.14.b:0 "A great victory for the Motherland!"
  afo_news.14.c:0 "A outstanding victory"

  afo_news.15.t:0 "Italy Signs Armistice"
  afo_news.15.d:0 "Following the disastrous losses of territory and men. Italy has deposed Mussolini and has signed an armistice with the Allies ending the war for Italians. North Africa remains under allied hands and Italy is under partial occupation by the Allies until the war comes to an end. No doubt a blow to the Axis powers, we wonder what the German reaction might be to this"
  afo_news.15.a:0 "Traitors!"
  afo_news.15.b:0 "A huge win for us"
  afo_news.15.c:0 "We have ensured our survival"
  afo_news.15.e:0 "A great blow to the Axis alliance"

  afo_news.16.t:0 "End of the Winter War"
  afo_news.16.d:0 "Following the capture of the city Leningrad by Finnish forces, the Finnish government has forced the Soviets hand into signing a peace deal. Such a disastrous result for the Soviets could not be predicted and is a great victory for the Finnish who other nations would do well not to underestimate them anymore."
  afo_news.16.a:0 "A great Victory!"
  afo_news.16.b:0 "How Could this happen!"
  afo_news.16.c:0 "this is unprecedented"

  afo_news.17.t:0 "[From.GetName] Forms the Northern Lights"
  afo_news.17.d:0 "Aiming to deter foreign aggression in Scandinavia, [From.GetName] has been making political overtures towards the creation of a new alliance in the region.\n\nLargely military in nature, the [From.GetFactionName] will, in the words of [From.GetLeader], guarantee the protection of all Nordic people against foreign aggression"
  afo_news.17.a:0 "We shall stand strong"
  afo_news.17.b:0 "Let us hope their interests do not conflict with ours."
  afo_news.17.c:0 "This could be cause for concern."

  afo_news.18.t:0 "Finland Cedes the Åland Islands"
  afo_news.18.d:0 "Aiming to improve relations with Sweden, Finland has decided to cede the Åland Islands to them putting an end to this contentious issue. This will no doubt lead to greater cooperation between the two countries in civil and perhaps military matters"
  afo_news.18.a:0 "For the greater good of Finland"
  afo_news.18.b:0 "This is a good outcome"
  afo_news.18.c:0 "An interesting outcome"

  afo_news.19.t:0 "Finland erupts in civil war!"
  afo_news.19.d:0 "A splinter communist faction in Finland has marched towards Helsinki and has seized the Capital following numerous skirmishes, this has now erupted into a full civil war starting the Second Finnish Civil war in living memory. Foreign analysts have deducted that communists had been slowly spreading discontent within Finland, destabilizing the country and allowing them to covertly bring in men and weapons in anticipation of a takeover. Time will tell who will win."
  afo_news.19.a:0 "For a Greater Finland!"
  afo_news.19.b:0 "Our Comrades rise up!"
  afo_news.19.c:0 "The Communist menace is spreading"
  afo_news.19.e:0 "This is troubling"

  afo_news.20.t:0 "[SIK.GetName] Annexed!"
  afo_news.20.d:0 "The Russian foreign minister announced today the unification of the Mongolian Territory into the Soviet Union. The Mongols seemed overjoyed in the unification celebration while watched closely by Soviet guards, of course."
  afo_news.20.a:0 "Sinki-whaa?"
  afo_news.20.b:0 "Glory to the Soviet Union!"

  afo_news.21.t:0 "[SIK.GetName] Accepted into the [SOV.GetName]!"
  afo_news.21.d:0 "The [SOV.GetName] has announced [SIK.GetName] as its newest member. With the addition of Mongolia, the Union in the east grows ever larger. The CPSU seemed pleased with their membership accepted following the new war that has erupted between [CHI.GetName] and [JAP.GetName] as they bring their country into a new era of security."
  afo_news.21.a:0 "So much for a free East Asia..."
  afo_news.21.b:0 "Together, comrades!"

  afo_news.22.t:0 "The [SOV.GetName] annexes [EST.GetName]"
  afo_news.22.d:0 "Following an ultimatum given by [SOV.GetName], the [EST.GetName] government has agreed to allow Soviet troops to enter the country after the [SOV.GetName] demanded a conclusion of their mutual assistance pact by setting up military bases in Estonia. However, reports now show air bases and ports have been also seized by the Soviet Military, and a forced election has resulted in [EST.GetName] being annexed into the [SOV.GetName]. Many onlookers sympathise with the Estonian people on what they call a hostile takeover."
  afo_news.22.a:0 "Enjoy the land grab, Soviets. You'll be next."
  afo_news.22.b:0 "Soviet expansion West? This should get interesting..."
  afo_news.22.c:0 "Oh I do hope their votes still count..."
  afo_news.22.e:0 "Another fine addition to my collection..."

  afo_news.23.t:0 "The [SOV.GetName] annexes [LAT.GetName]"
  afo_news.23.d:0 "Following an ultimatum given by [SOV.GetName], the [LAT.GetName] government has agreed to allow Soviet troops to enter the country after the [SOV.GetName] demanded a conclusion of there mutual assistance pact by setting up military bases in Latvia. However, reports now show air bases and ports have been also seized by the Soviet Military, and a forced election has resulted in [LAT.GetName] being annexed into the [SOV.GetName]. Many onlookers sympathise with the Latvian people on what they call a hostile takeover."
  afo_news.23.a:0 "Enjoy the land grab, Soviets. You'll be next."
  afo_news.23.b:0 "Soviet expansion West? This should get interesting..."
  afo_news.23.c:0 "Oh I do hope their votes still count..."
  afo_news.23.e:0 "Another fine addition to my collection..."

  afo_news.24.t:0 "The [SOV.GetName] annexes [LIT.GetName]"
  afo_news.24.d:0 "Following an ultimatum given by [SOV.GetName], the [LIT.GetName] government has agreed to allow Soviet troops to enter the country after the [SOV.GetName] demanded a conclusion of their mutual assistance pact by setting up military bases in Lithuania. However, reports now show air bases and ports have been also seized by the Soviet Military, and a forced election has resulted in [LIT.GetName] being annexed into the [SOV.GetName]. Many onlookers sympathise with the Lithuanian people on what they call a hostile takeover."
  afo_news.24.a:0 "Enjoy the land grab, Soviets. You'll be next."
  afo_news.24.b:0 "Soviet expansion West? This should get interesting..."
  afo_news.24.c:0 "Oh I do hope their votes still count..."
  afo_news.24.e:0 "Another fine addition to my collection..."

  afo_news.25.t:0 "Axis Victory in Russia"
  afo_news.25.d:0 "After long years of battle, the Axis stand triumphant in Russia. Having pushed passed the Urals, the Soviets lay battered and defeated. One battle after another the German war machine proved that it can win despite the odds. With the loss of most of her industry, population and army, the Soviets have signed a peace treaty to a war they cannot win. \nHitler’s objectives in the East have now been fulfilled but there is no doubt the Soviets will use this time to try and rebuild their forces for a reconquest. Without a doubt the new border between the Soviets and Germany remain on high alert."
  afo_news.25.a:0 "We have achieved our living space!"
  afo_news.25.b:0 "We shall have revenge..."
  afo_news.25.c:0 "A dreadful outcome"
  afo_news.25.e:0 "A stunning victory"

  afo_news.26.t:0 "Wilhelm II Returns to the German Empire"
  afo_news.26.desc:0 "In a surprise announcement yesterday morning, the German government officially lifted the exile on Wilhelm II. Later in the day, the old Kaiser's motorcade passed the Dutch-German border, However with a suprise twist the Kaiser as advocated and endorsed his son Wilhelm III to take up the throne instead.\n\nThe Kaiser has already vowed to see Germany returned to its old greatness, but he will support from the sidelines, but it remains to be seen which direction the nation will take with its diplomacy."
  afo_news.26.a:0 "Long live the Kaiser!"
  afo_news.26.b:0 "A return to the start of the century?"
  afo_news.26.c:0 "We have done our part in keeping him safe."
  afo_news.26.d:0 "We should have pushed the Dutch harder for his extradition!"

  afo_news.27.t:0 "Battle for China begins"
  afo_news.27.d:0 "Following the Ōyama Incident, both Japan and China have blamed the other for escalating the growing tension in China. Negotiations broke down after demands were issued to China to withdraw completely from Shanghai which were flatley refused, after the fighting in Beijing and Tianjin Shanghai has now become the next battleground in a conflict that has now erupted in a full scale war.\n\n Japan has the advantage of a better equipped army and airforce, but time will tell whether the Sheer scale of China can stop them."
  afo_news.27.a:0 "Another failure of the League of Nations"
  afo_news.27.b:0 "Its time to reclaim all of China!"
  afo_news.27.c:0 "Its time to occupy all of China!"

  afo_news.28.t:0 "The Fall of Beijing"
  afo_news.28.d:0 "After weeks of combat, the large-scale military clashes between China and Japan in Beijing and Tianjin have encompassed the entire region with Japan routing the Chinese further into Hebei.\n\n With Japan's absolute naval and air superiority, the Chinese army did could not retain cohesion and suffered extreme losses in the cities. With the area now firmly in Japanese hands, many wonder whether it will be enough to prevent a full scale from erupting"
  afo_news.28.a:0 "An interesting outcome"
  afo_news.28.b:0 "We underestimated our opponent."
  afo_news.28.c:0 "First for many victories to come"

  afo_news.29.t:0 "The Fall of Shanghai"
  afo_news.29.d:0 "Shortly after the battles of Beijing and Tianjin, Chinese and Japanese forces exchanged small arms fire in districts across Shanghai. This confrontation led to months of brutal urban warfare with severe casualties on both sides, in the end the dogged Chinese resistance was not enough to deter the Japanese forces. With two great victories under the Japanese belt, there seems to be no end to the war in the foreseeable future."
  afo_news.29.a:0 "An interesting outcome"
  afo_news.29.b:0 "We underestimated our opponent."
  afo_news.29.c:0 "On to Nanjing!"

  afo_news.30.t:0 "The Fall of Wuhan"
  afo_news.30.d:0 "After many brutal battles in and around Wuhan. Japanese forces finally claim victory after crossing the river and seizing key districts within Wuhan. It cannot be understated how crippling this is to the Chinese industry and war effort, we can only accept that without help China's days are numbered"
  afo_news.30.a:0 "A large turn of events"
  afo_news.30.b:0 "We must dig in our heels"
  afo_news.30.c:0 "China is Crippled!"

  afo_news.31.t:0 "Japanese Victory in Russia"
  afo_news.31.d:0 "After long years of battle, the Japanese stand triumphant in Russia. Having taken all of the far east, the Soviets lay battered and defeated. One battle after another, the Japanese war machine proved that it can win despite the odds. Part of the peace deal sees Mongolia ceded into the Co-prospreity Sphere and a new puppet regieme set up in the Russian far east. Time will tell whether the Soviet Union will prepare to retake these territories at a later date"
  afo_news.31.a:0 "A resounding Success!"
  afo_news.31.b:0 "We shall have revenge..."
  afo_news.31.c:0 "A dreadful outcome"
  afo_news.31.e:0 "A stunning victory"

  wtt_news.3.t:0 "Wilhelm II Returns to the German Empire"
  wtt_germany.4.b:0 "It is better that he support the country from the sidelines"

  afo_news.91.t:0 "France Transfer's Control"
  afo_news.91.d:0 "In preparation for an invasion of Europe, the French government has agreed to give the Unites States temporary control of its mainland territory when it is retaken. This will allow the United states to construct new buildings and efficiently repair any damages during the invasion."
  afo_news.91.a:0 "We shall not fail them"

  afo_news.92.t:0 "France Request's Control"
  afo_news.92.d:0 "With the end of the war in Europe, France has asked that we return its mainland territory."
  afo_news.92.a:0 "Absolutely"

  afo_news.93.t:0 "Benelux Countries Transfer Control"
  afo_news.93.d:0 "In preparation for an invasion of Europe, the governments of Belgium, Luxembourg and Holland have agreed to give the United Kingdom temporary control of its mainland territory when it is retaken. This will allow the United Kingdom to construct new buildings and efficiently repair any damages during the invasion."
  afo_news.93.a:0 "We shall not fail them"

  afo_news.94.t:0 "Benelux Countries Request's Control"
  afo_news.94.d:0 "With the end of the war in Europe, Belgium, Luxembourg and Holland have asked that we return its mainland territory."
  afo_news.94.a:0 "Absolutely"

  afo_event.1.t:0 "Welcome to World Ablaze"
  afo_event.1.d:0 "World Ablaze is a total overhaul mod that changes almost all the game mechanics, expands them and adds a tougher AI. Most of the changes are easy to figure out like the focus tree's. But if you are unfamiliar with the mod you can find a few options below that will help clarify some of the more of the hidden changes to the game. \n\nIf you are interested in getting involved with World Ablaze, there is a link to our discord where I recommend anyone to post their feedback and suggestions or talk with other players of WA. The Link can be found on the steam mod description\n\nHave fun!"
  afo_event.1.a:0 "Changes to the Economy"
  afo_event.1.b:0 "Changes to the Tech tree's"
  afo_event.1.c:0 "Changes to Combat"
  afo_event.1.e:0 "I am ready to play"

  afo_event.2.t:0 "Changes to the Economy"
  afo_event.2.d:0 "Economic laws can now give a weekly penalty to war support, to combat this there are more decisions and ministries you can invest in. They also gradually provide economy fatigue which reduces construction and repair speed. The best strategy is to make your wars quick and go to civilian economy after a war.\n\nEconomy Fatigue is a new system to World Ablaze, it represents inflation and large government spending that goes beyond their income.\n\nIt is natural to have Economic fatigue when militarizing your economy and the goal is to not reach 100%, The following are the main ways of decreasing economic fatigue:\n\nFocuses\nWar bonds (available when a war) \nDecisions (most are available only when at war)\nLowering your laws (only as a last resort if close to 100% fatigue\n\nStaying on partial mob will cause your fatigue to go from 0% to 100% in 24 years, War economy is 12 and total mobilization is 6. Be aware that focuses can also increase fatigue"
  afo_event.2.a:0 "Back"
  afo_event.2.b:0 "Changes to the Industry"
  afo_event.2.c:0 "Changes to the Politics"
  afo_event.2.e:0 "I am ready to play now"

  afo_event.3.t:0 "Changes to the Tech Tree's"
  afo_event.3.d:0 "Each major nation has unique tank, air, navy and artillery Tech Tree's that all have there historical stats for their equipment. Minor nations who have the generic air and artillery tree have worse stats than the Major's Minor nations also do not start with a generic tank tree anymore and rely on major nations for tanks via decisions.\n\nCertain tanks have multiple variations in the tech tree such as the Panzer IV. Switching production between these variants will result in very little loss in efficiency.\n\nShips unlock with their historical modules already attached leaving little to be refitted and researched. They have also been split into historical archetypes. The new additions specialize in the following, frigates are very effective against submarines, heavy cruisers are effective against light ships and light carriers are cheaper versions of carriers."
  afo_event.3.a:0 "Back"
  afo_event.3.b:0 "I am ready to play now"

  afo_event.4.t:0 "Changes to Combat"
  afo_event.4.d:0 "Combat width has been changed from 100 to 120 making the ideal division have 30 combat width. Weather and terrain are much harsher. Organization takes longer to regain and is dependant on infrastructure. New units have been added and the descriptions for the unique ones can be found below.\n\nArmoured Cars, they are split between combat and scout. Combat cars generally have a equal armament to light tanks but are cheaper and less durable. Scout cars provide org and can be used as recon. They are also wheeled which gives them different terrain modfiers.\n\nAssault Tanks, They have much more armor and soft attack than SPG's but have less breakthrough and defence. They also serve on the front lines making them alot more vulnerable than SPG's. As a result of their extra armor they cost more too. \n\nHeavy Units, Currently field guns and infantry have heavy variants. These are much better units than their normal counterparts but cost more, are slower and take more supply.\n\nMisc, There is a hard cap of 12 Carriers per battle. There are amphibious mechanized units for better naval invasion performance. Light tanks can also be used for recon"
  afo_event.4.a:0 "Back"
  afo_event.4.b:0 "I am ready to play now"

  afo_event.5.t:0 "Changes to Industry"
  afo_event.5.d:0 "Military and civilian factories have had their output halved but in return you get double the amount of said factories (For most nations). Naval dockyards and military factories require coal while civilian factories require 1 steel.\n\nTo accompany this, the max civilian construction count is 20 for each project.\n\nNew resources have also been added, which include bauxite, coal and iron. 3 new buildings accompany these resources.\n\nAluminium Smelter uses Bauxite and Coal to make Aluminium.\n\nHydro-Powered Aluminium Smelter uses Bauxite to produce Aluminium but is more expensive than the Aluminium Smelter.\n\nSteel Mill Uses Iron and Coal to produce Steel.\n\nInfrastructure also no longer boosts the amount of steel and aluminium you get from a state as they only come from these factories.\n\n"
  afo_event.5.a:0 "Back"
  afo_event.5.b:0 "I am ready to play now"

  afo_event.6.t:0 "Changes to Politics"
  afo_event.6.d:0 "The Ministries Section has been added to the Political Tab.\n\nThe new additions include:\nMinistry of Culture which is focused around women’s place in society. It starts off with more home orientated roles that give you higher population gain, but you can change it at a significant cost or through focuses to provide more bonuses to your industry and army. For example, higher recruitable population and/or factory output.\n\nMinistry of Defence is focused on war bonds. You use these to reduce your economic fatigue. However, these can only be accessed during war situations and come at the cost of consumer goods for 2 years.\n\nMinistry of Propaganda is focused on providing war support. Since high tier economy laws take weekly war support, this is used to counter that. Each level provides 0.1% weekly war support and takes 0.05 political power per day.\n\nMinistry of Labour is focused on providing miscellaneous buffs such as stability for some consumer goods or a small recruitable population boost for some PP.\n\nMinistry of Business is essentially your economic ideology and it is heavily tied to your political ideology. Fascists can’t fully privatise for example and democracies can’t follow the ideas of national socialism. Each economic ideology provide different buffs and debuffs that range from stability increases/decreases, consumer goods increases/decreases, construction speed, research time, ideology drift defence and so on."
  afo_event.6.a:0 "Back"
  afo_event.6.b:0 "I am ready to play now"

  afo_event.14.t:0 "Welcome to AFO"
  afo_event.14.d:0 "AFO is a total overhaul mod that changes almost all the game mechanics and expands them. Its changes include only the tech trees and small AI improvements, if you are unfamiliar with the mod you can find a few options below that will help clarify some of the more of the hidden changes to the game. \n\nIf you are interested in getting involved with AFO, there is a link to our discord where I recommend anyone to post their feedback and suggestions or talk with other players of AFO. It also has a total overhaul version called World Ablaze, where we add new features like focus tree’s and strive to make the game more historical. Both have links that can be found on the steam mod description\n\nHave fun!"

    ita_light_equipment_1:0 "L3"
    ita_light_equipment_1_short:0 "L3"
    ita_light_equipment_1_desc:0 "The L3/35 was regarded as an infantry support tank. It is by definition a tankette fitting only 1 person. Armour is competent only against infantry as is the armament."

    ita_light_equipment_2:0 "L6 Prototype"
    ita_light_equipment_2_short:0 "L6 Prototype"
    ita_light_equipment_2_desc:0 "A new light tank design expanded the crew size to 3 and gave the L6 proto a turret. This vastly improved its combat capabilities. However it was equipped with a horrible duel gun as well as having a outdated engine that didn’t have the horsepower to render this vehicle effective."

    ita_light_td_equipment_1:0 "L3 33"
    ita_light_td_equipment_1_short:0 "L3 33"
    ita_light_td_equipment_1_desc:0 "To be able to combat armored cars the L3 was fitted with a long 33mm gun."

    ita_light_aa_equipment_1:0 "L3 35M"
    ita_light_aa_equipment_1_short:0 "L3 35M"
    ita_light_aa_equipment_1_desc:0 "To combat low flying biplanes, the L3 35M is fitted with duel machine guns. This also allowed it to combat infantry more effectively and was deemed to be better for the role of infantry support than the original L3."

    ita_light_td_equipment_2:0 "Semovente da 47 32"
    ita_light_td_equipment_2_short:0 "Semovente da 47 32"
    ita_light_td_equipment_2_desc:0 "This is the L6 light tank fitted with a 47mm gun. A larger turret was still under development and as such the turret had to be removed and the gun had to be in a fixed position. It is quite unremarkable in almost all respects and can be considered as one of the worst anti tank machines."

    ita_light_spg_equipment_2:0 "Semovente da 47 18"
    ita_light_spg_equipment_2_short:0 "Semovente da 47 18"
    ita_light_spg_equipment_2_desc:0 ""

    ita_light_equipment_3:0 "L6"
    ita_light_equipment_3_short:0 "L6"
    ita_light_equipment_3_desc:0 "The L6 was the most produced Light tank by the Italians, it received a new engine and a new gun from the prototype stage fixing the major issues of that tank. It is capable against very light resistance and providing small breakthroughs."

    ita_light_aa_equipment_3:0 "Anti aria da 20"
    ita_light_aa_equipment_3_short:0 "Anti aria da 20"
    ita_light_aa_equipment_3_desc:0 "The L6 is fitted with a rapid firing 20mm gun to combat aircraft. Due to the small fighting compartment and gun it is limited in range  and is quite ineffective."

    ita_light_equipment_4:0 "L8"
    ita_light_equipment_4_short:0 "L8"
    ita_light_equipment_4_desc:0 "The L8 recieved new suspension to better deal with harsh terrain and bring its travel distance up. It also bear's a 47mm gun giving it much better combat abilities against light armoured targets. Its armour was also doubled but is still inadequete against most tanks."

    ita_light_td_equipment_4:0 "Semovente da 66 43"
    ita_light_td_equipment_4_short:0 "Semovente da 66 43"
    ita_light_td_equipment_4_desc:0 ""

    ita_light_spg_equipment_4:0 "Semovente da 65 40"
    ita_light_spg_equipment_4_short:0 "Semovente da 65 40"
    ita_light_spg_equipment_4_desc:0 ""

    ita_light_aa_equipment_4:0 "Anti aria da duello 20"
    ita_light_aa_equipment_4_short:0 "Anti aria da duello 20"
    ita_light_aa_equipment_4_desc:0 "To combat the ever increasing threat of enemy aircraft the L8 is fitted with duel 20mm cannons. The bigger turret also means a better combat performance against aircraft. The duel 20mm cannons also have the adverse effect of being an effective weapon against infantry."


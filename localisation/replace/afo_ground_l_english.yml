    cze_mechanized_equipment_1:0 "M53/59 Praga"
    cze_mechanized_equipment_1_short:0 "M53/59 Praga"
    cze_mechanized_equipment_1_desc:0 "The M53/59 Praga provides a very high amount of armour protection compared to most other mechanized trucks of the time period. It provides a good mix of combat stats to the infantry it carries and can be produced at a reasonable price."

    cze_scout_car_equipment_1:0 "Škoda PA-III"
    cze_scout_car_equipment_1_short:0 "Škoda PA-III"
    cze_scout_car_equipment_1_desc:0 "This scout car provides very little in terms of combat stats and is best reserved for garrison and reconnaissance duties. The vehicle is known for its reliable performance even in harsh weather."

    cze_interwar_equipment_1:0 "Lt vz 34"
    cze_interwar_equipment_1_short:0 "Lt vz 34"
    cze_interwar_equipment_1_desc:0 "Built by CKD, the Lt vz 34 is a prewar light tank that was, in many ways, ahead of its time. It included a radio and a 37mm gun capable of dealing with enemy vehicles. Giving it fairly good combat stats when compared to other light tanks of the time."

    cze_light_equipment_1:0 "Lt vz 35"
    cze_light_equipment_1_short:0 "Lt vz 35"
    cze_light_tank_chassis_1_desc:0 "The Lt vz 35 provides significantly improved armour protection. Redesigned observation ports also allow the crew to get a better sense of the battlefield and to acquire targets."

    cze_light_equipment_2:0 "Lt vz 38"
    cze_light_equipment_2_short:0 "Lt vz 38"
    cze_light_tank_chassis_2_desc:0 "The Lt vz 38 is a well-rounded tank with decent firepower and armour. Even when compared to the tanks of major nations, it is still extremely capable of holding its own."

    cze_light_equipment_3:0 "Lt vz 40"
    cze_light_equipment_3_short:0 "Lt vz 40"
    cze_light_tank_chassis_3_desc:0 "Without any upgrades to the gun since the last light tank model, the Lt vz 40 suffers from critically low firepower and is only able to fight against infantry and very light armour. Due to these issues, it is best reserved for reconnaissance and garrison duties."

    cze_light_td_equipment_2:0 "SID 32"
    cze_light_td_equipment_2_short:0 "SID 32"
    cze_light_td_equipment_2_desc:0 "The SID 32 provides no additional anti-tank capabilities over the Lt vz. 38. While cheaper, the Lt 38 is already a very cheap vehicle, so it does not make much of a difference."

    cze_medium_equipment_1:0 "ST vz. 39"
    cze_medium_equipment_1_short:0 "ST vz. 39"
    cze_medium_tank_chassis_1_desc:0 "Also known as the V-8-H, it mounts a 47mm gun, granting all-around anti-infantry and anti-vehicle power. Coincidentally very similar in design to the Panzer III, the design still falls short due to its four man crew still being slightly too small to deal with large amount of combat tasks."

    cze_medium_equipment_2:0 "Škoda T-24"
    cze_medium_equipment_2_short:0 "Škoda T-24"
    cze_medium_tank_chassis_2_desc:0 "The Skoda T 24 employs well-sloped armour to increase armour protection with minimal changes to weight. Its 75mm gun is able to cut through medium armour easily. The vehicle is also extremely fast and can be maneuvered to gain tactical advantages against enemy forces."

    cze_medium_equipment_3:0 "Škoda T-25"
    cze_medium_equipment_3_short:0 "Škoda T-25"
    cze_medium_tank_chassis_3_desc:0 "An upgraded variant of the 75mm gun was added to improve the vehicle's combat capabiltiies against heavily armoured vehicles. Slight improvements were also made to the armour by redesigning the turret and hull profiles."

    cze_medium_equipment_4:0 "Škoda T-40"
    cze_medium_equipment_4_short:0 "Škoda T-40"
    cze_medium_tank_chassis_4_desc:0 "The Skoda T-40 is very similar to its predecessor, the T-25. The two are effectively the same tank, and the T-40 even loses out on stats in several instances."

    cze_modern_equipment_1:0 "Škoda T-50"
    cze_modern_equipment_1_short:0 "Škoda T-50"
    cze_modern_equipment_1_desc:0 "The Skoda T-50 completely redesigns the turret in a hemispherical deisgn, housing a 100mm gun. This upgrade allows it to pierce some, but not all heavy tanks. Improved vision and targetting systems also results in a significantly improved breakthrough capabiltiy for this tank."

    cze_modern_equipment_2:0 "Škoda T-51"
    cze_modern_equipment_2_short:0 "Škoda T-51"
    cze_modern_equipment_2_desc:0 "The T-51 makes further massive improvement across all combat stats; however, the tank is very lightly armoured for a modern vehicle of this time. It should be able to deal with most enemy vehicles, but will struggle against heavily armoured foes."

    hun_scout_car_equipment_1:0 "P.A.2"
    hun_scout_car_equipment_1_short:0 "P.A.2"
    hun_scout_car_equipment_1_desc:0 "The P.A.2 provides extremely lackluster combat stats but is very cheap. It is best suited for reconnaissance and garrison roles and should avoid combat wherever possible. "

    hun_scout_car_equipment_2:0 "39M Csaba"
    hun_scout_car_equipment_2_short:0 "39M Csaba"
    hun_scout_car_equipment_2_desc:0 "Equipped with a radio, the 39M Csaba was able to effectively coordinate with and provide reconnaissance to other units. Only armed with a weak AT-rifle and a machine gun, the offensive stats it provides are not too useful. The vehicle is extremely fast and cheap."

    hun_scout_car_equipment_3:0 "D-442 FUG"
    hun_scout_car_equipment_3_short:0 "D-442 FUG"
    hun_scout_car_equipment_3_desc:0 "An amphibious reconnaissance vehicle capable of moving at high speed, the D-442 FUG provides efficient, active scouting. Its production cost is significantly higher than the 39M Csaba, but it is still fairly cheap to produce."

    hun_motorized_equipment_1:0 "38M Botond"
    hun_motorized_equipment_1_short:0 "38M Botond"
    hun_motorized_equipment_1_desc:0 ""

    hun_mechanized_equipment_1:0 "43M Lehel"
    hun_mechanized_equipment_1_short:0 "43M Lehel"
    hun_mechanized_equipment_1_desc:0 "The 43M Lehel provides all-around combat bonuses to mechanized infantry. This the only mechanized model available to Hungary."

    hun_light_equipment_1:0 "Burstyn Motorgeschütz"
    hun_light_equipment_1_short:0 "Burstyn Motorgeschütz"
    hun_light_tank_chassis_1_desc:0 "A World War I design, this vehicle was extremely slow, under-armed, and under-armoured. The vehicle provides little offensive stats and is unlikely to succeed in anything in combat other than light infantry support. Its terrible design also means it is prone to breaking down.\n\nThis vehicle should be avoided until improved designs are made."

    hun_light_equipment_2:0 "Straussler V4"
    hun_light_equipment_2_short:0 "Straussler V4"
    hun_light_tank_chassis_2_desc:0 ""

    hun_light_equipment_3:0 "38M TOLDI I"
    hun_light_equipment_3_short:0 "38M TOLDI I"
    hun_light_tank_chassis_3_desc:0 "This vehicle was designed from the Landsverk L-60 hull and turret licensed from Sweden. While the stats for the tank are below average, it is overall a good tank when considering that Hungary is a minor nation. Its 20mm autocannon is capable of piercing soft-skin vehicles, but its primary purpose should be as an infantry support vehicle."

    hun_light_equipment_4:0 "41M TOLDI II"
    hun_light_equipment_4_short:0 "41M TOLDI II"
    hun_light_tank_chassis_4_desc:0 "The 1941 variant of the TOLDI has a 40mm gun, allowing it to deal with other light tanks in the field. At this point, most light tanks have been rendered obsolete in the combat role, and this vehicle should be used for reconnaissance only when possible."

    hun_light_equipment_5:0 "43M TOLDI III"
    hun_light_equipment_5_short:0 "43M TOLDI III"
    hun_light_tank_chassis_5_desc:0 "This variant of the TOLDI is equipped with side skirts to grant additional protection from infantry-portable anti-tank weapons. The combat capabilities of the vehicle are still extremely lacking, and should be reserved for reconnaissance only."

    hun_light_td_equipment_3:0 "Toldi páncélvadász"
    hun_light_td_equipment_3_short:0 "Toldi páncélvadász"
    hun_light_td_equipment_3_desc:0 "For a light tank destroyer, it is fairly capable for its anti-tank role, providing stats on par to that of its contemporary 44M Zrinyi. The vehicle is mobile but has very low armour and should be used with that kept in mind."

    hun_light_aa_equipment_1:0 "40M Nimród"
    hun_light_aa_equipment_1_short:0 "40M Nimród"
    hun_light_aa_equipment_1_desc:0 "For a light self-propelled anti-air, the Nimrod is a very capable anti-air vehicle. The 40mm gun is even capable of penetrating medium and light armour and dealing high amount of damage to both vehicles and infantry. However, there are no further upgrades to this vehicle."

    hun_medium_equipment_1:0 "40M Turán I"
    hun_medium_equipment_1_short:0 "40M Turán I"
    hun_medium_tank_chassis_1_desc:0 "Based off of the Czech LT vz. 35 and equipped with a 40mm gun, the Turan is a good balance of stats for a minor nation. It is very well armoured for its time and is able to pierce most armoured vehicles. It is also one of the few early medium tank designs to use the 5-man crew layout. "

    hun_medium_equipment_2:0 "41M Turán II"
    hun_medium_equipment_2_short:0 "41M Turán II"
    hun_medium_tank_chassis_2_desc:0 "The Turan II uses an upgraded 75mm gun for improved firepower. Improved radios have also been added for consistent communication between vehicles in large operations."

    hun_medium_equipment_3:0 "43M Turán III"
    hun_medium_equipment_3_short:0 "43M Turán III"
    hun_medium_tank_chassis_3_desc:0 "The Turan III uses a variant of the 75mm gun capable of piercing heavy armour and greatly increasing the vehicle's anti-tank capabilities. Side skirts have also been added to protect against infantry portable anti-tank weapons."

    hun_medium_spg_equipment_1:0 "40M Zrinyi"
    hun_medium_spg_equipment_1_short:0 "40M Zrinyi"
    hun_medium_spg_equipment_1_desc:0 "Assault Gun\nThis Zrinyi provides a very high amount of soft attack for minimal production cost. It is also fairly well-armoured and is excellent at destroying infantry units during armoured pushes.\n\nLike most assault guns, it suffers from very low defense and breakthrough due to weapon inaccuracy and gun positioning."

    hun_medium_spg_equipment_3:0 "43M Zrinyi"
    hun_medium_spg_equipment_3_short:0 "43M Zrinyi"
    hun_medium_spg_equipment_3_desc:0 "Assault Gun\nThe 1943 variant of the Zrinyi makes slight improvements to the firepower of its predecessor. While the combat stats it provides are fairly good still, it is not nearly as outstanding as the 1940 version."

    hun_medium_td_equipment_3:0 "44M Zrinyi"
    hun_medium_td_equipment_3_short:0 "44M Zrinyi"
    hun_medium_td_equipment_3_desc:0 "This vehicle provides no additional piercing over the Turan III chassis it is built off of because both vehicles use the same gun. However, the vehicle is dirt cheap to produce, so it offers a very good mobile anti-tank option for an industrially weak nation."

    hun_modern_equipment_1:0 "44M Tas"
    hun_modern_equipment_1_short:0 "44M Tas"
    hun_modern_tank_chassis_1_desc:0 ""

    hun_modern_equipment_2:0 "45M Tas"
    hun_modern_equipment_2_short:0 "45M Tas"
    hun_modern_equipment_2_desc:0 ""

    hun_modern_equipment_3:0 "47M Tas"
    hun_modern_equipment_3_short:0 "47M Tas"
    hun_modern_tank_chassis_2_desc:0 "While this vehicle has relatively low armour, the firepower it provides is capable of piercing most vehicles. The speed of this vehicle also allows it to excel in rapid breakthroughs."

    hun_modern_equipment_3_desc:0 ""

    hun_modern_spg_equipment_2:0 "45M Tas Támadás"
    hun_modern_spg_equipment_2_short:0 "45M Tas Támadás"
    hun_modern_spg_equipment_2_desc:0 "Assault Gun\n"

    hun_modern_td_equipment_2:0 "45M Tas rohamlöveg"
    hun_modern_td_equipment_2_short:0 "45M Tas rohamlöveg"
    hun_modern_td_equipment_2_desc:0 "The 46M Tas has good piercing and armour at a fairly cheap cost. It will struggle to pierce the most heavily armoured vehicles, but is fairly consistent at dealing with most other things."

    hun_modern_aa_equipment_2:0 "45M Tas kihívó"
    hun_modern_aa_equipment_2_short:0 "45M Tas kihívó"
    hun_modern_aa_equipment_2_desc:0 ""


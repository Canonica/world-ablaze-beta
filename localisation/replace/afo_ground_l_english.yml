    jap_light_equipment_1:0 "Type 95 Ha-Go"
    jap_light_equipment_1_short:0 "Ha-Go"
    jap_light_equipment_1_desc:0 "The Ha go is a tank designed to spearhead infantry advances. Built to be fast and armored enough to fend of light resistance. However due to its size, its commander is overworked and it lacks firepower."

    jap_light_equipment_2:0 "Type 95 Ha-Go Kai"

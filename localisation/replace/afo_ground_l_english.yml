    ger_medium_td_equipment_5:0 "StuG IV"
    ger_medium_td_equipment_5_short:0 "StuG IV"

    ger_medium_td_equipment_6:0 "Jagdpanzer IV"
    ger_medium_td_equipment_6_short:0 "Jagdpanzer IV"

    ger_medium_td_equipment_7:0 "Jagdpanzer IV"
    ger_medium_td_equipment_7_short:0 "Jagdpanzer IV"
    ger_medium_td_equipment_7_desc:0 "The Jagdpanzer IV is designed to replace the Stug lines which can no longer handle guns needed to pierce heavy Soviet armour. By restricting the armour scheme to a rigid, compact case mate, armour could be distributed very densely in a sloped manner, making the vehicle very durable. A novel construction scheme using interlocked plates that are welded together significantly reduces the cost of production."


    jap_light_tank_chassis_0:0 ""

    jap_light_equipment_1:0 "Type 95 Ha-Go"
    jap_light_equipment_1_short:0 "Ha-Go"
    jap_light_tank_chassis_1_desc:0 "This light tank was designed to support motorised infantry in combined arms warfare. It has a Type 94 37mm tank gun capable of piercing very light armor; however, it is not designed for this purpose and is supposed to be used in breaking through lines of infantry to support an advance. Due to the crew setup, the commander is susceptible to being overwhelmed by tasks. The tanks also lacked radios and made use of flag signals to communicate between tanks during battle, making it difficult to use the tank effectively."

    jap_light_equipment_2:0 "Type 95 Ha-Go Kai"
    jap_light_equipment_2_short:0 "Ha-Go Kai"
    jap_light_tank_chassis_2_desc:0 "The later version of the Ha Go incorporates a newer Type 98 37mm gun for increased anti-tank prowess and a radio antennae to better coordinate offensives. Despite this, this tank is inferior to almost every other major's light tanks of the time and is only suited for fighting inferior enemies in China."

    jap_light_equipment_3:0 "Type 4 Ke-Nu"
    jap_light_equipment_3_short:0 "Ke-Nu"
    jap_light_tank_chassis_3_desc:0 "The Type 4 Ke-Nu is a refitted Ha Go tank with the turret of a Chi Ha. While breakthrough capabilities are improved against lines of infantry, the turret of a medium tank being placed onto the hull of a light tank significantly weighed down the vehicle with marginal improvements to armour protection."

    jap_light_equipment_4:0 "Type 98 Ke-Ni"
    jap_light_equipment_4_short:0 "Ke-Ni"
    jap_light_tank_chassis_4_desc:0 "The Ke Ni features thicker, sloped armour and an improved engine. Its higher piercing lets it fight other light tanks it might find in the Pacific, but it cannot be expected to match medium tanks."

    jap_light_equipment_5:0 "Type 2 Ke-To"
    jap_light_equipment_5_short:0 "Ke-To"
    jap_light_tank_chassis_5_desc:0 "The Ke To is based on the Ke Ni, using the same engine and suspension, but using a significantly enlarged turret to house an improved 37mm cannon. While piercing is improved, the change is likely too little to make a significant difference. By now, the gun is too outdated to pierce many light tanks."

    jap_light_equipment_6:0 "Type 5 Ke-Ho"
    jap_light_equipment_6_short:0 "Ke-Ho"
    jap_light_tank_chassis_6_desc:0 "The Ke Ho combines the Chi Ha's turret and and Ke Ni's hull. This large turret provides ample room for an updated gun and larger crew, leading to greatly improved breakthrough and piercing. It should be noted that this tank is only designed as a stopgap and can only reliably fight light armor."

    jap_light_equipment_7:0 "Type 6 Ke-Ho Kai"
    jap_light_equipment_7_short:0 "Ke-Ho Kai"
    jap_light_tank_chassis_7_desc:0 "In an effort to extend the usefulness of Japanese light tanks, an improved gun and armour scheme were installed onto the Ke Ho model. The tank and the rest of its line continues to grow obsolete."

    jap_light_spg_equipment_3:0 "Ho-To"
    jap_light_spg_equipment_3_short:0 "Ho-To"
    jap_light_spg_equipment_3_desc:0 "The Ho To doesn't provide the largest amount of firepower, but it is a well-rounded vehicle. It provides an excellent amount of defense while being maneuverable and cheap to produce. However, it is very fragile and should be kept out of harm's way from enemy armoured units."

    jap_light_spg_equipment_6:0 "Ku-Se"
    jap_light_spg_equipment_6_short:0 "Ku-Se"
    jap_light_spg_equipment_6_desc:0 "Armed with a 75mm gun, the Ku-Se only contains minimal frontal armour and an open case mate. In almost every way, it is weaker than its predecessor, the Ho-To, which was already outdated when it was first produced."

    jap_light_td_equipment_3:0 "Ho-Ru"
    jap_light_td_equipment_3_short:0 "Ho-Ru"
    jap_light_td_equipment_3_desc:0 "The Ho Ru presents a fairly cheap option for armoured anti-tank. With only the same piercing as the Type 1 47mm anti-tank gun of the same time period, the Ho Ru should only be expected to handle poorly equipped armour units in China. Due to its weak armour, it is susceptible to counter attacks from enemy armour."


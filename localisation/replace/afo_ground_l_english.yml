    ger_medium_aa_equipment_6:0 "Kugelblitz"
    ger_medium_aa_equipment_6_short:0 "Kugelblitz"

    ger_medium_aa_equipment_7:0 "Kugelblitz"
    ger_medium_aa_equipment_7_short:0 "Kugelblitz"
    ger_medium_aa_equipment_7_desc:0 "Unlike earlier self-propelled anti-air designs, the Kugelblitz has a fully closed, rotatable turret. It employs a 30mm MK 103 cannon in a twin setup to deal with enemy aircraft. It is a very cheap vehicle with more than decent stats for its role."

    ger_modern_equipment_1:0 "Panther D"
    ger_modern_equipment_1_short:0 "Panther D"

    ger_modern_equipment_2:0 "Panther G"
    ger_modern_equipment_2_short:0 "Panther G"
    ger_modern_tank_chassis_1_2_desc:0 "The Panther G variant fixes many of the initial reliability issues that were present in the rushed D model. However, it comes at the cost of slightly increased production cost."

    ger_modern_equipment_3:0 "Panther F"
    ger_modern_equipment_3_short:0 "Panther F"
    ger_modern_tank_chassis_1_3_desc:0 "The Panther F variant redesigns the turret to make it a smaller target and increase armour protection. It also continues to work on some of the reliability issues still present in the Panther design."

    ger_modern_equipment_4:0 "Panther II"
    ger_modern_equipment_4_short:0 "Panther II"
    ger_modern_tank_chassis_2_desc:0 "The Panther II adds a significant amount of armour and piercing to the tank, allowing it to fight against heavily armoured opposition. When compared to its contemporary, the Panther F, it is better in terms of almost every combat stat, but is less reliable and more expensive to produce."

    ger_modern_equipment_5:0 "E 50"
    ger_modern_equipment_5_short:0 "E 50"
    ger_modern_tank_chassis_3_desc:0 "The E series is an effort to standardize parts across German armoured vehicles to improve reliability and production efficiency. The E-50 is intended to replace the Panther line but actually closely resembled the Tiger II. Despite being better than the Tiger II in every way, the simplications in production makes it cheaper to produce."

    ger_modern_equipment_6:0 "E 50 M"
    ger_modern_equipment_6_short:0 "E 50 M"
    ger_modern_tank_chassis_3_1_desc:0 "The E-50 M makes several improvements on the E-50 design by relocating the transmission to the rear of the vehicle, where it can be more easily replaced. An improved gun also provides this tank with additional firepower over its predecessor."

    ger_modern_equipment_7:0 "E 60"
    ger_modern_equipment_7_short:0 "E 60"
    ger_modern_tank_chassis_4_desc:0 "Slight improvements to the E 60's turret allows for the accomodation of an improved gun capable of causing more damage."

    ger_modern_equipment_8:0 "Leopard I"
    ger_modern_equipment_8_short:0 "Leopard I"
    ger_modern_tank_chassis_5_desc:0 "Due to the rise in hollow charge anti-tank weapons, mobility and firepower have taken greater levels of importance over armour. As a result, the Leopard 1 sacrifices a large amount of armour to achieve extremely high levels of breakthrough and speed."

    ger_modern_td_equipment_2:0 "Jagdpanther"
    ger_modern_td_equipment_2_short:0 "Jagdpanther"
    ger_modern_td_equipment_2_desc:0 "A heavily sloped, armoured superstructure provides the vehicle with a decent amount of armour that can only be pierced by dedicated tank destroyers. Its potent 8.8 cm PaK 43 gun is capable of inflicting massive amount of damage to heavy targets."

    ger_modern_td_equipment_3:0 "Skorpion"
    ger_modern_td_equipment_3_short:0 "Skorpion"
    ger_modern_td_equipment_3_desc:0 "The Skorpion G is an open-turreted tank destroyer, straying significantly from many of the casemate designs typically used by Germany. Wielding the same gun as the Jagdpanther, the Skorpion sheds a great deal of armour in order to achieve higher speeds. Additionally, the visibility that comes with a rotating and open turret allows for easier location and targeting of enemy vehicles."

    ger_modern_td_equipment_5:0 "Jagdpanzer E 50"
    ger_modern_td_equipment_5_short:0 "Jagdpanzer E 50"
    ger_modern_td_equipment_5_desc:0 "The E50 has much more armour than its Jagdpanther ancestor. Years of combat experience have also led to significant improvements to reliability, offensive power, and speed."

    ger_modern_spg_equipment_2:0 "GW Panther"
    ger_modern_spg_equipment_2_short:0 "GW Panther"
    ger_modern_spg_equipment_2_desc:0 "Despite being a much heavier hull, the GW Panther limits itself to the same gun that was on the Hummel. The experimental hull adds on additional armour but is less reliable and more expensive to produce."

    ger_modern_spg_equipment_3:0 "RB Panther"
    ger_modern_spg_equipment_3_short:0 "RB Panther"
    ger_modern_spg_equipment_3_desc:0 "Continuing to use the same gun used on both the Hummel and GW Panther, the RB Panther has decent, but not excellent firepower. This model continues to improve on armour and reliability on its predecessor."

    ger_modern_spg_equipment_5:0 "GW E 50"
    ger_modern_spg_equipment_5_short:0 "GW E 50"
    ger_modern_spg_equipment_5_desc:0 "The GW E 50 mounts an improved engine and additional armour to allow the SPG to reach a wider range of areas on the battlefield."

    ger_modern_aa_equipment_2:0 "Coelian"
    ger_modern_aa_equipment_2_short:0 "Coelian"
    ger_modern_aa_equipment_2_desc:0 "Using dual 37mm autocannons significantly increased the anti-air capability of the vehicle. However, the adoption of a heavier Panther chassis to serve as a basis for SPAA makes the resulting models much more expensive to produce."
 
    ger_modern_aa_equipment_4:0 "Flakpanzer E 50"
    ger_modern_aa_equipment_4_short:0 "Flakpanzer E 50"
    ger_modern_aa_equipment_4_short_desc:0 "The Flakpanzer E 50 uses twin 5.5 cm guns in a fully enclosed turret. It is very potent at shooting down enemy aircraft but is relatively expensive for what it provides."

    ger_heavy_equipment:0 "German Heavy Tank"
    ger_heavy_equipment_short:0 "German Heavy Tank"
    ger_heavy_equipment_desc:0 "German Heavy Tank"
    ger_heavy_spg_equipment:0 "German Heavy SPG"
    ger_heavy_spg_equipment_short:0 "German Heavy SPG"
    ger_heavy_spg_equipment_desc:0 "German Heavy SPG"
    ger_heavy_td_equipment:0 "German Heavy TD" 
    ger_heavy_td_equipment_short:0 "German Heavy TD"
    ger_heavy_td_equipment_desc:0 "German Heavy TD"

    ger_heavy_equipment_0:0 "Neubaufahrzeug"
    ger_heavy_equipment_0_short:0 "Neubaufahrzeug"
    ger_medium_tank_chassis_1_desc:0 "The Neubaufahrzeug, or "newly-built vehicle," was Germany's one of Germany's first attempts at an armored fighting vehicle. As a result of its multi-turreted design, it is able to provide a large amount of firepower in the form of hard and soft attack. This added complexity has its downsides, making this tank extremely expensive to produce in terms of both resources and factory output."

    ger_heavy_equipment_1:0 "Vk 36 01"
    ger_heavy_equipment_1_short:0 "Vk 36 01"
    ger_heavy_tank_chassis_1_desc:0 "The VK 36.01 makes large strides in the combat capabilities of German heavy tanks. It is extremely expensive to produce for the stats it gives; however, it will serve as the basis for much better tanks in the future."

    ger_heavy_equipment_2:0 "Tiger P"
    ger_heavy_equipment_2_short:0 "Tiger P"
    ger_heavy_tank_chassis_2_desc:0 "Another design of the Tiger I, the Porsche model incorporates additional armor at the cost of speed, reliability and production cost. For these reasons, many prefer the Henschel model for its greater versatility."
    ger_heavy_2:0 "Tiger P"

    ger_heavy_equipment_3:0 "Tiger I"
    ger_heavy_equipment_3_short:0 "Tiger I"
    ger_heavy_tank_chassis_3_desc:0 "The premiere German heavy tank, the Tiger I is designed to fight enemy tanks at long range. With an excellent mix of firepower and armor, it reigns as king of the battlefield, able to pierce almost every enemy tank while being almost impenetrable itself. While it is very strong, it comes at an extremely high production cost."
    ger_heavy_3:0 "Tiger I"

    ger_heavy_equipment_4:0 "Tiger II"
    ger_heavy_equipment_4_short:0 "Tiger II"
    ger_heavy_tank_chassis_4_desc:0 "Also known as the King Tiger, the Tiger II is the pinnacle of German heavy tank design. Its extremely thick, sloped armor makes it near invulnerable against enemy ground units while its heavy armament makes short work of them. Unfortunately, this tank takes significant time and effort to produce."

    ger_heavy_equipment_5:0 "Lowe"
    ger_heavy_equipment_5_short:0 "Lowe"
    ger_heavy_tank_chassis_5_desc:0 ""

    ger_heavy_equipment_6:0 "E 75"
    ger_heavy_equipment_6_short:0 "E 75"
    ger_heavy_tank_chassis_6_desc:0 "The E series is an effort to standardize parts across German armoured vehicles to improve reliability and production efficiency. The E-75 is intended to replace the Tiger II and Jagdtiger lines and draws heavily from their designs. It accommodates a larger version of the Tiger II's turret and an improved high velocity 10.5 cm gun. Additionally, it includes increases to armour protection at all points of the vehicle."

    ger_heavy_equipment_7:0 "E 75 M"
    ger_heavy_equipment_7_short:0 "E 75 M"
    ger_heavy_tank_chassis_6_1_desc:0 "Further upgrades to armour from the E-75 make the E-75 M impenetrable by any anti-tank weapon available. Additionally, its firepower is extremely potent and able to decimate almost every enemy it can face on the battlefield. However, this comes at a cost, as the tank is extremely costly to produce in large quantities."

    ger_heavy_td_equipment_2:0 "Ferdinand"
    ger_heavy_td_equipment_2_short:0 "Ferdinand"
    ger_heavy_td_equipment_2_desc:0 "The Ferdinand is a costly vehicle that is extremely well-armoured and able to pierce almost all enemy vehicles. The petrol-electric transmission brought over from the Tiger (P) made it easier to adjust the engines, but it would often cause mechanical breakdowns, especially due to the excessive weight of the vehicle."

    ger_heavy_td_equipment_3:0 "Sturer Emil"
    ger_heavy_td_equipment_3_short:0 "Sturer Emil"
    ger_heavy_td_equipment_3_desc:0 "Similarly to the Nashorn, the Sturer Emil takes a glass cannon approach to anti-tank warfare. It's piercing is able to pierce any armoured vehicle it can meet on the battlefield. Likewise, it has minimal armour, so it is liable to getting pierced itself. Mounting the large 12.8 cm gun causes a lot of strain on the tank, giving it atrocious liability issues."

    ger_heavy_td_equipment_4:0 "Jagdtiger"
    ger_heavy_td_equipment_4_short:0 "Jagdtiger"
    ger_heavy_td_equipment_4_desc:0 "Able to outrange and outgun any contemporary vehicle on the battlefield, the Jagdtiger is an exemplary package of firepower and armour. Its combat strength comes at a cost, as the vehicle is extremely slow and prone to some reliability issues."

    ger_heavy_td_equipment_6:0 "Jagdpanzer E 75"
    ger_heavy_td_equipment_6_short:0 "Jagdpanzer E 75"
    ger_heavy_td_equipment_6_desc:0 "Continuing off of the Jagdtiger, the Jagdpanzer E-75 continues to push for larger, heavier designs. Improving on some of its predecessors reliability issues, the E75 adds even more armour, making it only penetrable by the largest of anti-tank guns."

    ger_heavy_td_equipment_7:0 "Jagdpanzer E 70"
    ger_heavy_td_equipment_7_short:0 "Jagdpanzer E 70"
    ger_heavy_td_equipment_7_desc:0 "The Jagdpanzer E70 can be pierced by nothing but can pierce almost anything. In any one-on-one duel, the Jagdpanzer E70 will come out on top. Even for being such a massive vehicle, the simplistic structure of the casemate means that it is cheaper to produce than one might expect."

    ger_heavy_spg_equipment_1:0 "Vk 36 01"
    ger_heavy_spg_equipment_1_short:0 "Vk 36 01"
    ger_heavy_spg_equipment_1_desc:0 "The VK 36 01 is the first proper attempt at creating a heavy tank. It is extremely expensive to produce for the stats it gives; but is well suited to breaking heavy fortifications. It lacks in anti tank capabilities however."
    ger_heavy_assault_1_spg:0 "Vk 36 01"

    ger_heavy_spg_equipment_3:0 "Sturmtiger"
    ger_heavy_spg_equipment_3_short:0 "Sturmtiger"
    ger_heavy_spg_equipment_3_desc:0 "Heavy Assault Gun\nCapable of propelling a 376 kg rocket propelled high explosive shell, the Sturm Tiger is able to instantly level entire city blocks while fighting in dense urban combat. This tank is designed to fight at very close ranges and needs high amounts of armour to stay alive. Due to the necessity of fighting in close range and the painstaking process of reloading the vehicle, the Sturm Tiger struggles from subpar breakthrough and defense."

    ger_heavy_spg_equipment_4:0 "GW Tiger"
    ger_heavy_spg_equipment_4_short:0 "GW Tiger"
    ger_heavy_spg_equipment_4_desc:0 "The GW Tiger is an extremely bulky vehicle and has weak defense and breakthrough as a result. It makes slight improvements to armour and soft attack, but they are only very small."

    ger_heavy_spg_equipment_6:0 "GW E 75"
    ger_heavy_spg_equipment_6_short:0 "GW E 75"
    ger_heavy_spg_equipment_6_desc:0 "The GW E 75 adds a significant amount of armour onto its predecessor. Piercing is also greatly improved and is more reliable at killing soft-shell vehicles."

    ger_heavy_spg_equipment_7:0 "GW E 70"
    ger_heavy_spg_equipment_7_short:0 "GW E 70"
    ger_heavy_spg_equipment_7_desc:0 "The GW E 70 adds even more armour, allowing the SPG to take some hits from medium level anti tank weapons."

    ger_super_heavy_equipment:0 "German Super Heavy Tank"
    ger_super_heavy_equipment_short:0 "German Super Heavy Tank"
    ger_super_heavy_equipment_desc:0 "German Super Heavy Tank"
    
    ger_super_heavy_equipment_1:0 "Maus"
    ger_super_heavy_equipment_1_short:0 "Maus"
    ger_super_heavy_tank_chassis_1_desc:0 "Putting all emphasis onto tank versus tank combat, the Maus sacrifices all notion of mobility for armor and piercing. While very effective in combat when used against other tanks, its bulky size means that it makes for an easy target on the battlefield. This results in a low defense that allows the tank to be routed, given enough suppressive fire from air and ground forces."

    ger_super_heavy_equipment_2:0 "E 100"
    ger_super_heavy_equipment_2_short:0 "E 100"
    ger_super_heavy_tank_chassis_2_desc:0 "The E series is an effort to standardize parts across German armoured vehicles to improve reliability and production efficiency. The E-100 is intended to replace the Maus super-heavy tank design. Several simplifications have been made to significantly reduce production costs while still improving combat efficacy."

    landkruiser_tank_chassis:0 "Landkreuzer"
    landkruiser_tank_chassis_short:0 "Landkreuzer"
    landkruiser_tank_chassis_desc:0 "Landkreuzer"
    ger_landkruiser_equipment_1:0 "P 1000 Ratte"
    ger_landkruiser_equipment_1_short:0 "P 1000 Ratte"
    ger_landkruiser_tank_chassis_1_desc:0 "Utter monster. Never build it. If you do, Keep it WELL supplied and AWAY from mountains!"

    sov_motorized_equipment_1:0 "ZIS 5"
    sov_motorized_equipment_1_short:0 "ZIS 5"
    sov_motorized_equipment_1_desc:0 ""
    
    sov_mechanized_equipment_1:0 "T20 Komsomolets"
    sov_mechanized_equipment_1_short:0 "T20"
    sov_mechanized_equipment_1_desc:0 ""

    sov_mechanized_equipment_2:0 "ZIS 42"    
    sov_mechanized_equipment_2_short:0 "ZIS 42"
    sov_mechanized_equipment_2_desc:0 "Similarly to its predecessor, the Zis 42 offers no hull-mounted armament. Armour protection is significantly improved, allowing crew and passengers to better survive small arms fire and shell fragments. The half-track design also makes this vehicle much more reliable when traversing rugged terrain."
    
    sov_mechanized_equipment_3:0 "B 3"
    sov_mechanized_equipment_3_short:0 "B 3"
    sov_mechanized_equipment_3_desc:0 ""

    sov_mechanized_equipment_4:0 "BTR 152"
    sov_mechanized_equipment_4_short:0 "BTR 152"
    sov_mechanized_equipment_4_desc:0 "Adding a hull-mounted machine gun, the BTR 152 is the first Soviet mechanized to provide its crew with additional to fight enemy units. The design makes additional improvements to other combat stats, including defense and armour. The BTR 152 is also extremely reliable."

    sov_mechanized_equipment_5:0 "BTR 60"
    sov_mechanized_equipment_5_short:0 "BTR 60"
    sov_mechanized_equipment_5_desc:0 "The BTR 60 is an extremely fast vehicle than makes slight improvements on armour over the BTR 50."

    sov_amphibious_equipment_1:0 "BTR 50"
    sov_amphibious_equipment_1_short:0 "BTR 50"
    sov_amphibious_equipment_1_desc:0 "Capable of amphibious combat, the BTR 50 is harder and faster than its predecessor. It is slightly more expensive to produce than all previous models."

    sov_mechanized_artillery_equipment_1:0 "BM 13 Katyusha"    
    sov_mechanized_artillery_equipment_1_short:0 "BM 13"
    sov_mechanized_artillery_equipment_1_desc:0 "The BM-13 fires M13 rockets extremely effective at saturation bombardment. Like all forms of rocket artillery, the rockets are very inaccurate but are excellent at suppressing enemy units. The Katyusha itself is very mobile and can deny the enemy opportunities for counter-battery, but it is vulnerable to direct fire as it has almost no armour. This vehicle is extremely cheap to produce, and can be put together haphazardly using almost any rocket tube and any truck."

    sov_mechanized_artillery_equipment_2:0 "BM 31 Katyusha"    
    sov_mechanized_artillery_equipment_2_short:0 "BM 31"
    sov_mechanized_artillery_equipment_2_desc:0 "The BM-31 launches even larger M31 rockets capable of inflicting significantly greater damage. While still very cheap, it also has minimal armour and can still be pierced by small arms fire."

    sov_mechanized_artillery_equipment_3:0 "BM 21 Grad"    
    sov_mechanized_artillery_equipment_3_short:0 "BM 21 Grad"
    sov_mechanized_artillery_equipment_3_desc:0 "This system is able to launch several volley of 122mm rockets capable of decimating wide swaths of a battlefield. While the soft attack remains unchanged between the BM-31 and BM-21, this vehicle has unsurpassed levels of breakthrough, especially when at a cost as low as this."

    sov_mechanized_aa_equipment_1:0 "72 K GAZ MM"    
    sov_mechanized_aa_equipment_1_short:0 "72 K GAZ MM"
    sov_mechanized_aa_equipment_1_desc:0 "Equipped with a 25mm 72 K gun, this truck is a rudimentary form of anti-air. Due to weapon limitations, this vehicle has lackluster performance against air units. Additionally, the fragile nature of the vehicle means that it is vulnerable to being targeted by both ground and air units."

    sov_mechanized_aa_equipment_2:0 "ZIS 43"    
    sov_mechanized_aa_equipment_2_short:0 "ZIS 43"
    sov_mechanized_aa_equipment_2_desc:0 "The Zis 43's 37mm autocannon is more capable of dealing with aircraft, but the vehicle itself it still weak. While not the best, this vehicle is an option if mobile anti-air is desperately needed."

    sov_mechanized_aa_equipment_3:0 "BTR AA"    
    sov_mechanized_aa_equipment_3_short:0 "BTR AA"
    sov_mechanized_aa_equipment_3_desc:0 "Using a ZPU-2 anti-air setup, the AA variant of the BTR 152 is somewhat more effective at dealing with enemy aircraft. The vehicle is still weakly armoured, but might have more of a chance at surviving."

    sov_scout_car_equipment_1:0 "FAI"
    sov_scout_car_equipment_1_short:0 "FAI"
    sov_scout_car_equipment_1_desc:0 "Based off of a licensed American design, the FAI is a cheaply producible vehicle that provides only light armour and weak armour protection for its crew."

    sov_scout_car_equipment_2:0 "Ba 20"
    sov_scout_car_equipment_2_short:0 "Ba 20"
    sov_scout_car_equipment_2_desc:0 "Very similar in design and appearance to the FAI, the Ba 20 is intended to be only used as a scout vehicle. The armor is still very thin and is only capable of stopping small arms fire."

    sov_scout_car_equipment_3:0 "Ba 64"
    sov_scout_car_equipment_3_short:0 "Ba 64"
    sov_scout_car_equipment_3_desc:0 "The Ba 64 is a large improvement over the Ba 20. Its sloped armour and multi-faceted hull provide superior protection than all previous models. It also has significantly increased offensive capabilities."

    sov_scout_car_equipment_4:0 "BTR 40"
    sov_scout_car_equipment_4_short:0 "BTR 40"
    sov_scout_car_equipment_4_desc:0 "The BTR 40 adds additional vision ports for the crew to visualize the surrounding battlefield and spot potential enemies. The vehicle is extremely reliable and can be used across a wide range of environments."

    sov_scout_car_equipment_5:0 "BRDM 1"
    sov_scout_car_equipment_5_short:0 "BRDM 1"
    sov_scout_car_equipment_5_desc:0 "The BDRM 1 is an amphibious scout car with extremely high maneuverability. The bonus to piercing it provides to its crew is significantly higher than all previous models but will likely not make a difference."

    sov_armoured_car_equipment_1:0 "BA 6"
    sov_armoured_car_equipment_1_short:0 "BA 6"
    sov_armoured_car_equipment_1_desc:0 "The Ba 6 used the T-26 turret used in both the T-26 and BT-5 tanks and is thus able to wield a 45mm gun. This gives it the ability to reliably pierce almost all tanks that it might find in the battlefield. The entire armoured car itself is still lightly armoured and the massive turret weighs down the tank and significantly reduces max speed."

    sov_armoured_car_equipment_2:0 "BA 10"
    sov_armoured_car_equipment_2_short:0 "BA 10"
    sov_armoured_car_equipment_2_desc:0 "Developed from the Ba 6 design, the Ba 10 only makes minimal changes. Still using the same weapon and armour profile, the only changes consist of slight improvements to defense and mobility."

    sov_armoured_car_equipment_3:0 "BA 11"
    sov_armoured_car_equipment_3_short:0 "BA 11"
    sov_armoured_car_equipment_3_desc:0 "The BA 11 incorporates an improved radio, allowing for greater coordination between vehicles. More extreme sloping of frontal armour also increases protection without penalty to mobility or production."

    sov_light_equipment_1:0 "T-26 (33)"
    sov_light_equipment_1_short:0 "T-26 (33)"
    sov_light_tank_chassis_1_desc:0 "The T26 is designed off of an imported model of the British Vickers 6-ton. The 1933 model mounts a 45mm L46 gun which has an extremely high shell velocity, making this prewar tank the best of its time for piercing enemy armor. Most of these tanks do not have radios, as the few radios in Soviet possession are prioritised for command tanks. This tank also sets a trend with many early war Soviet tanks for being extremely unreliable."

    sov_light_equipment_2:0 "T-26 (38)"
    sov_light_equipment_2_short:0 "T-26 (38)"
    sov_light_tank_chassis_1_2_desc:0 "Drawing on experience from Far East border conflicts and the Spanish Civil War, the 1938 model of the T26 includes a new conical turret that is more sturdier and less likely to be penetrated. While it makes some improvement from the 1933 variant and is still able to pierce enemy tanks reliably, it lags woefully behind other tanks in almost every statistic."

    sov_light_equipment_3:0 "T-50"
    sov_light_equipment_3_short:0 "T-50"
    sov_light_tank_chassis_3_desc:0 "The T 50 employs the use of a novel armour scheme, using well-sloped and entirely welded armour. This results in a high level of armor for a light tank without a heavy increase in weight. All T50 tanks have radios and a cupola for commander, which are excellent features not usually present in other Soviet tank designs. It is very good at fighting other enemy light tanks due to its high piercing and armor."

    sov_light_equipment_4:0 "T-60"
    sov_light_equipment_4_short:0 "T-60"
    sov_light_tank_chassis_4_desc:0 "The T-60 is a light tank designed for a recon role. It is equipped with a 20mm TNSh autocannon only capable of fighting lightly armored infantry units. The tank has below average combat stats but it is very cheap to produce and can be used effectively in recon companies and anti-infantry attacks. Due to its one man turret, it has reduced breakthrough and defense because the commander is likely to be overwhelmed with tasks on the battlefield."

    sov_light_equipment_5:0 "T-70"
    sov_light_equipment_5_short:0 "T-70"
    sov_light_tank_chassis_4_2_desc:0 "The T 70 is intended to replace the T 50 in infantry support and the T 60 in reconnaissance roles. Using a 45mm gun, it has significantly improved piercing, but it unlikely to be effective against anything other than lightly armoured targets. It also incorporates sloped armour, allowing this tank to be more heavily armoured than many of its light counterparts. It still has a one man turret which may pose an issue for the commander when trying to conduct the tank."

    sov_light_equipment_6:0 "T-80"
    sov_light_equipment_6_short:0 "T-80"
    sov_light_tank_chassis_4_3_desc:0 "A later variant of the T 70, the T 80 introduces a two man turret with little other changes. By this time in the war, light tanks are largely obsolete as they struggle fighting enemy armour or well-equipped infantry. They are typically only used for reconnaissance."

    sov_light_equipment_7:0 "PT-76"
    sov_light_equipment_7_short:0 "PT-76"
    sov_light_tank_chassis_5_desc:0 "The Pt 76 is an amphibious light tank that serves as a fire support platform and reconnaissance vehicle. Unfortunately, the 3 man crew layout forces the commander to act as both a gunner and radio operator, limiting their ability to scout and command effectively. It has decent combat stats, but it cannot be expected to fight against heavily armoured targets."

    sov_light_spg_equipment_1:0 "SU 5"
    sov_light_spg_equipment_1_short:0 "SU 5"
    sov_light_spg_equipment_1_desc:0 "In the 1930s, it was determined that towed artillery pieces did not have the mobility necessary to keep up with advancing armies. The Su-5-1 is equipped with a 76mm cannon. Typical of most early light SPG's, the gun size causes reliability issues for the light chassis' weak frame. Additionally, such vehicles are usually only lightly armoured, only protecting against small arms fire and shell fragments."

    sov_light_spg_equipment_2:0 "SU 26"
    sov_light_spg_equipment_2_short:0 "SU 26"
    sov_light_spg_equipment_2_desc:0 "While the offensive stats are almost exactly the same, the translation of the 76mm gun onto a sturdier chassis helps to fix many of the previous model's reliability issues."

    sov_light_spg_equipment_5:0 "SU 76"
    sov_light_spg_equipment_5_short:0 "SU 76"
    sov_light_spg_equipment_5_desc:0 "Assault Gun\nDespite being armed with a Zis-3 76mm anti-tank gun, the SU 76 can serve as a multipurpose vehicle. Its gun is able to fire armor piercing and high explosive rounds, and it can do large amounts of damage to infantry and armoured units. Some issues with the tank are its low armour and somewhat low reliability. However, it is very cheap to produce and can be easily replaced."

    sov_light_aa_equipment_4:0 "T-90"
    sov_light_aa_equipment_4_short:0 "T-90"
    sov_light_aa_equipment_4_desc:0 "Equipped with dual machine guns, this tank was ineffective at dealing with enemy aircraft. Compared to other nations' SPAA, the T-90 is well armoured, but does little in terms of offensive power."

    sov_light_aa_equipment_5:0 "ZUT 37"
    sov_light_aa_equipment_5_short:0 "ZUT 37"
    sov_light_aa_equipment_5_desc:0 "The ZUT 37 has a 37mm autocannon that is fairly good at shooting down enemy aircraft. The 37mm can also be used  in other purposes, as the tank is able to pierce lightly armoured targets and can make short work of infantry."

    sov_light_aa_equipment_6:0 "ZSU 37"
    sov_light_aa_equipment_6_short:0 "ZSU 37"
    sov_light_aa_equipment_6_desc:0 "Using the same armament as the ZUT 37, the ZSU implements some hull redesigns that improve armour protection."

    sov_medium_equipment:0 "Soviet Medium Tank"
    sov_medium_equipment_short:0 "Soviet Medium Tank"
    sov_medium_equipment_desc:0 "Soviet Medium Tank"
    sov_medium_spg_equipment:0 "Soviet Medium SPG"
    sov_medium_spg_equipment_short:0 "Soviet Medium SPG"
    sov_medium_spg_equipment_desc:0 "Soviet Medium SPG"
    sov_medium_td_equipment:0 "Soviet Medium TD"
    sov_medium_td_equipment_short:0 "Soviet Medium TD"
    sov_medium_td_equipment_desc:0 "Soviet Medium TD"
    sov_medium_aa_equipment:0 "Soviet Medium AA"
    sov_medium_aa_equipment_short:0 "Soviet Medium SPAA"
    sov_medium_aa_equipment_desc:0 "Soviet Medium SPAA"

    sov_medium_equipment_1:0 "BT-5"
    sov_medium_equipment_1_short:0 "BT-5"
    sov_medium_tank_chassis_2_desc:0 "More akin to a light tank, the BT series is a tank line predicated on speed and mobility while being lightly armoured. It excels at breaking through defensive lines if used correctly. Its 45mm gun allows it to pierce enemy tanks, but its low armor means it is susceptible to even handheld infantry anti-tank weapons."

    sov_medium_equipment_0:0 "T-28"
    sov_medium_equipment_0_short:0 "T-28"
    sov_medium_tank_chassis_1_desc:0 "The T-28 is a multi-turreted medium tank design. In many ways, it is advanced for its time. All tanks have a radio and a very high amount of firepower, allowing them to fight many tanks that were developed in more advanced periods. However, it is very expensive to produce and had an unreliable suspension. Due to its complexity, it is very difficult to make incremental modifications to the vehicle, hence why no further tech trees branch off of this vehicle."

    sov_medium_equipment_2:0 "BT-7"
    sov_medium_equipment_2_short:0 "BT-7"
    sov_medium_tank_chassis_2_2_desc:0 "The BT 7 makes marginal improvements on the offensive stats of the BT 5. It includes a new turret with sloped armor to minimize the cost in weight. As such, it has vastly increased speed to the point of being able to keep up with motorized units."

    sov_medium_equipment_3:0 "T-34 76 (40)"
    sov_medium_equipment_3_short:0 "T-34 76 (40)"
    sov_medium_tank_chassis_3_desc:0 "The primary workhorse of the Soviet Armoured Corps, the T34 is a cheap, yet extremely combat effective vehicle. Its novel use of sloped armor gave it extremely good protection without a massive reduction in speed. It is very difficult for contemporary vehicles to penetrate this vehicle without the use of dedicated anti-tank units. Due to issues in manufacturing, there are some issues with reliability in this vehicle."

    sov_medium_equipment_4:0 "T-34 76 (41)"
    sov_medium_equipment_4_short:0 "T-34 76 (41)"
    sov_medium_tank_chassis_3_2_desc:0 "This variant of the T34 includes an improved F34 gun and radio sets for tanks, improving anti-tank combat and breakthrough coordination. Advancements in manufacturing have slightly improved production costs and reliability."

    sov_medium_equipment_5:0 "T-34 76 (42)"
    sov_medium_equipment_5_short:0 "T-34 76 (42)"
    sov_medium_tank_chassis_3_3_desc:0 "This variant of the T34 has an updated hexagonal turret which is less cramped and allows for improved combat ability of the crew members. By now the T34 is able to operated effectively when used in large numbers. While still cheap to produce, its armor and piercing is not likely to be helpful against heavier enemy armour models."

    sov_medium_equipment_6:0 "T-34 85"
    sov_medium_equipment_6_short:0 "T-34 85"
    sov_medium_tank_chassis_3_4_desc:0 "The T34 85 includes the most major change made to any T34 model of the war, equipping it with an 85mm gun and a new turret to house it in. While a greatly needed improvement to anti-tank capabilities, it is only effective against medium armour and below. It is not a reliable deterrent to heavier armour models. However, it is still very cheap to produce for a medium tank of its time."
    
    sov_medium_equipment_7:0 "T-34M"
    sov_medium_equipment_7_short:0 "T-34M"
    sov_medium_tank_chassis_4_desc:0 ""

    sov_medium_equipment_8:0 "T-43"
    sov_medium_equipment_8_short:0 "T-43"
    sov_medium_tank_chassis_5_desc:0 ""

    sov_medium_equipment_9:0 "KV-13"
    sov_medium_equipment_9_short:0 "KV-13"
    sov_medium_tank_chassis_9_desc:0 ""
    
    sov_medium_spg_equipment_2:0 "BT-7 Artillery"
    sov_medium_spg_equipment_2_short:0 "BT-7A"
    sov_medium_spg_equipment_2_desc:0 "Assault Gun\nThe BT 7a comes with a 76mm KT-type gun, making it very effective at fighting infantry units. To fit the gun, the BT 7a's turret has to be significantly enlarged from the original model. The added weight leads to significantly reduced speed, which is the defining trait of the BT line. As is the case with most assault guns, soft attack values are very good, but it comes at a cost to breakthrough."

    sov_medium_spg_equipment_9:0 "S 51"
    sov_medium_spg_equipment_9_short:0 "S 51"
    sov_medium_spg_equipment_9_desc:0 "This SPG uses the same 203mm B-4 as the preceding 212A. In order to better adjust the S51 to its role as a long-range weapons platform, large amounts of armour were removed from the vehicle, and the hull was restructured to make it an open-top. This significantly reduced the weight of the vehicle and made what was already a cheap vehicle even cheaper."

    sov_medium_td_equipment_1:0 "ZIS 30"
    sov_medium_td_equipment_1_short:0 "ZIS 30"
    sov_medium_td_equipment_1_desc:0 "The Zis-30 has been hastily designed as a stopgap to provide the army with a form of mobile anti-tank. The piercing is fairly good, but the open top and high profile of the tank make it very easy to destroy the vehicle or its crew."

    sov_medium_td_equipment_2:0 "T-34 57"
    sov_medium_td_equipment_2_short:0 "T-34 57"
    sov_medium_td_equipment_2_desc:0 ""

    sov_medium_td_equipment_3:0 "SU 85"
    sov_medium_td_equipment_3_short:0 "SU 85"
    sov_medium_td_equipment_3_desc:0 "While T34's and KV-1's were more than capable of dealing with the German medium panzers, the incursion of the Tiger tank resulted in the need for dedicated anti-tank units. The SU-85 is equipped with a 85mm D-5T gun and is able to deal with such heavy tanks, albeit only under specific conditions. The tank itself has good armour, is easy to produce, and has good defense."

    sov_medium_td_equipment_4:0 "SU 100"
    sov_medium_td_equipment_4_short:0 "SU 100"
    sov_medium_td_equipment_4_desc:0 "Due to the T34-85 design being able to wield the 85mm gun, the SU-85 is now obsolete and should be improved to better counter armoured threats. The addition of a commander subsection and a new cupola significantly improves crew capability. The new 100mm D-10S was able to easily pierce Tiger and Panther tanks where the SU-85 would sometimes be inconsistent. The tank is still very cheap to produce."

    sov_modern_equipment:0 "Soviet Modern Tank"
    sov_modern_equipment_short:0 "Soviet Modern Tank"
    sov_modern_equipment_desc:0 "Soviet Modern Tank"
    sov_modern_td_equipment:0 "Soviet Modern TD"
    sov_modern_td_equipment_short:0 "Soviet Modern TD"
    sov_modern_td_equipment_desc:0 "Soviet Modern TD"

    sov_modern_equipment_1:0 "T-44"
    sov_modern_equipment_1_short:0 "T-44"
    sov_modern_tank_chassis_1_desc:0 "The first major departure from the T34 line, the T44 has major improvements to armour while still retaining its predecessor's mobility. Using an extended 85mm gun, it is able to effectively duel the tanks of any major nation. Despite the amount of additional upgrades provided, it is still relatively cheap to produce."

    sov_modern_equipment_2:0 "T-44 100"
    sov_modern_equipment_2_short:0 "T 44 100"
    sov_modern_tank_chassis_1_2_desc:0 "This variant replaces the 85mm with a 100mm cannon, drastically improving the combat capabilities of the tank. It also provided a hull-mounted MG as a form of anti-infantry protection. This does slow down the tank slightly due to the extra weight."

    sov_modern_equipment_3:0 "T-54-1"
    sov_modern_equipment_3_short:0 "T-54-1"
    sov_modern_tank_chassis_2_desc:0 "The T54-1 is very similar to the preceding T-34 85 and T-44 100. It has a similar to the T-34 85 but uses the same 100mm gun present in the T-44. The most significant upgrade is to the tanks armour and transmission."
    
    sov_modern_equipment_4:0 "T-54-2"
    sov_modern_equipment_4_short:0 "T-54-2"
    sov_modern_tank_chassis_2_2_desc:0 "The T54-2 incorporates a redesigned, hemispherical turret that is better armoured and less prone to shot traps compared to the previous design. An extended 100mm gun is also available to increase the vehicle's anti-tank capabilities."

    sov_modern_equipment_5:0 "T-54 B"
    sov_modern_equipment_5_short:0 "T-54 B"
    sov_modern_tank_chassis_3_desc:0 "Further modernizations to the T54 include the addition of advanced stabilizers to improve accuracy. New sights and APFSDS ammunition have been developed, drastically improving the efficacy of the 100mm gun."

    sov_modern_spg_equipment_4:0 "SO 152"
    sov_modern_spg_equipment_4_short:0 "SO 152"
    sov_modern_spg_equipment_4_desc:0 "Fast, but lightly armoured, this SPG is capable of delivering rapid artillery strikes to distant regions of the battlefield. "

    sov_modern_td_equipment_1:0 "SU 122 44"
    sov_modern_td_equipment_1_short:0 "SU 122 44"
    sov_modern_td_equipment_1_desc:0 "To better deal with enemy armour, a 122mm D-25S gun and additional armour plating was added to make the SU 122 44. This tank destroyer is still just as effective in fighting enemy armour and can pierce all but the heaviest tanks. The use of more modern chassis for these vehicles, means that production costs have increased significantly. "

    sov_modern_td_equipment_3:0 "SU 122 54"
    sov_modern_td_equipment_3_short:0 "SU 122 54"
    sov_modern_td_equipment_3_desc:0 "Built on the T-54 chassis, the SU-122 54 comes with an extended barrel and improved shells. While these changes greatly benefitted anti-tank capabilities, they also helped to increase its damage against infantry units."

    sov_modern_aa_equipment_3:0 "ZSU 57 2"
    sov_modern_aa_equipment_3_short:0 "ZSU 57 2"
    sov_modern_aa_equipment_3_desc:0 "Using two 57mm autocannons, the ZSU 57 2 is a very good vehicle for destroying enemy planes. This tank is effective at many roles, with its decent soft attack, piercing, and armour. It is also fairly cheap to produce."

    sov_heavy_equipment:0 "Soviet Heavy Tank"
    sov_heavy_equipment_short:0 "Soviet Heavy Tank"
    sov_heavy_equipment_desc:0 "Soviet Heavy Tank"
    sov_heavy_spg_equipment:0 "Soviet Heavy SPG"
    sov_heavy_spg_equipment_short:0 "Soviet Heavy SPG"
    sov_heavy_spg_equipment_desc:0 "Soviet Heavy SPG"
    sov_heavy_td_equipment:0 "Soviet Heavy TD"
    sov_heavy_td_equipment_short:0 "Soviet Heavy TD"
    sov_heavy_td_equipment_desc:0 "Soviet Heavy TD"

    sov_heavy_equipment_1:0 "T-35"
    sov_heavy_equipment_1_short:0 "T 35"
    sov_heavy_tank_chassis_1_desc:0 "Also known as a land battleship, this vehicle contains five turrets to output as much firepower as possible. Its massive size and complex turreted design result in an expensive tank that is difficult to but adequate armor protection on. It also suffers from a number of problems such as terrible reliability and defense."

    sov_heavy_equipment_2:0 "KV-1 76 (39)"
    sov_heavy_equipment_2_short:0 "KV-1 76 (39)"
    sov_heavy_tank_chassis_2_desc:0 "Immune to all but a few vehicle-mounted weapons of its time, the KV-1 is a steel beast capable of halting enemy attacks. While heavily armored, it has relatively equivalent offensive stats to its contemporary mediums, despite its high cost and slow speed."

    sov_heavy_equipment_3:0 "KV-1 76 (41)"
    sov_heavy_equipment_3_short:0 "KV-1 76 (41)"
    sov_heavy_tank_chassis_2_2_desc:0 "Slight redesigns in the gun extension and cast turret slightly improved the all around stats of the KV 1 with minimal production cost changes. By now, more vehicles are capable of making a dent in the KV-1's armor, but it is still very strong."

    sov_heavy_equipment_4:0 "KV-1S"
    sov_heavy_equipment_4_short:0 "KV-1S"
    sov_heavy_tank_chassis_3_desc:0 "The KV-1S sacrifices a level of armor and size in order to reclaim a sense of maneuverability. The redesigned smaller turret also provides an opportunity to fit a cupola with all-around vision blocks, making this tank extremely effective in spotting enemies while on the defensive. By now the armour is more of a drawback than a benefit, as it only serves to increase production cost and weight, while providing little in terms of protection."

    sov_heavy_equipment_5:0 "KV-85"
    sov_heavy_equipment_5_short:0 "KV-85"
    sov_heavy_tank_chassis_3_2_desc:0 "Continuing on the path set by the KV-1S, the KV-85 uses the same hull, but with a new turret housing a much larger 85mm gun. This tank serves as a stopgap in the process of designing a new vehicle capable of piercing heavy enemy armour."

    sov_heavy_equipment_6:0 "IS-1"
    sov_heavy_equipment_6_short:0 "IS-1"
    sov_heavy_tank_chassis_4_desc:0 "The IS-1 grants the armour protection that has been absent from the KV line in recent years. However, it still keeps the 85mm gun meaning that its offensive stats are still equatable to its predecessors. The IS line also marks a jump in production cost for heavy tanks."

    sov_heavy_equipment_7:0 "IS-2 (43)"
    sov_heavy_equipment_7_short:0 "IS-2 (43)"
    sov_heavy_tank_chassis_4_2_desc:0 "The IS-2 provides a much needed upgunning of the Soviet heavy tank line, replacing the 85mm with a 122mm gun. Even if the tank is unable to pierce enemy armor, its HE shells are capable of blowing of an enemy turret, driving off sprocket and tread, or knocking out the crew. This is the first Soviet heavy tank since the KV-1 finally capable of going toe-to-toe with German heavy tanks."

    sov_heavy_equipment_8:0 "IS-2 (44)"
    sov_heavy_equipment_8_short:0 "IS-2 (44)"
    sov_heavy_tank_chassis_4_3_desc:0 "The IS-2 (44) provides better sloped armour than its predecessor"

    sov_heavy_equipment_9:0 "IS-3"
    sov_heavy_equipment_9_short:0 "IS-3"
    sov_heavy_tank_chassis_5_desc:0 "The IS-3's semi hemispherical turret design is a hallmark of future Soviet tank designs. This extreme sloping on the turret and pike-nose hull allows the tank to be extremely well armoured while retaining an element of mobility. It's slightly upgraded 122mm gun does that improve on the IS-2's piercing, but does a bit more damage to enemy vehicles and infantry."

    sov_heavy_equipment_10:0 "IS-4"
    sov_heavy_equipment_10_short:0 "IS-4"
    sov_heavy_tank_chassis_6_desc:0 "The IS-4 significantly expands the size and armour on the hull. It can only be pierced by the most powerful of anti-tank guns. It is more expensive to produce and provides little improvements in offensive capabilities."

    sov_heavy_equipment_11:0 "IS-7"
    sov_heavy_equipment_11_short:0 "IS-7"
    sov_heavy_tank_chassis_7_desc:0 "The IS-7 is the most heavily armoured tank in the Soviet arsenal. It cannot be pierced by any ground unit in the game. It has a slightly upgraded gun and retains a very high manouverability. However it comes at cost, a very long to produce."

    sov_heavy_equipment_12:0 "IS-8"
    sov_heavy_equipment_12_short:0 "IS-8"
    sov_heavy_tank_chassis_8_desc:0 "The IS-8 provides a significant anti-tank improvement to the 122mm that has remained unchanged since the IS-2. It is heavily armoured and capable of dealing large amounts of damage."

    sov_heavy_equipment_13:0 "IS-8M"
    sov_heavy_equipment_13_short:0 "IS-8M"
    sov_heavy_tank_chassis_8_2_desc:0 "The IS-8M is a modernisation of the IS-8 tank, providing slight improvements to the gun and engine, resulting in improved anti-tank and movement capabilities."

    sov_medium_tank_assault_chassis_2:0 "KV-2"
    sov_medium_tank_assault_chassis_2_short:0 "KV-2"
    sov_medium_tank_assault_chassis_2_desc:0 "Heavy Assault Gun\nThe KV-2 is well-armoured and cannot be penetrated by anything but the heaviest anti-tank guns. Despite being equipped with a 152 howitzer primarily using high-explosive shells, the sheer force able to be delivered by this tank can cause enemy tanks to experience total structural collapse. Keep in mind that this tank is heavy, meaning it takes time to produce and can suffer from some reliability issues."
    
    sov_medium_tank_assault_chassis_3:0 "SU 122"
    sov_medium_tank_assault_chassis_3_short:0 "SU 122"
    sov_medium_tank_assault_chassis_3_desc:0 "Heavy Assault Gun\nSimilar to its cousin, the SU 76, the 122 howitzer on the SU 122 can serve in multiple roles. It can be used to destroy infantry units and emplacements while still having enough piercing to deal with armour elements. It is much more expensive to produce than the SU 76, but it is also significantly more armoured."

    sov_medium_tank_assault_chassis_6:0 "SU-152"
    sov_medium_tank_assault_chassis_6_short:0 "SU-152"
    sov_medium_tank_assault_chassis_6_desc:0 "Heavy Assault Gun\nContinuing the tradition of versatile Soviet assault guns, the SU 152 has very good piercing and soft attack values. The 152mm gun also does significantly more damage to armoured vehicles than previous assault gun iterations. On the other hand, this vehicles armour barely improved, meaning this vehicle is at greater risk of getting pierced."

    sov_medium_tank_assault_chassis_7:0 "ISU-152"
    sov_medium_tank_assault_chassis_7_short:0 "ISU-152"
    sov_medium_tank_assault_chassis_7_desc:0 "Heavy Assault Gun\nThe ISU-152 design was very similar to the preceding SU 152, but used the IS chassis instead of a KV's. It provides slight upgrade to armour and all offensive stats, while also becoming more expensive."

    sov_medium_tank_assault_chassis_9:0 "Object-704"
    sov_medium_tank_assault_chassis_9_short:0 "Object-704"
    sov_medium_tank_assault_chassis_9_desc:0 "Heavy Assault Gun\nThe Object 704 uses another version of the 152mm gun with improved shells. It is able to pierce almost any tank on the battlefield while also being able to melt any and all infantry away. The tank is also very well armoured, but can be pierced by heavy anti-tank weapons."

    sov_heavy_spg_equipment_3:0 "212A"
    sov_heavy_spg_equipment_3_short:0 "212A"
    sov_heavy_spg_equipment_3_desc:0 "Housing a 203mm B-4 howitzer, the 212A is a fairly immobile self-propelled gun capable of dealing large amounts of damage. For an SPG of its time, it is fairly well-armoured and could be expected to hold its ground . It is also very cheap to produce for being such a large and capable vehicle."

    sov_heavy_spg_equipment_4:0 "S 51"
    sov_heavy_spg_equipment_4_short:0 "S 51"
    sov_heavy_spg_equipment_4_desc:0 "This SPG uses the same 203mm B-4 as the preceding 212A. In order to better adjust the S51 to its role as a long-range weapons platform, large amounts of armour were removed from the vehicle, and the hull was restructured to make it an open-top. This significantly reduced the weight of the vehicle and made what was already a cheap vehicle even cheaper."

    sov_heavy_spg_equipment_11:0 "Object-261"
    sov_heavy_spg_equipment_11_short:0 "Object-261"
    sov_heavy_spg_equipment_11_desc:0 "This SPG contains a 180 B-1-P naval gun providing a massive increase in soft attack when compared to previous SPG's. However, this model is drastically more expensive, raising doubts as to whether the increase in soft attack is worth it. However, other combat stats and overall mobility have also received improvements."

    sov_heavy_spg_equipment_12:0 "Object-265"
    sov_heavy_spg_equipment_12_short:0 "Object-265"
    sov_heavy_spg_equipment_12_desc:0 ""

    sov_heavy_td_equipment_7:0 "ISU 122"
    sov_heavy_td_equipment_7_short:0 "ISU 122"
    sov_heavy_td_equipment_7_desc:0 "The ISU 122 mounted anti-tank armament on an IS hull instead of the medium hulls often used for tank destroyer platforms. As a result, it can mount an even heavier gun and add some additional armour. However, it is double the cost of an SU-100, despite only giving marginal advantages over it. This should only be pursued if heavy tanks continue to be an issue despite having the SU 100."

    sov_heavy_td_equipment_9:0 "Object-708"
    sov_heavy_td_equipment_9_short:0 "Object-708"
    sov_heavy_td_equipment_9_desc:0 "The Object 708 provides such a large increase to piercing and armour to make it worth its cost. It has good all-around stats and can duel effectively against other armour."

    sov_heavy_td_equipment_11:0 "Object-264"
    sov_heavy_td_equipment_11_short:0 "Object-264"
    sov_heavy_td_equipment_11_desc:0 "The addition of a turret makes this tank destroyer very different from most Soviet designs. Its armament allows to pierce almost every tank while it too, has a massive amount of armour. It also has a decent amount of breakthrough and soft attack, meaning that it can effectively act alongside MBT's."

    sov_heavy_td_equipment_12:0 "Object-268"
    sov_heavy_td_equipment_12_short:0 "Object-268"
    sov_heavy_td_equipment_12_desc:0 ""

    eng_motorized_equipment_1:0 "Austin K5"
    eng_motorized_equipment_1_short:0 "Austin K5"
    eng_motorized_equipment_1_desc:0 ""

    eng_mechanized_equipment_1:0 "Loyd Carrier"
    eng_mechanized_equipment_1_short:0 "Loyd Carrier"
    eng_mechanized_equipment_1_desc:0 "The Loyd Carrier is a cheap and effective force multiplier for the British Army, granting armour protection and rapid mobility to infantry elements. Rapid movement is a must for a small, professional army."

    eng_mechanized_equipment_2:0 "Windsor Carrier"
    eng_mechanized_equipment_2_short:0 "Windsor Carrier"
    eng_mechanized_equipment_2_desc:0 "The Windsor Carrier enlarges the previous Universal Carrier and adds a new engine to allow room for more soilders"
    
    eng_mechanized_equipment_3:0 "Oxford Carrier"
    eng_mechanized_equipment_3_short:0 "Oxford Carrier"
    eng_mechanized_equipment_3_desc:0 "The Oxford Carrier is the first true APC for Great Britain and greatly improves armour and troop capacity at the expense of any armament."
    
    eng_mechanized_equipment_4:0 "Cambridge Carrier"
    eng_mechanized_equipment_4_short:0 "Cambridge Carrier"
    eng_mechanized_equipment_4_desc:0 "The Cambridge Carrier adds an armoured Roof, protecting the troops inside."

    eng_mechanized_equipment_5:0 "Alvis Saracen"
    eng_mechanized_equipment_5_short:0 "Alvis Saracen"
    eng_mechanized_equipment_5_desc:0 "The Alvis Saracen encloses the body of the vehicle and cuts cost of the Oxford Carrier. Include the more reliable engine and suspension the the Saracen is one of the best mechanized units for its cost."

    eng_mechanized_equipment_6:0 "FV432"
    eng_mechanized_equipment_6_short:0 "FV432"
    eng_mechanized_equipment_6_desc:0 "The FV432 improves on armour protection over the Saracen and speed. It is also able to carry more men."

    eng_amphibious_equipment_1:0 "Terrapin"    
    eng_amphibious_equipment_1_short:0 "Terrapin"
    eng_amphibious_equipment_1_desc:0 "As an amphibious mechanized vehicle, the only purpose of this vehicle is to land divisions during amphibious assaults. It has very low combat stats and moves relatively slowly when on land."

    eng_mechanized_artillery_equipment_2:0 "Loyd Gun Carrier 25pdr"    
    eng_mechanized_artillery_equipment_2_short:0 "Loyd GC"
    eng_mechanized_artillery_equipment_2_desc:0 "The Loyd Gun Carrier provides a cheap option for mobile firepower. However, there are no further upgrades for the vehicle, and it may become severely outdated in the future."

    eng_scout_car_equipment_0:0 "Lanchester"
    eng_scout_car_equipment_0_short:0 "Lanchester"
    eng_scout_car_equipment_0_desc:0 "The Lanchester provides very weak combat stats due to its outdated design and equipment. It is best reserved for colonial and garrison roles, and it can be produced relatively cheaply to fulfill that niche."

    eng_scout_car_equipment_1:0 "Daimler Dingo"
    eng_scout_car_equipment_1_short:0 "Daimler Dingo"
    eng_scout_car_equipment_1_desc:0 "The Daimler Dingo is a very light scout car primarily intended for reconnaissance. It's small profile prevents it from being easily targeted by anti-tank weapons. The vehicle is extremely cheap to produce and can be used universally across divisional reconnaissance companies."

    eng_scout_car_equipment_2:0 "Humber AC MK IV"
    eng_scout_car_equipment_2_short:0 "Humber AC MK IV"
    eng_scout_car_equipment_2_desc:0 "This vehicle mounts a 37mm gun and is very similar to the Daimler armoured car before it. Minor improvement are made in a couple areas, but the Humber loses some armour to be even cheaper to produce."

    eng_scout_car_equipment_3:0 "Coventry"
    eng_scout_car_equipment_3_short:0 "Coventry"
    eng_scout_car_equipment_3_desc:0 "The Coventry AC makes minimal improvement from its predecessors and is primarily intended for colonial and reconnaissance roles. It is still cheap to produce and very reliable."

    eng_scout_car_equipment_4:0 "Daimler Ferret MK I"
    eng_scout_car_equipment_4_short:0 "Daimler Ferret MK I"
    eng_scout_car_equipment_4_desc:0 "The Daimler Ferret Mk I removes almost all combat capabilities from its predecessors, resulting in a very fast vehicle that can provide reconnaissance. There are a few problems with this approach, as the added speed does not matter if it outruns the forces it provides reconnaissance for."

    eng_scout_car_equipment_5:0 "Daimler Ferret MK III"
    eng_scout_car_equipment_5_short:0 "Daimler Ferret MK III"
    eng_scout_car_equipment_5_desc:0 "Improves on the previous model by adding a turret, allowing the crew to get a better view of the battlefield and spot enemy targets. "

    eng_armoured_car_equipment_1:0 "Daimler AC"
    eng_armoured_car_equipment_1_short:0 "Daimler AC"
    eng_armoured_car_equipment_1_desc:0 "The addition of a 37mm gun and a turret permit the vehicle to deal with any light armour elements it might encounter."

    eng_armoured_car_equipment_2:0 "AEC Mk II"
    eng_armoured_car_equipment_2_short:0 "AEC Mk II"
    eng_armoured_car_equipment_2_desc:0 "The 6-pounder gun on this armoured car is able to deal with light armour and some medium armour. At the same time, its armour provides a decent amount of protection."

    eng_armoured_car_equipment_4:0 "Alvis Saladin"
    eng_armoured_car_equipment_4_short:0 "Alvis Saladin"
    eng_armoured_car_equipment_4_desc:0 "This vehicle is able to pierce light armour but is unlikely to perform well in frontline combat. It is very effective in dealing with well-equipped resistance holdouts."

    eng_light_equipment_1:0 "Vickers Mk VI"
    eng_light_equipment_1_short:0 "Vickers Mk VI"
    eng_light_tank_chassis_1_desc:0 "This tank serves as the basis or as an inspiration to most of the world's early war tank designs. It struggles with a lack of significant firepower or armour, being best suited for colonial policing duties. Many issues in the tank, such as a small crew, improper balancing, and weak equipment are common symptoms of bad early tank design."
    
    eng_light_equipment_2:0 "Tetrarch"
    eng_light_equipment_2_short:0 "Tetrarch"
    eng_light_tank_chassis_2_desc:0 "The Tetrarch is designed to address shortcomings in previous tank designs that had previously been only equipped by machine guns or relatively weak autocannons. This vehicle comes with a 2 pounder that allows it to pierce medium levels of armour. While the breakthrough of this tank is also good, subpar stats in armour, defense, and soft attack severely limit this vehicle's capabilities."

    eng_light_equipment_3:0 "Hopkins A25"
    eng_light_equipment_3_short:0 "Hopkins A25"
    eng_light_tank_chassis_3_desc:0 "The Hopkins A25 tries to keep light tank relevant by adding a large amount of armour, but keeps the same 2 pounder from the Tetrarch. By this time, light tanks are all but obsolete outside of reconnaissance roles. This vehicle offers no good offensive stats and has easily pierced armour."

    eng_light_equipment_4:0 "M22 Locust"
    eng_light_equipment_4_short:0 "M22 Locust"
    eng_light_tank_chassis_4_desc:0 "ALLOWED IF EITHER IS TRUE\n§YIs in Faction with USA§!,§YUSA is the puppet of United Kingdom§!\nThe Locust is an American lend-leased design that is very agile, allowing it to excel in the reconnaissance role. It has decent firepower for a light tank, but is still only capable of fighting lightly armed enemies. Users of this vehicle should note its atrociously low armour protection."

    eng_light_equipment_5:0 "FV301"
    eng_light_equipment_5_short:0 "FV301"
    eng_light_tank_chassis_5_desc:0 "Only designed as a reconnaissance vehicle, the FV301 has decent stats for a light tank, but are nowhere near comparable to modernised tanks of heavier weight classes."

    eng_light_equipment_6:0 "GSR Setter"
    eng_light_equipment_6_short:0 "GSR Setter"
    eng_light_tank_chassis_6_desc:0 "Primarily intended for reconnaissance only, the Setter sacrifices most of its armour for a high max speed and high breakthrough. The piercing on its gun is capable of fighting other light tanks, but will struggle against heavily armoured units."

    eng_light_spg_equipment_2:0 "Alecto"
    eng_light_spg_equipment_2_short:0 "Alecto"
    eng_light_spg_equipment_2_desc:0 "The Alecto is powerful on the defensive, and its 3.75 inch howitzer makes short work of soft targets. Due to its light hull, it is very mobile in combat and cheap to produce ."

    eng_light_spg_equipment_4:0 "FV304"
    eng_light_spg_equipment_4_short:0 "FV304"
    eng_light_spg_equipment_4_desc:0 "The FV304's 25-pounder does not provide the hard-hitting power of most late war SPG's but can retain relevance in its ability to rapidly move across the battlefield. It provides valuable stats when on the defensive and is cheap to produce."

    eng_medium_equipment:0 "British Medium Tank"
    eng_medium_equipment_short:0 "British Medium Tank"
    eng_medium_equipment_desc:0 "British Medium Tank"
    eng_medium_spg_equipment:0 "British Medium SPG"
    eng_medium_spg_equipment_short:0 "British Medium SPG"
    eng_medium_spg_equipment_desc:0 "British Medium SPG"
    eng_medium_td_equipment:0 "British Medium TD"
    eng_medium_td_equipment_short:0 "British Medium TD"
    eng_medium_td_equipment_desc:0 "British Medium TD"
    eng_medium_aa_equipment:0 "British Medium SPAA"
    eng_medium_aa_equipment_short:0 "British Medium SPAA"
    eng_medium_aa_equipment_desc:0 "British Medium SPAA"

    eng_medium_equipment_1:0 "Cruiser Mk III"
    eng_medium_equipment_1_short:0 "Cruiser Mk III"
    eng_medium_tank_chassis_1_desc:0 "The Cruiser Mk III is the start of the British cruiser tank, designed to move at high speeds and achieve breakthroughs in key positions on the battlefield. The tank is tremendously underarmoured and suffers from poor reliability. The 2-pounder gun is very good at piercing enemy armour but does not function well in infantry support."
    eng_medium_1:0 "Cruiser Mk III"

    eng_medium_equipment_2:0 "Cruiser Mk IV"
    eng_medium_equipment_2_short:0 "Cruiser Mk IV"
    eng_medium_tank_chassis_1_2_desc:0 "This variant of the cruiser tank carries the same gun as its predecessor but makes notable improvements to the Mk III's weaknesses in reliability and armour. Consistency in tank parts from the Mk III ensure that the tank is still just as cheap to produce."

    eng_medium_equipment_3:0 "Covenanter"
    eng_medium_equipment_3_short:0 "Covenanter"
    eng_medium_tank_chassis_2_desc:0 "The Covenanter keeps the 2-pounder gun used from previous British cruiser tanks, but the tank is able to pierce most levels of medium armour. It continues to improve upon the armour of its predecessors, but it is not significant enough to protect from any capable anti-tank weaponry. By being so similar to previous tanks, there is no increase in production cost."

    eng_medium_equipment_4:0 "Crusader Mk I"
    eng_medium_equipment_4_short:0 "Crusader Mk I"
    eng_medium_tank_chassis_3_desc:0 "The Crusader improves on the gun of the cruiser line, allowing it to perform better against both soft and hard targets. This tank is a good all-around decent tank to use in rapid breakthrough maneuvers."

    eng_medium_equipment_5:0 "Crusader Mk III"
    eng_medium_equipment_5_short:0 "Crusader Mk III"
    eng_medium_tank_chassis_3_2_desc:0 "The Mk III variant is more geared towards armoured combat that its predecessors. Armour in the form of side-skirts and armament in the form of a 6-pounder gun allow for much greater combat effectiveness. It is able to go toe-to-toe with almost all forms of enemy armour of the time period."

    eng_medium_equipment_6:0 "Cavalier"
    eng_medium_equipment_6_short:0 "Cavalier"
    eng_medium_tank_chassis_4_desc:0 "This tank upgrades upon the Crusader with a significant increase to armour that provides significant protection from weaker anti-tank weapons. It's improved HE and AP shells also allow it to do severe damage against all ground units."

    eng_medium_equipment_7:0 "Cromwell"
    eng_medium_equipment_7_short:0 "Cromwell"
    eng_medium_tank_chassis_4_2_desc:0 "The Cromwell tank is built entirely to be an offensive vehicle, making no improvement to armour while equipping a powerful Rolls-Royce Meteor engine, granting it very high mobility. Equipped with a dual-purpose 75mm gun, it is able to engage all forms of enemy targets wil relative ease. It's low profile also allows it to hide it from vision and reduce the chance of hitting it."

    eng_medium_equipment_8:0 "Comet"
    eng_medium_equipment_8_short:0 "Comet"
    eng_medium_tank_chassis_5_desc:0 "The Comet's High Velocity 17-pounder gun and its use of recently developed armour piercing discarding sabot rounds enable the tank to penetrate heavily armoured targets such as the Tiger and Panther. The tank also improves on the Cromwell's armour but must sacrifice a level of maneuverability. Experience in producing several similar tank designs also make this British design extremely reliable."

    eng_medium_equipment_9:0 "Sherman III"
    eng_medium_equipment_9_short:0 "Sherman III"
    eng_medium_tank_chassis_9_desc:0 "ALLOWED IF EITHER IS TRUE\n§YIs in Faction with USA§!,§YUSA is the puppet of United Kingdom§!\nA lend-leased American design is a reliable and combat effective vehicle that can be mass produced easily. The tank is better at combat that contemporary British medium but is not nearly as fast. This model also serves as an important basis for variants such as the Firefly. Anyone who seeks to adopt this tank design should be wary of the drop in production efficiency that may occur from swapping to a novel, foreign tank design."

    eng_medium_td_equipment_6:0 "Avenger"
    eng_medium_td_equipment_6_short:0 "Avenger"
    eng_medium_td_equipment_6_desc:0 "The Avenger design is the first design to mount a 17-pounder gun on a mobile vehicle. The tank destroyer is extremely effective against enemy vehicles, able to pierce any vehicle on the battlefield. The vehicle is reasonably armoured and fast, making it very well-rounded."

    eng_medium_td_equipment_7:0 "Challenger"
    eng_medium_td_equipment_7_short:0 "Challenger"
    eng_medium_td_equipment_7_desc:0 "The Challenger is a faster version of the Avenger, more able to keep up with the fast cruiser elements in the British armoured corps. To do so, it sacrifices a small deal of armour, but maintains the same level of firepower as its predecessor, allowing to still destroy most enemy armour."

    eng_medium_td_equipment_8:0 "Charioteer"
    eng_medium_td_equipment_8_short:0 "Charioteer"
    eng_medium_td_equipment_8_desc:0 "The Charioteer is designed to use older hull models such as the Cromwell by upgunning them to a 20-pounder. The tank destroyer is lightly armoured but is able to move rapidly and destroy armoured units before they can respond."

    eng_medium_tank_infantry_support_chassis_1:0 "Cruiser Mk III CS"
    eng_medium_tank_infantry_support_chassis_1_short:0 "Cruiser Mk III CS"
    eng_medium_tank_infantry_support_chassis_1_desc:0 "Infantry Support Tank\n"

    eng_medium_tank_infantry_support_chassis_2:0 "Covenanter CS"
    eng_medium_tank_infantry_support_chassis_2_short:0 "Covenanter CS"
    eng_medium_tank_infantry_support_chassis_2_desc:0 "Infantry Support Tank\n"

    eng_medium_tank_infantry_support_chassis_3:0 "Crusader CS"
    eng_medium_tank_infantry_support_chassis_3_short:0 "Crusader CS"
    eng_medium_tank_infantry_support_chassis_3_desc:0 "Infantry Support Tank\n"

    eng_medium_tank_infantry_support_chassis_4:0 "Cromwell CS"
    eng_medium_tank_infantry_support_chassis_4_short:0 "Cromwell CS"
    eng_medium_tank_infantry_support_chassis_4_desc:0 "Infantry Support Tank\n"

    eng_medium_spg_equipment_8:0 "Comet GC"
    eng_medium_spg_equipment_8_short:0 "Comet GC"
    eng_medium_spg_equipment_8_desc:0 "Continuing to use the 25-pounder, the Comet Gun Carrier struggles in providing overwhelming firepower. However, its high mobility and low cost allow the SPG to be extremely effective when used correctly."

    eng_medium_spg_equipment_9:0 "Sexton"
    eng_medium_spg_equipment_9_short:0 "Sexton"
    eng_medium_spg_equipment_9_desc:0 "Built off of the lend-leased American M4 chassis, the Sexton was introduced to replace the Priest, another American-designed SPG. The Priest used 105mm shells which were not used in any other British vehicles, so the Sexton has been built using the same 25-pounder as the Bishop. While providing somewhat lackluster firepower, the vehicle is easy to produce and move."

    eng_medium_td_equipment_9:0 "Sherman Firefly"
    eng_medium_td_equipment_9_short:0 "Firefly"
    eng_medium_td_equipment_9_desc:0 "The Firefly is designed to be a stopgap answer to heavy German vehicles by mounting the 17-pounder gun. Based on the American M4 Sherman chassis, the Firefly is a well-rounded vehicle that can be produced relatively cheaply, especially when converted from older, unused Sherman tanks."

    eng_medium_aa_equipment_4:0 "Crusader AA Mk I"
    eng_medium_aa_equipment_4_short:0 "Crusader AA Mk I"
    eng_medium_aa_equipment_4_desc:0 "The Crusader AA Mk I is a good answer if air supremacy is contested by the enemy. The suppressive nature of its autocannon allow to deal significant damage to infantry and lightly armoured units, allowing this to be a good multi-purpose vehicle."

    eng_medium_aa_equipment_5:0 "Crusader AA Mk II"
    eng_medium_aa_equipment_5_short:0 "Crusader AA Mk II"
    eng_medium_aa_equipment_5_desc:0 "Like its predecessor, the Mk II is a capable multi-purpose vehicle. A redesign of the turret structure allows for improved targeting of enemy aircraft and better overall coordination."

    eng_medium_aa_equipment_7:0 "Centaur AA"
    eng_medium_aa_equipment_7_short:0 "Centaur AA"
    eng_medium_aa_equipment_7_desc:0 "The Centaur AA does not provide any additional offensive capabilities over the Crusader anti-air line that it is a descendant of. To better deal with anti-armour threats, it has had a significant increase in armour. However, it is still very likely to get pierced, even by infantry-portable anti-tank weapons. The lack of improved armament may also cause issues when trying to deal with enemy aircraft."

    eng_modern_equipment:0 "British Modern Tank"
    eng_modern_equipment_short:0 "British Modern Tank"
    eng_modern_equipment_desc:0 "British Modern Tank"
    eng_modern_spg_equipment:0 "British Modern SPG"
    eng_modern_spg_equipment_short:0 "British Modern SPG"
    eng_modern_spg_equipment_desc:0 "British Modern SPG"
    eng_modern_td_equipment:0 "British Modern TD Tank"
    eng_modern_td_equipment_short:0 "British Modern TD Tank"
    eng_modern_td_equipment_desc:0 "British Modern TD Tank"

    eng_modern_equipment_1:0 "Centurion Mk I"
    eng_modern_equipment_1_short:0 "Centurion Mk I"
    eng_modern_tank_chassis_1_desc:0 "The Centurion tanks introduced the most important innovation in British tank design history. The addition of a boiling vessel in the turret compartment allowed the crew to brew hot beverages while on the move, granting its crew unprecedented bonuses in combat. It's revolutionary main battle tank design is a perfect blend of firepower, armour, and mobility."
    
    eng_modern_equipment_2:0 "Centurion Mk III"
    eng_modern_equipment_2_short:0 "Centurion Mk III"
    eng_modern_tank_chassis_1_2_desc:0 "The replacement of the 17-pounder with a novel 20-pounder gun significantly improves the offensive capabilities of the vehicle. Minor improvements have also been made to armour and engine capabilities."

    eng_modern_equipment_3:0 "Centurion Mk V"
    eng_modern_equipment_3_short:0 "Centurion Mk V"
    eng_modern_tank_chassis_1_3_desc:0 "Minor improvements to the track system and armour scheme increase the hardness and mobility of the tank. Reliability is also increased. "

    eng_modern_equipment_4:0 "Centurion Mk VII"
    eng_modern_equipment_4_short:0 "Centurion Mk VII"
    eng_modern_tank_chassis_1_4_desc:0 "Improved anti-tank rounds allow the vehicle to pierce most forms of enemy armour. Improvements in armour and mobility ensure the tank is extremely well-rounded in dealing with all ranges of enemy targets."

    eng_modern_td_equipment_3:0 "Conway"
    eng_modern_td_equipment_3_short:0 "Conway"
    eng_modern_td_equipment_3_desc:0 "The Conway's 120mm L1 gun is able to provide rapid anti-tank capability to anywhere on the frontline. The vehicle has good armour protection for resisting most infantry anti-tank weaponry, but is likely to be pierced by most heavy anti-tank guns."
    
    eng_modern_spg_equipment_2:0 "FV3805"
    eng_modern_spg_equipment_2_short:0 "FV3805"
    eng_modern_spg_equipment_2_desc:0 "The FV3805 is one of the first British SPG's to replace the 25-pounder with a newer 6 inch gun. While not providing as much firepower as its heavier cousins, the mobility of the vehicle allows it to provides firepower in areas that might be harder to reach for larger vehicles. It is also cheap to produce."

    eng_modern_spg_equipment_3:0 "FV433 Abbot"
    eng_modern_spg_equipment_3_short:0 "FV433 Abbot"
    eng_modern_spg_equipment_3_desc:0 "The FV433 uses a 105mm gun in its light frame that provides a good combination of firepower and maneuverability."

    eng_modern_aa_equipment_3:0 "Falcon"
    eng_modern_aa_equipment_3_short:0 "Falcon"
    eng_modern_aa_equipment_3_desc:0 "The Falcon provide a mediocre level of anti-air that should only be used if air supremacy is being tenaciously contested. As is the case with most British support vehicles, the Falcon prioritizes speed to be able to provide support to a wide possibility of locations of the battlefield on a need-basis."

    eng_heavy_equipment:0 "British Heavy Tank"
    eng_heavy_equipment_short:0 "British Heavy Tank"
    eng_heavy_equipment_desc:0 "British Heavy Tank"
    eng_heavy_spg_equipment:0 "British Heavy SPG"
    eng_heavy_spg_equipment_short:0 "British Heavy SPG"
    eng_heavy_spg_equipment_desc:0 "British Heavy SPG"
    eng_heavy_td_equipment:0 "British Heavy TD"
    eng_heavy_td_equipment_short:0 "British Heavy TD"
    eng_heavy_td_equipment_desc:0 "British Heavy TD"

    eng_support_equipment_1:0 "Cruiser Mk I"
    eng_support_equipment_1_short:0 "Cruiser Mk I"
    eng_support_tank_chassis_1_desc:0 "Support Tank\n"

    eng_support_equipment_2:0 "Cruiser Mk II"
    eng_support_equipment_2_short:0 "Cruiser Mk II"
    eng_support_tank_chassis_2_desc:0 "Support Tank\n"

    eng_support_equipment_3:0 "Valentine Mk III"
    eng_support_equipment_3_short:0 "Valentine Mk III"
    eng_support_tank_chassis_3_desc:0 "Support Tank\nThe Valentine tank is an attempt to equip the armour of the Matilda tanks on a cruiser tank weight class. The Valentine Mk III has slightly less armour than the Matilda but is cheaper to produce while providing the same offensive stats."
    eng_support_3:0 "Valentine Mk III"

    eng_support_equipment_4:0 "Valentine Mk X"
    eng_support_equipment_4_short:0 "Valentine Mk X"
    eng_support_tank_chassis_3_2_desc:0 "Support Tank\nThe Mk X improves on the Mk III's model by improving on its engine's horsepower and by adding a 6-pounder gun. However, the tank's increased armour is inconsequential in comparison to the mobility lost when compared to contemporary medium designs."
    eng_support_4:0 "Valentine Mk X"

    eng_support_equipment_5:0 "Valentine Mk XI"
    eng_support_equipment_5_short:0 "Valentine Mk XI"
    eng_support_tank_chassis_3_3_desc:0 "Support Tank\nIntroduction of new shells and improved communication equipment allow the tank to more effectively coordinate and attack during combat."
    eng_support_5:0 "Valentine Mk XI"

    eng_heavy_equipment_1:0 "Matilda Mk I"
    eng_heavy_equipment_1_short:0 "Matilda Mk I"
    eng_heavy_tank_chassis_1_desc:0 "The Matilda Mk I is reasonably well armoured for its time but is only equipped with a machine gun, giving it abysmal offensive capabilities. The cramped interior, small crew, and cripplingly slow speed make this tank extremely difficult to use effectively. It is best used for stalling offensives in strategic strong points."

    eng_heavy_equipment_2:0 "Matilda Mk II"
    eng_heavy_equipment_2_short:0 "Matilda Mk II"
    eng_heavy_tank_chassis_2_desc:0 "The Mk II variant is a powerful infantry tank with extremely high levels of armour for its time. Its 2-pounder gun is very effective at piercing enemy armour, and the combination of these two factors make this tank very strong on the battlefield. While the tank is very slow compared to most other tanks of the time, it is very reliable and able to deal with unfriendly terrain."

    eng_heavy_equipment_4:0 "Churchill Mk I"
    eng_heavy_equipment_4_short:0 "Churchill Mk I"
    eng_heavy_tank_chassis_3_desc:0 "The first tank in the Churchill tech line, the Mk I has fairly decent armour that can resist most enemy armaments. Its 2-pounder gun is very effective in disposing of weaker targets but will perform terribly against modern armour. The largest downsides to the vehicle are its high production cost and slow speed."

    eng_heavy_equipment_5:0 "Churchill Mk III"
    eng_heavy_equipment_5_short:0 "Churchill Mk III"
    eng_heavy_tank_chassis_3_2_desc:0 "The Mk III provides a major overhaul of hull armament by removing the hull howitzer and replacing it with a 6-pounder gun. While reducing effectiveness against infantry, the upgrade brings the Churchill series up to par with other contemporary British tanks in anti-tank warfare."

    eng_heavy_equipment_6:0 "Churchill Mk VII"
    eng_heavy_equipment_6_short:0 "Churchill Mk VII"
    eng_heavy_tank_chassis_3_3_desc:0 "The Mk VII continued to improve on the weapons of its predecessors by upgunning the tank series to a 75mm anti-tank gun. It also has a major increase in armour, allowing it to resist most anti-tank weapons of its time. This tank is extremely effective at dueling almost all forms of enemy armour."

    eng_heavy_equipment_8:0 "Black Prince"
    eng_heavy_equipment_8_short:0 "Black Prince"
    eng_heavy_tank_chassis_4_desc:0 "The Black Prince outfits a 17-pounder gun that is able to pierce even heavier forms of enemy armour. In combination with its very heavy armour, the Black Prince is extremely effective in combat. at the same time, engine improvements allow the tank to have slightly increased mobility."

    eng_heavy_equipment_9:0 "Caernarvon"
    eng_heavy_equipment_9_short:0 "Caernarvon"
    eng_heavy_tank_chassis_5_desc:0 "Few changes were made in this design. The most notable improvement was in its engine and transmission design to bolster its maneuverability."

    eng_heavy_equipment_10:0 "Conqueror"
    eng_heavy_equipment_10_short:0 "Conqueror"
    eng_heavy_tank_chassis_6_desc:0 "The Conqueror provides a massive bonus to all stats of its predecessor, being near impenetrable, while being able to do immense amounts of damage with its L11 120mm gun. Its breakthrough and speed stats are also significantly increased. All of these bonuses come at a cost, as the tank is extremely expensive to produce."

    eng_super_heavy_equipment_1:0 "TOG II"
    eng_super_heavy_equipment_1_short:0 "TOG II"
    eng_super_heavy_tank_chassis_1_desc:0 "Designed from a WWI perspective on modern combat, the TOG II was built to use its long hull to traverse muddy terrain and large gaps such as trenches and craters. Its large structure make it difficult to armour effectively , but its gun is extremely effective at destroying all targets with ease. Special attention should be payed to its terrible speed and production cost."

    eng_heavy_spg_equipment_3:0 "Bishop"
    eng_heavy_spg_equipment_3_short:0 "Bishop"
    eng_heavy_spg_equipment_3_desc:0 "The Bishop provides decent firepower along with reasonable armour protection. Due to its high profile, the vehicle is very easy to spot and target in an open battlefield."

    eng_medium_tank_assault_chassis_5:0 "Churchill AVRE"
    eng_medium_tank_assault_chassis_5_short:0 "Churchill AVRE"
    eng_medium_tank_assault_chassis_5_desc:0 "Heavy Infantry Support Tank\nThe Churchill AVRE uses a 11 in spigot mortar to propel a 40 pound bomb towards enemy units. It does extremely high amounts of damage to all targets in the near vicinity due to its sheer explosive power. The tank is also very well armoured, ensuring that the tank is well protected in offensive operations. However, it needs significant armour and infantry support to protect it from being overrun."

    eng_medium_tank_assault_chassis_8:0 "Churchill Ardeer Aggie"
    eng_medium_tank_assault_chassis_8_short:0 "Churchill Ardeer Aggie"
    eng_medium_tank_assault_chassis_8_desc:0 "Heavy Infantry Support Tank\nThe Ardeer Aggie is hard to use in combat, as shells must be loaded externally in a painfully slow process. The tank's heavy armour ensures that if the crew is inside the vehicle, then they will be immune from almost all damage."

    eng_heavy_spg_equipment_9:0 "FV207"
    eng_heavy_spg_equipment_9_short:0 "FV207"
    eng_heavy_spg_equipment_9_desc:0 "The FV207 is the first British SPG to mount high-end weapons in the form of a 152mm howitzer. It provides significant levels of firepower, but must sacrifice a great deal in terms of production cost and speed to do so. Though it is built on the Caernarvon heavy chassis, the tank does not boast a high armour stat."

    eng_heavy_spg_equipment_10:0 "Conqueror GC"  
    eng_heavy_spg_equipment_10_short:0 "Conqueror GC"
    eng_heavy_spg_equipment_10_desc:0 "This vehicles monstrous 234mm gun is able to cripple enemy units with sheer explosive force. Even with its heavy gun, sacrifices in armour allow the SPG to keep up with other heavy vehicles."

    eng_heavy_td_equipment_3:0 "Valentine AT"
    eng_heavy_td_equipment_3_short:0 "Valentine AT"
    eng_heavy_td_equipment_3_desc:0 "The Valentine AT is able to pierce and inflict heavy damage against almost all forms of enemy armour. Its open carriage design means that it is very vulnerable to enemy counterattacks."

    eng_heavy_td_equipment_7:0 "Archer"
    eng_heavy_td_equipment_7_short:0 "Archer"
    eng_heavy_td_equipment_7_desc:0 "An upgraded 17-pounder gun has been outwitted onto the outdated Valentine chassis, giving this tank destroyer the ability to pierce heavy tanks with relative ease. A unique element of the tank was that its gun faces the rear of the original Valentine chassis."
    
    eng_heavy_td_equipment_8:0 "Tortoise"
    eng_heavy_td_equipment_8_short:0 "Tortoise"
    eng_heavy_td_equipment_8_desc:0 "True to its name, the Tortoise is a slow, lumbering vehicle that directs its firepower solely on whatever is in front of it. It is able to pierce most enemy vehicles while being near impenetrable itself. Be wary of its slow speed, as an experienced enemy will know how to outmaneuver the vehicle."

    eng_heavy_td_equipment_10:0 "Badger"
    eng_heavy_td_equipment_10_short:0 "Badger"
    eng_heavy_td_equipment_10_desc:0 "On paper, the Badger is able to pierce any armoured vehicle it is likely to meet. Its heavily sloped armour design and frontal plating mean that this tank destroyer is impossible to pierce frontally and must be outmaneuvered to be properly dealt with. Its casemate design make it difficult to use when flanked like so."

    usa_motorized_equipment_1:0 "GMC CCKW"
    usa_motorized_equipment_1_short:0 "GMC CCKW"
    usa_motorized_equipment_1_desc:0 ""

    usa_mechanized_equipment_1:0 "M2 Halftrack"
    usa_mechanized_equipment_1_short:0 "M2 Halftrack"
    usa_mechanized_equipment_1_desc:0 "Based on halftrack designs imported from France, the M2 is built using standardized components from US truck manufacturers in order to reduce costs and increase production rates. The amount of mobility provided by this halftrack dwarfs most other countries in comparison, allowing divisions to get to areas of the battlefield faster when they are needed."

    usa_mechanized_equipment_2:0 "M3 Halftrack"    
    usa_mechanized_equipment_2_short:0 "M3 Halftrack"
    usa_mechanized_equipment_2_desc:0 "Small change were made to the M2's design to improve overall life expectancy and long-term survivability of the vehicle. "

    usa_mechanized_equipment_3:0 "M5 Halftrack"    
    usa_mechanized_equipment_3_short:0 "M5 Halftrack"
    usa_mechanized_equipment_3_desc:0 "An up armoured version of the M3 built to withstand artillery shrapnel and anti tank rifles"

    usa_mechanized_equipment_4:0 "M39 APC"    
    usa_mechanized_equipment_4_short:0 "M39 APC"
    usa_mechanized_equipment_4_desc:0 "The M39 is the faster armored personnel carrier available to the United States. Thought the vehicle offers little in offensive stats, the speed provided allows for rapid movement and maneuver across a battlefield."

    usa_mechanized_equipment_5:0 "M59 APC"
    usa_mechanized_equipment_5_short:0 "M59 APC"
    usa_mechanized_equipment_5_desc:0 "The M59 increases the armour of the mechanized tractor, but does so at cost to its own speed. The vehicle is still relatively cheap and can be used throughout the army."

    usa_mechanized_equipment_6:0 "M75 APC"
    usa_mechanized_equipment_6_short:0 "M75 APC"
    usa_mechanized_equipment_6_desc:0 "The M75 replaces the engine of the M59, bringing it back up to high speeds and good mobility."

    usa_mechanized_equipment_7:0 "M113 APC"
    usa_mechanized_equipment_7_short:0 "M113 APC"
    usa_mechanized_equipment_7_desc:0 "The M113 more than doubles on the armour of its parent vehicle, allowing it resist most infantry portable anti-tank weapons. The vehicle is also still extremely fast and very reliable without being too expensive to produce."

    usa_amphibious_equipment_1:0 "LVT 1"    
    usa_amphibious_equipment_1_short:0 "LVT 1"
    usa_amphibious_equipment_1_desc:0 "The amphibious tractors (amtracs) were originally intended to be used as ship-to-shore supply vehicles following the establishment of a beachhead. Further experience has shown that these vehicles are extremely effective in protecting troops during amphibious assaults and as fire support vehicles."

    usa_amphibious_equipment_2:0 "LVT 2"    
    usa_amphibious_equipment_2_short:0 "LVT 2"
    usa_amphibious_equipment_2_desc:0 "Modifications were made to the track and suspension design which were extremely unreliable when the LVT 1 was used in rough terrain. These changes helped in improving the overall speed of the vehicle as well."

    usa_amphibious_equipment_3:0 "LVT 3"    
    usa_amphibious_equipment_3_short:0 "LVT 3"
    usa_amphibious_equipment_3_desc:0 "The suspension was modified to include rollers to absorb shocks when moving on uneven terrain, allowing the vehicle to move much faster. The addition of a gun shield better protected troops sitting inside the vehicle from lobbed shells."

    usa_amphibious_equipment_4:0 "LVT 4"    
    usa_amphibious_equipment_4_short:0 "LVT 4"
    usa_amphibious_equipment_4_desc:0 "The LVT 4 continues to improve on reliability and speed, allowing the vehicle to perform much more effectively in its role."

    usa_amphibious_equipment_5:0 "LVTP 5"    
    usa_amphibious_equipment_5_short:0 "LVTP 5"
    usa_amphibious_equipment_5_desc:0 "The LVTP 5 is a fully-enclosed amphibious vehicle capable of protecting the entire crew inside of it due to its significantly increased armor. At the same time, it is much faster than its predecessor and will be able to keep up even with mobile tanks on the frontline."

    usa_mechanized_td_equipment_1:0 "M2 3.7cm"    
    usa_mechanized_td_equipment_1_short:0 "M2 3.7cm"
    usa_mechanized_td_equipment_1_desc:0 "Like most American anti-tank designs, this vehicle is best used as a stop-gap, as it is capable of penetrating medium armor fairly consistently, but will struggle extremely hard against any form of heavy armor."

    usa_mechanized_td_equipment_2:0 "M3 7.5cm"    
    usa_mechanized_td_equipment_2_short:0 "M3 7.5cm"
    usa_mechanized_td_equipment_2_desc:0 "Like its predecessor, the M3 7.5 cm is very good a piercing light and medium vehicles but cant do anything consistent beyond that. This vehicle should only be used a stopgap while more advanced vehicles are being researched and produced."

    usa_mechanized_artillery_equipment_1:0 "T12 75 GMC"    
    usa_mechanized_artillery_equipment_1_short:0 "T12 75 GMC"
    usa_mechanized_artillery_equipment_1_desc:0 "Cheap source of mobile firepower that should only be depended on as a stop-gap. The soft attack is decent, but better options are likely to become available in the future."

    usa_mechanized_artillery_equipment_2:0 "T19 105 GMC"    
    usa_mechanized_artillery_equipment_2_short:0 "T19 105 GMC"
    usa_mechanized_artillery_equipment_2_desc:0 "The T19 model of the mechanized GMC barely improves on firepower and will get outcompeted by most other artillery pieces. This vehicle is extremely good on the defensive due to its massive mobility allowing it to suppress enemy advances as they come."

    usa_mechanized_aa_equipment_1:0 "M13 GMC"    
    usa_mechanized_aa_equipment_1_short:0 "M13"
    usa_mechanized_aa_equipment_1_desc:0 "Provides very little anti-aircraft protection and is comparable to standard, towed AA guns. Only use if advancing elements are pushing too far forward without air support into a region without airfields."

    usa_mechanized_aa_equipment_2:0 "M16 GMC"    
    usa_mechanized_aa_equipment_2_short:0 "M16"
    usa_mechanized_aa_equipment_2_desc:0 "Similarly to its predecessor, the M16's offensive stats leave much to be desired. However, it can perform in some regards against enemy aircraft but should not be expected to provide foolproof air protection."

    usa_mechanized_aa_equipment_3:0 "M15 GMC"    
    usa_mechanized_aa_equipment_3_short:0 "M15"
    usa_mechanized_aa_equipment_3_desc:0 "The M15's anti-air capabilities are relatively good, but the vehicle is very lightly armoured and can be destroyed with astounding ease. Its gun is multipurpose, able to deal with light vehicles and infantry in addition to aircraft."

    usa_scout_car_equipment_1:0 "M1 AC"
    usa_scout_car_equipment_1_short:0 "M1 AC"
    usa_scout_car_equipment_1_desc:0 "The M1 Armored Car provides extremely weak offensive stats, but the vehicle is cheap and very mobile. Its low armour stats also means it can be pierced even by ill-equipped infantry divisions and should be kept out of frontline combat duties whenever possible."

    usa_scout_car_equipment_2:0 "M3 Scout car"
    usa_scout_car_equipment_2_short:0 "M3 Scout car"
    usa_scout_car_equipment_2_desc:0 "The M3 Scout Car is still only equipped with heavy machine guns, contributing little to the offensive stats of its crew. The largest improvement in this design lies in its significantly improved reliability."

    usa_scout_car_equipment_3:0 "M8 Greyhound"
    usa_scout_car_equipment_3_short:0 "M8 Greyhound"
    usa_scout_car_equipment_3_desc:0 "Armed with a 37mm cannon, the M8 Greyhound is able to destroy lighter vehicles. However, its own lack of armour means that this armored car is very vulnerable to being destroyed itself. This vehicle is relatively cheap so it can be used for a multitude of purposes."

    usa_scout_car_equipment_4:0 "T17E1 Staghound"
    usa_scout_car_equipment_4_short:0 "T17E1 Staghound"
    usa_scout_car_equipment_4_desc:0 "The T17E1 excels in the reconnaissance role due to its compact frame and high speed. Equipped with a 37mm gun, it is one of the few scout vehicles able to deal with some enemy vehicles on its own."

    usa_scout_car_equipment_5:0 "M70 Commando"
    usa_scout_car_equipment_5_short:0 "M70 Commando"
    usa_scout_car_equipment_5_desc:0 "Designed for transporting special forces rapidly, the M70 removes the 37mm available on the staghound to achieve unseen levels of speed. Still only lightly armoured, the vehicle is cheap to produce and use."

    usa_armoured_car_equipment_3:0 "M8 Greyhound"
    usa_armoured_car_equipment_3_short:0 "M8 Greyhound"
    usa_armoured_car_equipment_3_desc:0 "Armed with a 37mm cannon, the M8 Greyhound is able to destroy lighter vehicles. However, its own lack of armour means that this armored car is very vulnerable to being destroyed itself. This vehicle is relatively cheap so it can be used for a multitude of purposes."

    usa_armoured_car_equipment_4:0 "M38 Wolfhound"
    usa_armoured_car_equipment_4_short:0 "M38 Wolfhound"
    usa_armoured_car_equipment_4_desc:0 "Similarly to its predecessor, the Wolfhound is able to deal with light armor when positioned correctly but is also very easy to destroy. Its low cost and high speed allow it to be produced in large numbers to patrol large areas of the battlefield or a garrison area."


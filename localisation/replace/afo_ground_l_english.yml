    jap_mechanized_equipment_1:0 "Ho-Ki"
    jap_mechanized_equipment_1_short:0 "Ho-Ki"
    jap_mechanized_equipment_1_desc:0 "Due to resource distribution and prevailing army doctrines, mechanized vehicles were given very little attention by Japan. The Ho Ki is primarily designed as a transport vehicle and thus comes with no additional weaponry for its passengers. It is also open-topped and has very little armour protection."

    jap_mechanized_equipment_2:0 "Ho-Ha"    
    jap_mechanized_equipment_2_short:0 "Ho-Ha"
    jap_mechanized_equipment_2_desc:0 "Based on experience from China, it has been determined that more half-tracked vehicles are needed to supply frontline divisions out of reach of established transport networks. While Japan had purchased and made a small amount of half-tracks previously, the Ho Ha was Japan's first implementation that used significant armour protection."

    jap_mechanized_equipment_3:0 "Chi-So"    
    jap_mechanized_equipment_3_short:0 "Chi-So"
    jap_mechanized_equipment_3_desc:0 "The Chi So is a fully tracked vehicle that made more extensive use of armour to protect against infantry-portable anti-tank weapons. It is also the first Japanese mechanized vehicle to provide its crew with vehicle mounted machine guns."

    jap_mechanized_equipment_4:0 "Type 60 APC"    
    jap_mechanized_equipment_4_short:0 "Type 60 APC"
    jap_mechanized_equipment_4_desc:0 "Utilizing a welded steel hull, the Type 60 further improved on the armour of its predecessors. Improved radio communication and hull structure allowed for the crew to be more effective in combat."

    jap_amphibious_equipment_1:0 "Ka-Tsu"    
    jap_amphibious_equipment_1_short:0 "Ka-Tsu"
    jap_amphibious_equipment_1_desc:0 "Due to difficulties in amphibious operations the Ka Tsu is designed as a vehicle capable of carrying crew and cargo ashore. Its engine and electrical compartments are hermetically sealed, allowing the vehicle to survive completely submerged for limited periods of time. Similarly to the Ho Ki, it carries no armament for its passengers."

    jap_scout_car_equipment_1:0 "Type 92 Chiyoda"
    jap_scout_car_equipment_1_short:0 "Chiyoda"
    jap_scout_car_equipment_1_desc:0 "Serving as an all-purpose armoured car, the Type 92 Chiyoda serves in anti-partisan, infantry support, and reconnaissance roles. It is lackluster in all combat stats, but it is maneuverable and very cheap to produce in large numbers."

    jap_scout_car_equipment_2:0 "Kani Soko Jidosha"
    jap_scout_car_equipment_2_short:0 "Kani Soko Jidosha"
    jap_scout_car_equipment_2_desc:0 ""

    jap_interwar_equipment:0 "Japanese Interwar Tank"
    jap_interwar_equipment_short:0 "Japanese Interwar Tank"
    jap_interwar_desc:0 "Japanese Interwar Tank"

    jap_interwar_equipment_1:0 "Type 92 Sokosha"
    jap_interwar_equipment_1_short:0 "Sokosha"
    jap_interwar_equipment_1_desc:0 "Also known as the Type 92 Heavy Armoured Car, the Sokosha is a cavalry tank designed for scouting and infantry support. Only equipped with machine guns, the tank is only suited to fight infantry. It should not be expected to be able to fight on its own, as it is very lightly armored and can be pierced by infantry without towed gun support. It is also extremely unreliable and prone to breaking down."

    jap_light_equipment:0 "Japanese Light Tank"
    jap_light_equipment_short:0 "Japanese Light Tank"
    jap_light_equipment_desc:0 "Japanese Light Tank"
    jap_light_spg_equipment:0 "Japanese Light TD"
